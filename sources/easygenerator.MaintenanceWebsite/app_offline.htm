        }

            .curved-shadow:after,
            .curved-shadow:before {
                content: "";
                width: 50%;
                height: 20%;
                position: absolute;
                bottom: 20px;
                z-index: -2;
                -webkit-box-shadow: 0 16px 16px rgba(205, 205, 205, 0.7);
                -moz-box-shadow: 0 16px 16px rgba(205, 205, 205, 0.7);
                box-shadow: 0 16px 16px rgba(205, 205, 205, 0.7);

                left: 15px;
                -webkit-transform: rotate(-6deg);
                -moz-transform: rotate(-6deg);
                -ms-transform: rotate(-6deg);
                transform: rotate(-6deg);
            }

            .curved-shadow:after {
                right: 15px;
                left: auto;
                -webkit-transform: rotate(6deg);
                -moz-transform: rotate(6deg);
                -ms-transform: rotate(6deg);
                transform: rotate(6deg);
            }

    <script type="text/javascript">
        (function () {
            if (typeof launchDate != 'undefined') {
                var elem = document.getElementById('launchDateBlock');
                elem.textContent = formatLaunchDate(launchDate);
            }
        })();

        function formatLaunchDate(date) {           
            var months = ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'];
            var hrs = date.getHours();
            var mins = date.getMinutes();
            var launchTimeText = (hrs > 12 ? hrs - 12 : hrs) + ':' + (mins < 10 ? '0' + mins : mins) + ' ' + (hrs > 12 ? 'PM' : 'AM');

            return months[date.getMonth() - 1] + ' ' + date.getDate() + ', ' + date.getFullYear() + ' at ' + launchTimeText + '.';
        }
    </script>
