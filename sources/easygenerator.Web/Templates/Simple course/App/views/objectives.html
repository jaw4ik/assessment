<section id="objectivesPage" class="objectives unselectable" data-view="views/objectives" data-active-view="true" style="">
    <div class="content">
        <header class="page-header">
            <h1 class="course-title">
                <span class="course-name">Course: </span><span class="course-caption" data-bind="text: courseTitle">"course_name"</span>
            </h1>
            <div class="overall-progress-block">
                <div class="overall-progress-wrapper">
                    <canvas width="100" height="100" data-bind="circleProgress: { progress: score }"></canvas>
                    <div class="overall-progress-score selectable" data-bind="text: Math.round(score) + '%'">0%</div>
                </div>
            </div>
            <div class="course-action-block">
                <a href="#" class="red-btn small-page-action-btn" data-bind="click: finish">Finish course</a>
            </div>
        </header>

        <h2 class="page-caption">Learning objectives:</h2>

        <ul class="objectives-list" data-bind="foreach: objectives">
            <li class="objectives-list-item-wrapper">
                <div class="objectives-list-item">
                    <div class="objective-image-holder">
                        <div class="objective-image-wrapper">
                            <img class="objective-image" src="" alt="" data-bind="attr: { src: image }">
                        </div>
                    </div>
                    <div class="objective-info">
                        <span data-bind="text: title">objective title</span>
                        <div class="objective-progress">
                            <div class="objective-progressbar-holder">
                                <div class="objective-progressbar-inside">
                                    <div class="objective-progressbar-score" data-bind="style: { width: 100 - Math.round(score) + '%' }" style="width: 0%;">&nbsp;</div>
                                </div>
                                <div class="objective-progressbar-wrapper">
                                    <div class="objective-progressbar-border"></div>
                                </div>
                            </div>
                            <span class="objective-progress-score" data-bind="text: Math.round(score) + '%'">0%</span>
                        </div>
                    </div>
                    <div class="objective-start course-action-block">
                        <a class="small-page-action-btn blue-btn" href="#" data-bind="attr: { href: '#/objective/' + questions()[0].objectiveId + '/question/' + questions()[0].id }">Start objective</a>
                    </div>
                </div>
            </li>
        </ul>
        <div class="objectives-page-layout" data-bind="visible: status() == statuses.sendingRequests">
            <div class="objectives-page-layout-block"></div>
            <div class="objectives-page-layout-loader">
                <span class="objectives-page-layout-loader-text">reporting progress...</span>
            </div>
        </div>
    </div>
</section>
