<!DOCTYPE html>
<html>

<head>
    <title>easygenerator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta http-equiv="cache-control" content="max-age=0" />
    <meta http-equiv="cache-control" content="no-cache" />
    <meta http-equiv="pragma" content="no-cache" />

    <link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,100,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Condensed&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Roboto+Slab:400,700&subset=latin,cyrillic-ext' rel='stylesheet' type='text/css'>

    <link rel="stylesheet" href="styles.css?v=1457018480790">
</head>

<body>
    <img class="course-logo" data-bind="attr: { src: logoUrl }">

    <h1 class="course-caption" data-bind="text: title"></h1>

    <!-- ko if: hasIntroductionContent -->
    <div class="course-intro-text styled-content content" data-bind="loadHtml: '../content/content.html?v=1457018480790'"></div>
    <!-- /ko -->

    <!-- ko foreach: { data: objectives, as: 'objective' } -->
    <!-- ko if: $root.filterQuestionTypes(objective.questions).length > 0 -->
    <h2 class="objective-info" data-bind="text: objective.title"></h2>

    <div>

        <!-- ko foreach: { data: $root.filterQuestionTypes(objective.questions), as: 'question' } -->

        <div class="question-body">

            <!-- ko if: question.type == 'informationContent' -->

            <h3 class="question-title" data-bind="text: question.title"></h3>
            <!-- ko if: question.learningContents.length > 0 -->
            <ul class="learning-content-items content">
                <!-- ko foreach: question.learningContents -->
                <li class="learning-content-item styled-content" data-bind="loadHtml: '../content/' + objective.id + '/' + question.id + '/' + id + '.html?v=1457018480790'"></li>
                <!-- /ko -->
            </ul>
            <!-- /ko -->

            <!-- /ko -->

            <!-- ko ifnot: question.type == 'informationContent' -->

            <!-- ko if: question.learningContents.length > 0 -->
            <ul class="learning-content-items content with-icon">
                <!-- ko foreach: question.learningContents -->
                <li class="learning-content-item styled-content" data-bind="loadHtml: '../content/' + objective.id + '/' + question.id + '/' + id + '.html?v=1457018480790'"></li>
                <!-- /ko -->
            </ul>
            <!-- /ko -->
            <h3 class="question-title with-icon" data-bind="text: question.title"></h3>

            <!-- ko if: question.hasContent && question.type != 'fillInTheBlank' -->
            <div class="question-content-wrapper">
                <div class="question-content styled-content" data-bind="loadHtml: '../content/' + objective.id + '/' + question.id + '/content.html?v=1457018480790'"></div>
            </div>
            <!-- /ko -->
            
            <!-- ko if: question.type == 'fillInTheBlank' -->
            <div class="question-content-wrapper blank-content fill-in-the-blank">
                <div class="question-content blank-answers styled-content" data-bind="loadHtml: '../content/' + objective.id + '/' + question.id + '/content.html?v=1457018480790'"></div>
            </div>
            <!-- /ko -->
             
            <!-- /ko -->

        </div>

        <!-- /ko -->

    </div>
    <!-- /ko -->
    <!-- /ko -->

    <script src="scripts.js?v=1457018480790"></script>
</body>

</html>
