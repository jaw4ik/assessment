<section id="explanations">
    <div class="btn-back-to">
        <a class="btn default justified" data-bind="click: backToQuestions">
            <span class="btn-text-back-to">
                Back to questions    
            </span>
        </a>
    </div>
    <div class="content-holder">
        <div class="content-header">
            <div class="content-header-inner">
                <h3 class="content-title explanation-title">
                    <span class="selectable">Explanations</span>
                </h3>
            </div>
        </div>
        <ul class="unstyled explanations-list">
            <!-- ko foreach: explanations -->
            <li class="explanations-list-item divided selectable" data-bind="html: explanation"></li>
            <!-- /ko -->
        </ul>
    </div>
</section>
