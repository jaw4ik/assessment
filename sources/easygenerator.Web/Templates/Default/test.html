<!DOCTYPE html>
<html>
<head>
    <title>easygenerator</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />

    <meta name="format-detection" content="telephone=no" />
    <meta name="viewport" content="width=640,minimum-scale=0.5,maximum-scale=1.0">
</head>
<body>
    <script type="text/javascript">
	
	alert(navigator.appName);
	alert(navigator.userAgent);
	var ua= navigator.userAgent, N= navigator.appName, tem, M= ua.match(/(chrome|safari|firefox|msie)\/?\s*([\d\.]+)/i) || [];
	M= M[2]? [M[1], M[2]]:[N, navigator.appVersion, '-?'];
    if(M && (tem= ua.match(/version\/([\.\d]+)/i))!= null) M[2]= tem[1];
    
	var browser = M[0].toLowerCase();
	var version = parseInt(M[1], 10);
	
	alert(browser);
	alert(version);

    </script>

</body>
