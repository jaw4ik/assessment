<section id="summary" class="summary unselectable">

    <div class="navigation-link-container">
        <div class="pull-left">
            <a class="navigation-link navigation-link-left" href="/#" data-bind="click: navigateBack">
                <div class="navigation-link-left-image"></div>
                <span>Back</span>
            </a>
        </div>
        <div class="pull-right">
            <a class="navigation-link navigation-link-right" href="/#" data-bind="click: finish">
                <span>Finish</span>
                <div class="navigation-link-right-image"></div>
            </a>
        </div>
        <div class="clearfix"></div>
    </div>

    <div class="content">
        <div class="caption">
            <div class="caption-inner shadow-bottom-curve">
                <div class="caption-icon">
                    <div class="caption-icon-image"></div>
                </div>
                <div class="caption-text">
                    <span>Progress summary</span>
                </div>
            </div>
        </div>
        <div class="summary-progress-header">
            <div class="summary-progress-overall">
                <canvas width="124" height="124" data-bind="circleProgress: { progress: score }"></canvas>
                <div class="summary-progress-overall-score selectable" data-bind="text: Math.round(score) + '%'"></div>
            </div>
            <div class="summary-progress-header-title">
                Overall progress
            </div>
        </div>
        <ul class="summary-objectives unstyled" data-bind="foreach: objectives">
            <li class="summary-objective">
                <div class="summary-objective-progress">
                    <div class="summary-objective-progress-value selectable" data-bind="text: Math.round(score) + '%'"></div>
                    <div class="meter-wrapper">
                        <div class="meter-background"></div>
                        <div class="meter-value" data-bind="style: { width: score + '%' }"></div>
                        <div class="meter-border-outer">
                            <div class="meter-border-inset-dark">
                                <div class="meter-border-inset-light"></div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="summary-objective-title selectable" data-bind="text: title, attr: { title: title }"></div>
            </li>
        </ul>
    </div>
</section>
