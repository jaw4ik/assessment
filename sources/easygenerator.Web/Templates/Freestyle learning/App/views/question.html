<section id="question" class="question unselectable">

    <div class="navigation-link-container clearfix">
        <div class="pull-left">
            <a class="navigation-link navigation-link-left" href="/#" data-bind="click: backToObjectives">
                <div class="navigation-link-left-image"></div>
                <span>Back to objectives</span>
            </a>
        </div>
    </div>

    <div class="content-holder">
        <!-- ko if: learningContents.length > 0 -->
        <!-- ko compose: 'learningContents.html'-->
        <!-- /ko -->
        <!-- /ko -->
        <div class="content">
            <div class="caption">
                <div class="caption-inner shadow-bottom-curve">
                    <div class="caption-icon">
                        <div class="caption-icon-image"></div>
                    </div>
                    <div class="caption-text">
                        <span class="selectable" data-bind="text: title"></span>
                    </div>
                </div>
            </div>
        </div>
        <!-- ko if: content -->
        <div class="question-content" data-bind="compose: { model: { url: content }, strategy: 'strategies/externalContentStrategy' }"></div>
        <!-- /ko -->
        <div class="content">
            <ul class="question-answers unstyled" data-bind="foreach: answers">
                <li class="question-answer" data-bind="click: $parent.checkItem">
                    <div>
                        <a class="question-answer-checkbox" data-bind="css: { checked: isChecked() }"></a>
                    </div>
                    <div class="question-answer-text selectable" data-bind="text: text"></div>
                </li>
            </ul>
            <div class="btn-submit-wrapper">
                <button class="btn-submit" data-bind="click: submit">Submit</button>
            </div>
        </div>
    </div>
</section>
