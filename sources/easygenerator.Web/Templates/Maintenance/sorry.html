<!DOCTYPE html>
<html class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=640,maximum-scale=1.0">
    <meta name="description" content="">
    <title>easygenerator</title>

    <link rel="stylesheet" href="../../Content/common.css" />
    <link rel="stylesheet" href="../../Content/styles.css" />
    <link rel="stylesheet" href="../../Content/account.css" />
    <link rel="stylesheet" href="../../Content/experience.css" />

</head>
<body>
    <div class="main-container try">
        <header class="header" data-bind="css: 'module-' + activeModuleName()">
            <div class="content-holder clearfix">
                <div class="pull-left header-logo-holder">
                    <span class="header-logo"></span>
                </div>
            </div>
        </header>
        <div class="content-wrapper try">
            <div class="maintenance-message-page">
                <div class="maintenance-message-holder">
                    <p class="maintenance-message-title">
                        This learning experience is being updated
                    </p>
                    <p class="maintenance-message-error-text">
                        Please, try again after few minutes
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer try">
        <div class="content-wrapper try clearfix">
            <div class="footer-item pull-left">
                <span class="cursor-default" data-bind="localize: { text: 'CopyrightText' }">Copyright &copy; 2013 easygenerator. All rights reserved.</span>
            </div>
        </div>
    </footer>
</body>
</html>
