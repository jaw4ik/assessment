<section class="branding-tab">
    <!-- ko if: isLoadingSettings -->
    <div data-bind="preloader: { settings: 'align-center' }"></div>
    <!-- /ko -->
    <!-- ko ifnot: isLoadingSettings -->
    <ul class="unstyled" data-bind="foreach: [ generalStyles, contentStyles ]">
        <li>
            <h4 class="branding-section-title" data-bind="text: title, click: $parent.expand.bind($parent), css: { 'expanded': expanded }"></h4>
            <div data-bind="slideToggle: expanded">
                <!-- ko compose: { model: $data, activate: false } -->
                <!-- /ko -->
            </div>
        </li>
    </ul>
    <!-- /ko -->
</section>
