<section class="hotspot-on-image-container" data-bind="outsideClick: { action: function () { hasFocus(false); } }, click: function () { hasFocus(true); }">
    <!-- ko if: background.isLoading -->
    <div data-bind="preloader: { settings: 'grey align-center' }"></div>
    <!-- /ko -->
    <div class="hotspot-on-image-wrapper">
        <!-- ko if: background -->
        <div class="question-learning-content selectable hotspot-on-image" data-bind="background: background, hotspotOnImage: { background: background, polygons: polygons, isEditing: hasFocus, save: updateHotspotOnAnImage, actions: { add: addPolygon, update: updatePolygon, delete: deletePolygon} }"></div>
        <!-- /ko -->
        <!-- ko ifnot: background -->
        <div class="hotspot-image-placeholder" data-bind="browse: { callback: uploadBackground.bind($data), accept: '.png, .jpg, .jpeg, .gif, .bmp'}">
            <div class="hotspot-image-placeholder-image"></div>
            <div class="hotspot-image-placeholder-text" data-bind="localize: { html: 'clickToSelectBackgroundImage'}"></div>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: background.isLoading -->
        <div class="hotspot-tooltip-container" data-bind="localize: { html: 'hotspotOnAnImageEmptyTooltip'}"></div>
        <!-- /ko -->
    </div>
</section>
