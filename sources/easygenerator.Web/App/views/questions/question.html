<div class="question container unselectable">

    <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: ' \'' + objectiveTitle + '\'', isGoBackTextLocalizable: false, goBackAction: goToRelatedObjective } }"></div>

    <header class="page-header-wrapper">
        <aside class="nav-element-wrapper previous">
            <!-- ko if: hasPrevious -->
            <a class="nav-element prev-btn" href="" title="Previous" data-bind="click: goToPreviousQuestion, localize: { title: 'previous' }"></a>
            <!-- /ko -->
            <!-- ko ifnot: hasPrevious -->
            <span class="nav-element prev-btn disabled" title="Previous" data-bind="localize: { title: 'previous' }"></span>
            <!-- /ko -->
        </aside>
        <div class="page-header clearfix">
            <div class="page-header-image white-framing">
                <img alt="" class="question-image" src="/Content/images/multichoice-question.png" />
            </div>
            <div class="info-popup">
                <span>Created on:</span>
                <span data-bind="date: {value: createdOn, formatString:'LT', language: language}"></span>
                <span data-bind="date: {value: createdOn, formatString:'L', language: language}"></span>
                <span>Modified on:</span>
                <span data-bind="date: {value: modifiedOn, formatString:'LT', language: language}"></span>
                <span data-bind="date: {value: modifiedOn, formatString:'L', language: language}"></span>
            </div>
            <div class="page-header-info question-header-title">
                <div class="question-text-wrapper">
                    <div class="edit-field selectable">
                        <div class="text-block" data-bind="css: {'active': title.isEditing(), error: !title.isValid()}">
                            <textarea class="editarea" data-bind="singleLineValue: title, valueUpdate: 'afterkeydown', autoResize: true, hasFocus: title.isEditing, event: { focus: startEditQuestionTitle.bind($data), blur: endEditQuestionTitle.bind($data) }"></textarea>
                            <div class="chars-counter" data-bind="css: { error:  !title.isValid()}">
                                <span data-bind="text: title().length"></span>
                                <span>/</span>
                                <span data-bind="text: questionTitleMaxLength"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside class="nav-element-wrapper next">
            <!-- ko if: hasNext -->
            <a class="nav-element next-btn" href="" title="Next" data-bind="click: goToNextQuestion, localize: { title: 'next' }"></a>
            <!-- /ko -->
            <!-- ko ifnot: hasNext -->
            <span class="nav-element next-btn disabled" title="Next" data-bind="localize: { title: 'next' }"></span>
            <!-- /ko -->
        </aside>
    </header>
    <div class="question-content clearfix">
        <div class="question-content-block question-answers">
            <div class="question-content-block-header-wrapper" data-bind="click: toggleAnswers">
                <div class="question-content-block-header" data-bind="css: { 'shadow-bottom-curve': isAnswersBlockExpanded() }">
                    <div class="question-content-block-header-icon">
                        <i class="answer-option-icon"></i>
                    </div>
                    <div class="question-content-block-header-title" data-bind="localize: { text: 'answerOptions' }">Answer options</div>
                    <div class="question-content-block-size-element-wrapper pull-right">
                        <span class="nav-element">
                            <!-- ko if: isAnswersBlockExpanded -->
                            <span class="inline question-content-block-size-btn collapse-btn" data-bind="localize: { title: 'collapse' }"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: isAnswersBlockExpanded -->
                            <span class="inline question-content-block-size-btn expand-btn" data-bind="localize: { title: 'expand' }"></span>
                            <!-- /ko -->
                        </span>
                    </div>
                </div>
            </div>
            <!-- ko if: isAnswersBlockExpanded -->
            <div class="question-content-items-list">
                <ul class="unstyled">
                    <!-- ko foreach: answerOptions() -->
                    <li class="answer-option-item" data-bind="css: { active: isInEdit }">
                        <div class="answer-options-list-item">
                            <div class="question-answer-value-wrapper unselectable" data-bind="css: { hidden: isEmpty() }">
                                <div class="question-answer-value" data-bind="click: $parent.toggleAnswerCorrectness, css: { 'correct': isCorrect }, attr: { title: correctnessTooltip() }">
                                    <span data-bind="visible: isCorrect" class="answer-correct-icon">&nbsp;</span>
                                </div>
                            </div>
                            <div class="question-answer-text-wrapper">
                                <div class="question-answer-text selectable">
                                    <textarea data-bind="value: text, valueUpdate: 'afterkeydown', hasFocus: isInEdit, autoResize: true"></textarea>
                                </div>
                            </div>
                            <div class="question-answer-delete-wrapper" data-bind="click: $parent.deleteAnswerOption, localize: { title: 'deleteAnswerOption' }">
                                <span class="question-answer-delete-icon"></span>
                            </div>
                        </div>
                    </li>
                    <!-- /ko -->
                    <li class="add-button">
                        <div class="answer-options-list-item">
                            <div class="question-answer-value-wrapper">
                                <div class="question-answer-value">
                                </div>
                            </div>
                            <div class="question-answer-text-wrapper" data-bind="click: addAnswerOption">
                                <div class="question-answer-text">
                                    <p data-bind="localize: { text: 'clickToAddNewAnswerOption' }"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /ko -->
        </div>
        <div>
            <div class="question-content-block question-explanations">
                <div class="question-content-block-header-wrapper" data-bind="click: toggleExplanations">
                    <div class="question-content-block-header" data-bind="css: { 'shadow-bottom-curve': isExplanationsBlockExpanded() }">
                        <div class="question-content-block-header-icon">
                            <i class="explanation-icon"></i>
                        </div>
                        <div class="question-content-block-header-title" data-bind="localize: { text: 'explanations' }">Explanations</div>
                        <div class="question-content-block-size-element-wrapper pull-right">
                            <span class="nav-element">
                                <!-- ko if:isExplanationsBlockExpanded -->
                                <span class="inline question-content-block-size-btn collapse-btn" data-bind="localize: { title: 'collapse' }"></span>
                                <!-- /ko -->
                                <!-- ko ifnot:isExplanationsBlockExpanded -->
                                <span class="inline question-content-block-size-btn expand-btn" data-bind="localize: { title: 'expand' }"></span>
                                <!-- /ko -->
                            </span>
                        </div>
                    </div>
                </div>
                <!-- ko if: isExplanationsBlockExpanded -->
                <div class="question-content-items-list">
                    <ul class="unstyled">
                        <!-- ko foreach: explanations -->
                        <li class="question-explanation-item" data-bind="css: { active: isEditing }">
                            <div class="question-explanation-list-item">
                                <div class="question-explanation-wrapper">
                                    <div class="question-explanation selectable" data-bind="ckeditor: { data: text, language: $parent.language, eventTracker: $parent.eventTracker, isEditing: isEditing, save: $parent.saveExplanation, autosaveInterval: $parent.explanationAutosaveInterval }">
                                    </div>
                                </div>
                                <div class="question-explanation-delete-wrapper" data-bind="click: $parent.deleteExplanation.bind($parent), localize: { title: 'remove' }">
                                    <span class="question-explanation-delete-icon"></span>
                                </div>
                            </div>
                        </li>
                        <!-- /ko -->
                        <li class="add-button">
                            <div class="question-explanation-list-item">
                                <div class="question-explanation-wrapper" data-bind="css: { 'enabled': canAddExplanation }">
                                    <!-- ko if: canAddExplanation -->
                                    <div class="question-explanation selectable" data-bind="click: addExplanation, localize: { text: 'clickToAddNewExplanation' }">
                                        Click to add new explanation
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko ifnot: canAddExplanation -->
                                    <div class="question-explanation selectable disabled" data-bind="localize: { text: 'clickToAddNewExplanation' }">
                                        Click to add new explanation
                                    </div>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
<div class="alert alert-info" data-bind="visible: notification.visibility">
    <button class="close absolute-right" data-bind="click: notification.close">×</button>
    <span class="alert-content">
        <span class="info-icon"></span>
        <span class="alert-text">
            <span data-bind="text: notification.text()"></span>
        </span>
    </span>
</div>
