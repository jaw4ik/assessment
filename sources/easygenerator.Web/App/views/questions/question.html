<section class="question container unselectable">

    <nav class="navbar question clearfix">
        <div class="nav-control fixed create-question-from-question-view pull-right" data-bind="click: goToCreateQuestion">
            <div class="nav-element nav-icon create-question-image pull-right"></div>
            <div class="nav-title">
                <span class="nav-element" data-bind="localize: { text: 'createNewQuestion' }"></span>
            </div>
        </div>
        <div class="nav-control flexible">
            <div class="nav-element nav-icon back-icon pull-left" data-bind="click: goToRelatedObjective"></div>
            <div class="nav-title">
                <span class="nav-element" data-bind="click: goToRelatedObjective">
                    <span data-bind="localize: { text: 'backTo' }"></span>&nbsp;
                    <span data-bind="text: ' \'' + objectiveTitle + '\''"></span>
                </span>
            </div>
        </div>
    </nav>

    <header class="view-header">
        <!-- ko if: hasPrevious -->
        <a class="view-header-nav-btn previous" href="" title="Previous" data-bind="click: goToPreviousQuestion, localize: { title: 'previous' }"></a>
        <!-- /ko -->
        <!-- ko ifnot: hasPrevious -->
        <div class="view-header-nav-btn previous disabled" title="Previous" data-bind="localize: { title: 'previous' }"></div>
        <!-- /ko -->

        <div>
            <!-- ko compose: { view: 'views/common/entityinfo', 
                        model: {
                        info: [ { text: 'createdOn', emptyText: '', date: createdOn }, { text: 'modifiedOn', emptyText: '', date: modifiedOn() } ],
                        image: '/Content/images/multichoice-question.png',
                        language: language
                    }
                } -->
            <!-- /ko -->
            <div class="view-header-title">
                <div class="view-header-title-text selectable" data-bind="editableText: { text: title, multiline: false }, event: { focus: startEditQuestionTitle, blur: endEditQuestionTitle }, css: { 'active': title.isEditing(), 'error': !title.isValid() }"></div>
                <div class="chars-counter" data-bind="css: { error: !title.isValid() }">
                    <span data-bind="text: title().trim().length + '/' + questionTitleMaxLength"></span>
                </div>
            </div>
        </div>

        <!-- ko if: hasNext -->
        <a class="view-header-nav-btn next" href="" title="Next" data-bind="click: goToNextQuestion, localize: { title: 'next' }"></a>
        <!-- /ko -->
        <!-- ko ifnot: hasNext -->
        <div class="view-header-nav-btn next disabled" title="Next" data-bind="localize: { title: 'next' }"></div>
        <!-- /ko -->
    </header>

    <div class="question-content clearfix">
        <div class="question-content-block question-answers" data-bind="with: answers">
            <div class="question-content-block-header-wrapper" data-bind="click: toggleExpand">
                <div class="question-content-block-header" data-bind="css: { 'shadow-bottom-curve': isExpanded }">
                    <div class="question-content-block-header-icon">
                        <i class="answer-option-icon"></i>
                    </div>
                    <div class="question-content-block-header-title" data-bind="localize: { text: 'answerOptions' }">Answer options</div>
                    <div class="question-content-block-size-element-wrapper pull-right">
                        <span class="nav-element">
                            <!-- ko if: isExpanded -->
                            <span class="inline question-content-block-size-btn collapse-btn" data-bind="localize: { title: 'collapse' }"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: isExpanded -->
                            <span class="inline question-content-block-size-btn expand-btn" data-bind="localize: { title: 'expand' }"></span>
                            <!-- /ko -->
                        </span>
                    </div>
                </div>
            </div>
            <!-- ko if: isExpanded -->
            <div class="question-content-items-list">
                <ul class="unstyled">
                    <!-- ko foreach: answers -->
                    <li class="answer-option-item" data-bind="css: { active: hasFocus }">
                        <div class="answer-options-list-item">
                            <div class="question-answer-value-wrapper unselectable" data-bind="css: { hidden: _.isEmpty(id()) }">
                                <!-- ko if: isCorrect -->
                                <div class="question-answer-value correct" data-bind="click: $parent.toggleCorrectness, localize: { title: 'correctAnswer' }">
                                    <span data-bind="visible: isCorrect" class="answer-correct-icon">&nbsp;</span>
                                </div>
                                <!-- /ko -->
                                <!-- ko ifnot: isCorrect -->
                                <div class="question-answer-value" data-bind="click: $parent.toggleCorrectness, localize: { title: 'incorrectAnswer' }">
                                    <span data-bind="visible: isCorrect" class="answer-correct-icon">&nbsp;</span>
                                </div>
                                <!-- /ko -->
                            </div>
                            <div class="question-answer-text-wrapper">
                                <div class="question-answer-text selectable">
                                    <div class="editarea-editable-text" data-bind="editableText: { text: text, multiline: true, autosave: { interval: $parent.autosaveInterval, handler: $parent.updateText } }, event: { focus: $parent.beginEditText, blur: function (data, event) { $parent.updateText(data, event); $parent.endEditText(data, event) } }, hasFocus: hasFocus">
                                    </div>
                                </div>
                            </div>
                            <div class="question-answer-delete-wrapper" data-bind="click: $parent.removeAnswer, localize: { title: 'deleteAnswerOption' }">
                                <span class="question-answer-delete-icon"></span>
                            </div>
                        </div>
                    </li>
                    <!-- /ko -->
                    <li class="add-button">
                        <div class="answer-options-list-item">
                            <div class="question-answer-value-wrapper">
                                <div class="question-answer-value">
                                </div>
                            </div>
                            <div class="question-answer-text-wrapper" data-bind="click: addAnswer">
                                <div class="question-answer-text">
                                    <p data-bind="localize: { text: 'clickToAddNewAnswerOption' }"></p>
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <!-- /ko -->
        </div>
        <div>
            <div class="question-content-block question-learning-objects" data-bind="with: learningObjects">
                <div class="question-content-block-header-wrapper" data-bind="click: toggleExpand">
                    <div class="question-content-block-header" data-bind="css: { 'shadow-bottom-curve': isExpanded }">
                        <div class="question-content-block-header-icon">
                            <i class="learning-object-icon"></i>
                        </div>
                        <div class="question-content-block-header-title" data-bind="localize: { text: 'learningObjects' }"></div>
                        <div class="question-content-block-size-element-wrapper pull-right">
                            <span class="nav-element">
                                <!-- ko if: isExpanded -->
                                <span class="inline question-content-block-size-btn collapse-btn" data-bind="localize: { title: 'collapse' }"></span>
                                <!-- /ko -->
                                <!-- ko ifnot: isExpanded -->
                                <span class="inline question-content-block-size-btn expand-btn" data-bind="localize: { title: 'expand' }"></span>
                                <!-- /ko -->
                            </span>
                        </div>
                    </div>
                </div>
                <!-- ko if: isExpanded -->
                <div class="question-content-items-list">
                    <ul class="unstyled">
                        <!-- ko foreach: learningObjects -->
                        <li class="question-learning-object-item" data-bind="css: { active: hasFocus }">
                            <div class="question-learning-object-list-item">
                                <div class="question-learning-object-wrapper">
                                    <div class="question-learning-object selectable" data-bind="ckeditor: { data: text, language: $root.language(), eventTracker: $root.eventTracker, isEditing: hasFocus, save: $parent.updateText, focus: $parent.beginEditText, blur: function (data, event) { $parent.updateText(data, event), $parent.endEditText(data, event); }, autosaveInterval: $parent.autosaveInterval }">
                                    </div>
                                </div>
                                <div class="question-learning-object-delete-wrapper" data-bind="click: $parent.removeLearningObject, localize: { title: 'delete' }">
                                    <span class="question-learning-object-delete-icon"></span>
                                </div>
                            </div>
                        </li>
                        <!-- /ko -->
                        <li class="add-button">
                            <div class="question-learning-object-list-item">
                                <div class="question-learning-object-wrapper" data-bind="css: { 'enabled': true }">
                                    <!-- ko if: canAddLearningObject -->
                                    <div class="question-learning-object selectable" data-bind="click: addLearningObject, localize: { text: 'clickToAddLearningObject' }"></div>
                                    <!-- /ko -->
                                    <!-- ko ifnot: canAddLearningObject -->
                                    <div class="question-learning-object selectable disabled" data-bind="localize: { text: 'clickToAddLearningObject' }"></div>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
