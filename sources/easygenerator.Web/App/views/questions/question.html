<section class="question view-module" data-bind="css: questionType">

    <div class="content-section-wrapper">
        <div class="content-section">
            <div class="page-view-caption clearfix">
                <div class="action-item-btn-wrapper pull-right">
                    <!-- ko widget: { kind: 'createQuestion', courseId: courseId, objectiveId: objectiveId } --><!-- /ko -->
                </div>
                <div class="page-view-caption-text" data-bind="text: viewCaption">Question editor</div>
            </div>
        </div>
    </div>

    <div class="content-section-wrapper" data-bind="with: questionTitle">
        <div class="content-section">
            <header class="question-view-header" data-bind="css: { 'active' : text.isEditing() }">
                <div class="expand-collapse-panel expanded">
                    <span class="expand-collapse-panel-label" data-bind="localize: { text: $parent.isInformationContent ? 'informationContentTitle' : 'questionTitle'}, css: { error: !text.isValid() }">Question title</span>
                </div>
                <div class="edit-field selectable" data-bind="editableText: { text: text }, event: { focus: startEditQuestionTitle, blur: endEditQuestionTitle }, css: { 'active': text.isEditing(), 'error': !text.isValid() }, autofocus: { focus: isCreatedQuestion, autoselect: isCreatedQuestion }">
                </div>
                <div class="chars-counter" data-bind="css: { error: !text.isValid() }">
                    <span data-bind="text: text().trim().length"></span>/<span data-bind="text: questionTitleMaxLength"></span>
                </div>
            </header>
        </div>
    </div>

    <!-- ko if: questionContent -->
    <div class="content-section-wrapper">
        <div class="content-section">
            <!-- ko if: questionTitle.isExpanded -->
            <div class="question-extra-content-block" data-bind="with: questionContent">
                <div class="extra-content-action-wrapper">
                    <!-- ko if: isContentDefined -->
                    <!-- ko if: isExpanded -->
                    <div class="extra-content-action" data-bind="click: toggleExpand">
                        <span class="extra-content-action-text hide" data-bind="localize: { text: 'hideQuestionContent' }"></span>
                    </div>
                    <!-- /ko -->
                    <!-- ko ifnot: isExpanded -->
                    <div class="extra-content-action" data-bind="click: toggleExpand">
                        <span class="extra-content-action-text show" data-bind="localize: { text: 'showQuestionConent' }"></span>
                    </div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: isContentDefined -->
                    <div class="extra-content-action" data-bind="click: addContent">
                        <span class="extra-content-action-text add " data-bind="localize: { text: 'addExtraQuestionContent' }"></span>
                    </div>
                    <!-- /ko -->
                </div>
                <!-- ko if: isContentDefined -->
                <div class="question-content-items-list" data-bind="visible: isExpanded">
                    <div class="question-content-item" data-bind="css: { active: hasFocus }">
                        <div class="question-content-wrapper">
                            <div class="question-content selectable" data-bind="ckeditor: { data: text, eventTracker: $parent.eventTracker, isEditing: hasFocus, save: updateText, focus: beginEditText, blur: function (data, event) { updateText(data, event), endEditText(data, event); }, autosaveInterval: autosaveInterval, localizationManager: $parent.localizationManager }">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
    </div>
    <!-- /ko -->
    
    <!-- ko if: !isInformationContent -->
        <!-- ko compose: activeQuestionViewModel --><!-- /ko -->
        <!-- ko compose: { model: 'viewmodels/questions/feedback', activationData: questionId } --><!-- /ko -->
    <!-- /ko -->
    <!-- ko compose: { model: 'viewmodels/questions/learningContents', activationData: { questionId: questionId, questionType: questionType } } --><!-- /ko -->

</section>
