<div class="question container">
    <div class="navbar">
        <a href="#" data-bind="click: goToRelatedObjective" class="inline nav-control">
            <span class="nav-btn back-btn inline"></span>
            <span class="nav-title inline">
                <span data-bind="localize: { text: 'backTo' }"></span>
                <span data-bind="text: ' \'' + objectiveTitle + '\''"></span>
            </span>
        </a>
    </div>
    <div class="question-header clearfix">
        <a href="#" class="nav-element-highlight left" data-bind="visible: hasPrevious, click: goToPreviousQuestion, localize: { title: 'previous' }">
            <span class="question-nav-btn prev-btn inline"></span>
        </a>
        <span class="white-lining left">
            <img class="question-image" src="Content/images/question.jpg" alt="" />
        </span>
        <span class="left question-header-title" data-bind="text: title"></span>
        <a href="#" class="nav-element-highlight right" data-bind="visible: hasNext, click: goToNextQuestion, localize: { title: 'next' }">
            <span class="question-nav-btn forw-btn inline"></span>
        </a>
    </div>
    <div class="clearfix"></div>
    <div class="question-content">
        <div class="question-content-block">
            <div class="question-content-block-header-wrapper">
                <div class="question-content-block-header">
                    <span class="question-content-block-header-icon answer-option-icon"></span>
                    <span class="question-content-block-header-title" data-bind="localize: { text: 'answerOptions' }">Answer options</span>
                    <span class="question-content-block-size-element-wrapper right">
                        <a href="#" class="nav-element-highlight" data-bind="click: toggleAnswersBlockSize">
                            <!-- ko if: isAnswersBlockExpanded -->
                            <span class="collapse-btn inline question-content-block-size-btn"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: isAnswersBlockExpanded -->
                            <span class="expand-btn inline question-content-block-size-btn"></span>
                            <!-- /ko -->
                        </a>
                    </span>
                </div>
            </div>
            <div class="question-content-items-list " data-bind="visible: isAnswersBlockExpanded">
                <!-- ko if: answerOptions.length -->
                <ul class="unstyled" data-bind="foreach: answerOptions">
                    <li>
                        <div class="question-content-list-item">
                            <div class="question-answer-value">
                                <!-- ko if: isCorrect -->
                                <i class="icon-ok"></i>
                                <!-- /ko -->
                                <!-- ko ifnot: isCorrect -->
                                <i class="icon-remove"></i>
                                <!-- /ko -->
                            </div>
                            <div class="question-answer-text">
                                <span data-bind="text: text"></span>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                    </li>
                </ul>
                <!-- /ko -->
                <!-- ko ifnot: answerOptions.length -->
                <span data-bind="localize: { text: 'emptyAnswerOptions' }">The answer options list is empty</span>
                <!-- /ko -->
            </div>
        </div>
        <div class="question-content-block">
            <div class="question-content-block-header-wrapper">
                <div class="question-content-block-header">
                    <span class="question-content-block-header-icon explanation-icon"></span>
                    <span class="question-content-block-header-title" data-bind="localize: { text: 'explanations' }">Explanations</span>
                    <span class="question-content-block-size-element-wrapper right">
                        <a href="#" class="nav-element-highlight" data-bind="click: toggleExplanationsBlockSize">
                            <!-- ko if: isExplanationsBlockExpanded -->
                            <span class="collapse-btn inline question-content-block-size-btn"></span>
                            <!-- /ko -->
                            <!-- ko ifnot: isExplanationsBlockExpanded -->
                            <span class="expand-btn inline question-content-block-size-btn"></span>
                            <!-- /ko -->
                        </a>
                    </span>
                </div>
            </div>
            <div class="question-content-items-list " data-bind="visible: isExplanationsBlockExpanded">
                <!-- ko if: explanations.length -->
                <ul class="unstyled" data-bind="foreach: explanations">
                    <li>
                        <div class="question-content-list-item">
                            <div class="question-explanations-item" data-bind="html: $data"></div>
                        </div>
                    </li>
                </ul>
                <!-- /ko -->
                <!-- ko ifnot: explanations.length -->
                <span data-bind="localize: {text: 'emptyExplanations'}">The explanations list is empty</span>
                <!-- /ko -->
            </div>

        </div>
    </div>
</div>
