<nav>
    <a href="#" data-bind="click: goToRelatedObjective">
        <i class="icon-backward icon-2x"></i>
        <span data-bind="localize: { text: 'navigateBackToRelatedObjective' }">Navigate to objective </span>
        <span data-bind="text: ' ' + objectiveTitle"></span>
    </a>
</nav>

<section class="question-header" style="border: 1px solid black; padding: 5px;">
    <img src="Content/images/question.jpg" style="width: 150px; height: 150px;" />
    <div>
        <span data-bind="text: title"></span>
        <nav>
            <!-- ko if : hasPrevious -->
            <a class="btn btn-primary" data-bind="click: goToPreviousQuestion, localize: { text: 'previousQuestion' }">Previous question</a>
            <!-- /ko -->
            <!-- ko ifnot : hasPrevious -->
            <a class="btn disabled" data-bind="localize: { text: 'previousQuestion' }">Previous question</a>
            <!-- /ko -->
            <!-- ko if : hasNext -->
            <a class="btn btn-primary" data-bind="click: goToNextQuestion, localize: { text: 'nextQuestion' }">Next question</a>
            <!-- /ko -->
            <!-- ko ifnot : hasNext -->
            <a class="btn disabled" data-bind="localize: { text: 'nextQuestion' }">Next question</a>
            <!-- /ko -->
        </nav>
    </div>
</section>

<section class="answer-options" style="border: 1px solid black; padding: 5px;">
    <h3 data-bind="localize: { text: 'answerOptions' }">Answer options</h3>
    <i class="icon-key pull-right"></i>
    <!-- ko if: answerOptions.length -->
    <ul class="unstyled" data-bind="foreach: answerOptions">
        <li>
            <!-- ko if: isCorrect -->
            <i class="icon-ok"></i>
            <!-- /ko -->
            <!-- ko ifnot: isCorrect -->
            <i class="icon-remove"></i>
            <!-- /ko -->
            <span data-bind="text: text"></span>
        </li>
    </ul>
    <!-- /ko -->
    <!-- ko ifnot: answerOptions.length -->
    <span data-bind="localize: { text: 'emptyAnswerOptions' }">The answer options list is empty</span>
    <!-- /ko -->
</section>

<section class="answer-explanations" style="border: 1px solid black; padding: 5px;">
    <h3 data-bind="localize: { text: 'explanations' }">Explanations</h3><i class="icon-info-sign pull-right"></i>
    <!-- ko if: explanations.length -->
    <ul class="unstyled" data-bind="foreach: explanations">
        <li data-bind="html: $data"></li>
    </ul>
    <!-- /ko -->
    <!-- ko ifnot: explanations.length -->
    <span data-bind="localize: {text: 'emptyExplanations'}">The explanations list is empty</span>
    <!-- /ko -->
</section>
