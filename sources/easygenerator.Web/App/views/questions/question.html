<div class="question container">
    <div class="navbar">
        <a href="#" data-bind="click: goToRelatedObjective" class="inline nav-control">
            <div class="nav-btn back-btn inline"></div>
            <div class="nav-title inline">
                <span data-bind="localize: { text: 'backTo' }"></span>
                <span data-bind="text: ' \'' + objectiveTitle + '\''"></span>
            </div>
        </a>
    </div>
    <div class="question-header clearfix">
        <div class="absolute-left">
            <!-- ko if: hasPrevious -->
            <a href="#" class="nav-element" title="Previous" data-bind="click: goToPreviousQuestion, localize: { title: 'previous' }">
                <div class="question-nav-btn prev-btn inline"></div>
            </a>
            <!-- /ko -->
            <!-- ko ifnot: hasPrevious -->
            <div class="nav-element disabled" title="Previous" data-bind="localize: { title: 'previous' }">
                <div class="question-nav-btn prev-btn inline"></div>
            </div>
            <!-- /ko -->
        </div>
        <div class="absolute-right">
            <!-- ko if: hasNext -->
            <a href="#" class="nav-element" title="Next" data-bind="click: goToNextQuestion, localize: { title: 'next' }">
                <div class="question-nav-btn next-btn inline"></div>
            </a>
            <!-- /ko -->
            <!-- ko ifnot: hasNext -->
            <div class="nav-element disabled" title="Next" data-bind="localize: { title: 'next' }">
                <div class="question-nav-btn next-btn inline"></div>
            </div>
            <!-- /ko -->
        </div>
        <div class="question-info-container clearfix">
            <div class="white-framing left">
                <img class="question-image" src="/Content/images/multichoice-question.png" alt="" />
            </div>
            <div class="question-header-title">
                <h2 class="page-header-title" data-bind="text: title"></h2>
            </div>
        </div>
    </div>
    <div class="question-content clearfix">
        <div class="question-content-block question-answers">
            <div class="question-content-block-header-wrapper">
                <div class="question-content-block-header" data-bind="css: { 'shadow-bottom-curve': isAnswersBlockExpanded() }">
                    <div class="question-content-block-header-icon answer-option-icon"></div>
                    <div class="question-content-block-header-title" data-bind="localize: { text: 'answerOptions' }">Answer options</div>
                    <div class="question-content-block-size-element-wrapper right">
                        <a href="#" class="nav-element" data-bind="click: toggleAnswers">
                            <span class="inline question-content-block-size-btn"
                                data-bind="css: { 'collapse-btn': isAnswersBlockExpanded(), 'expand-btn': !isAnswersBlockExpanded() }"></span>
                        </a>
                    </div>
                </div>
            </div>
            <!-- ko if:isAnswersBlockExpanded -->
            <div class="question-content-items-list">
                <!-- ko if: answerOptions().length -->
                <ul class="unstyled" data-bind="foreach: answerOptions">
                    <li>
                        <table class="question-content-list-item">
                            <tr>
                                <td class="question-answer-value-wrapper">
                                    <div class="question-answer-value" data-bind="click: $parent.toggleAnswerCorrectness, css: { 'correct': isCorrect }">
                                        <span data-bind="visible: isCorrect" class="answer-correct-icon"></span>
                                    </div>
                                </td>
                                <td>
                                    <div class="question-answer-text">
                                        <span contenteditable="true" data-bind="text: text, event: { blur: $parent.saveAnswerOption }, hasFocus: true"></span>
                                    </div>
                                </td>
                                <td class="question-answer-delete-wrapper">
                                    <span class="question-answer-delete">
                                        <a data-bind="click: $parent.deleteAnswerOption">x</a>
                                    </span>
                                </td>
                            </tr>
                        </table>
                    </li>
                </ul>
                <!-- /ko -->
                <div class="question-answer-text add-answer" data-bind="click: addAnswerOption">
                    <span data-bind="localize: { text: 'addAnswerOption' }"></span>
                </div>
            </div>
            <!-- /ko -->
        </div>
        <div>
            <div class="question-content-block question-explanations">
                <div class="question-content-block-header-wrapper">
                    <div class="question-content-block-header" data-bind="css: { 'shadow-bottom-curve': isExplanationsBlockExpanded() }">
                        <div class="question-content-block-header-icon explanation-icon"></div>
                        <div class="question-content-block-header-title" data-bind="localize: { text: 'explanations' }">Explanations</div>
                        <div class="question-content-block-size-element-wrapper right">
                            <a href="#" class="nav-element" data-bind="click: toggleExplanations">
                                <span class="inline question-content-block-size-btn"
                                    data-bind="css: { 'collapse-btn': isExplanationsBlockExpanded(), 'expand-btn': !isExplanationsBlockExpanded() }"></span>
                            </a>
                        </div>
                    </div>
                </div>
                <!-- ko if: isExplanationsBlockExpanded -->
                <div class="question-content-items-list">
                    <ul class="unstyled">
                        <!-- ko foreach: explanations -->
                        <li>
                            <div class="question-content-list-item clearfix">
                                <!-- ko if: isEditing() -->
                                <div class="question-explanations-item" contenteditable="true" data-bind="ckeditor: { data: text, endEditingEvent: 'blur', onEndEditing: $parent.saveExplanation, language: $parent.language }"></div>
                                <!-- /ko -->
                                <!-- ko ifnot: isEditing() -->
                                <div class="question-explanations-item" data-bind="html: text, click: $parent.editExplanation"></div>
                                <!-- /ko -->
                                <a class="question-remove-button right" data-bind="click: $parent.deleteExplanation.bind($parent), localize: { title: 'remove' }">X</a>
                            </div>
                        </li>
                        <!-- /ko -->
                        <li>
                            <div class="question-content-list-item">
                                <div class="question-explanations-item question-add-explanation" data-bind="click: addExplanation, localize: { text: 'clickToAddNewExplanation' }">
                                    Click to add new explanation...
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                <!-- /ko -->
            </div>
        </div>
    </div>
</div>
<div class="alert alert-info" style="display: none">
    <button class="close absolute-right">×</button>
    <span class="alert-content">
        <span class="info-icon"></span>
        <span class="alert-text">
            <span>Last saving </span><span></span>
        </span>
    </span>
</div>
