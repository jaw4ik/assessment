<section class="single-select-text">

    <div class="content-section-wrapper">
        <div class="content-section" data-bind="with: answers">
            <!-- ko if: isExpanded -->
            <div class="expand-collapse-panel expanded">
                <span class="expand-collapse-panel-label" data-bind="localize: { text: 'answerOptions' }">Answer options</span>
                <div class="expand-collapse-panel-btn" title="Collapse" data-bind="click: toggleExpand, localize: { title: 'collapse' }"></div>
            </div>
            <!-- /ko -->
            <!-- ko ifnot: isExpanded -->
            <div class="expand-collapse-panel collapsed">
                <span class="expand-collapse-panel-label" data-bind="localize: { text: 'answerOptions' }">Answer options</span>
                <div class="expand-collapse-panel-btn" title="Expand" data-bind="click: toggleExpand, localize: { title: 'expand' }"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>

    <div class="content-section-wrapper answer-options" data-bind="with: answers">
        <!-- ko if: isExpanded -->
        <div class="question-answer-options-area">
            <div class="content-section">
                <ul class="unstyled answer-option-list">
                    <!-- ko if: answers().length == 0 -->
                    <li class="empty-learning-content" data-bind="localize: { text : 'noAnswerOptionsYet' } + '...'">
                        No answer options yet...
                    </li>
                    <!-- /ko -->
                    <!-- ko foreach: answers -->
                    <li class="answer-option-item" data-bind="containerHasFocus: { hasFocus: hasFocus, update: function(){ $parent.updateText($data); } }">
                        <div class="answer-options-list-item">
                            <div class="question-answer-value-wrapper">
                                <div class="question-answer-radio question-answer-value info-tooltip-holder" tabindex="-1" data-bind="click: $parent.toggleCorrectness, css: { 'correct' : isCorrect }">
                                    <span data-bind="visible: isCorrect" class="answer-correct-icon">&nbsp;</span>
                                    <div class="info-tooltip question-answer left-side">
                                        <!-- ko if: isCorrect -->
                                        <span data-bind="localize: { text: 'correctAnswer' }">
                                            Mark as incorrect
                                        </span>
                                        <!-- /ko -->
                                        <!-- ko ifnot: isCorrect -->
                                        <span data-bind="localize: { text: 'incorrectAnswer' }">
                                            Mark as correct
                                        </span>
                                        <!-- /ko -->
                                    </div>
                                </div>
                            </div>
                            <div class="question-answer-text-wrapper" data-bind="css: { active: hasFocus()}">
                                <div class="question-answer-text">
                                    <textarea class="editarea-editable-text selectable" data-bind="value: text, valueUpdate: 'afterkeydown', autosize: { text: text }, event: { focus: $parent.beginEditText, blur: $parent.endEditText }, selectTextInAnswer: {}, hasFocus: text.isEditing"></textarea>
                                </div>
                            </div>
                            <!-- ko if: $parent.showDeleteButton -->
                            <div class="question-answer-delete-wrapper">
                                <div class="question-answer-delete-icon-wrapper info-tooltip-holder">
                                    <span class="question-answer-delete-icon" data-bind="click: $parent.removeAnswer"></span>
                                    <div class="info-tooltip question-answer right-side">
                                        <span data-bind="localize: { text: 'delete' }">
                                            Delete
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
                <div class="add-answer-option-wrapper">
                    <button class="add-answer-option-btn btn green" data-bind="click: addAnswer">
                        <span class="add-answer-option-text" data-bind="localize: {text: 'addAnswerOption'}">Add answer option</span>
                    </button>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>

</section>
