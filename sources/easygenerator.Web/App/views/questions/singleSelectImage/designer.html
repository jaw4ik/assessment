<section data-bind="with: singleSelectImage">
    <div class="content-section-wrapper">
        <div class="content-section">
            <!-- ko if: isExpanded -->
            <div class="expand-collapse-panel expanded">
                <span class="expand-collapse-panel-label" data-bind="localize: { text: 'answerOptions' }"></span>
                <div class="expand-collapse-panel-btn" title="Collapse" data-bind="click: toggleExpand, localize: { title: 'collapse' }"></div>
            </div>
            <!-- /ko -->
            <!-- ko ifnot: isExpanded -->
            <div class="expand-collapse-panel collapsed">
                <span class="expand-collapse-panel-label" data-bind="localize: { text: 'answerOptions' }"></span>
                <div class="expand-collapse-panel-btn" title="Expand" data-bind="click: toggleExpand, localize: { title: 'expand' }"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>
    <div class="content-section-wrapper answer-options" data-bind="visible: isExpanded">
        <div class="question-answer-options-area">
            <div class="content-section">
                <div class="single-select-answer-options">
                    <ul class="unstyled">
                        <!-- ko foreach: answers -->
                        <li class="single-select-image-answer">
                            <div class="single-select-image-answer-image" data-bind="answerImage: image, css: { 'empty' : !hasImage() }">
                                <!-- ko if: hasImage -->
                                <div class="single-select-image-actions-wrapper">
                                    <div class="info-tooltip-holder update-answer-image" data-bind="click: $parent.updateAnswerImage">
                                        <div class="info-tooltip">
                                            <span>Browse image</span>
                                        </div>
                                    </div>
                                    <!-- ko if: $parent.canRemoveAnswer() -->
                                    <div class="info-tooltip-holder remove-answer" data-bind="click: $parent.removeAnswer">
                                        <div class="info-tooltip">
                                            <span>Remove answer</span>
                                        </div>
                                    </div>
                                    <!-- /ko -->
                                </div>
                                <!-- /ko -->
                                <!-- ko ifnot: hasImage -->
                                <div class="single-select-image-browse-action-wrapper" data-bind="click: $parent.updateAnswerImage">
                                    <div class="single-select-image-browse-action">
                                        Add image
                                    </div>
                                </div>
                                <!-- /ko -->
                            </div>
                            <div class="question-answer-value-wrapper">
                                <div class="question-answer-radio question-answer-value info-tooltip-holder" data-bind="click: $parent.setCorrectAnswer, css: { 'correct' : id === $parent.correctAnswerId() }">
                                    <span data-bind="visible: id === $parent.correctAnswerId()" class="answer-correct-icon">&nbsp;</span>
                                    <div class="info-tooltip question-answer">
                                        <!-- ko if: id === $parent.correctAnswerId() -->
                                        <span data-bind="localize: { text: 'correctAnswer' }">
                                        </span>
                                        <!-- /ko -->
                                        <!-- ko ifnot: id === $parent.correctAnswerId() -->
                                        <span data-bind="localize: { text: 'incorrectAnswer' }">
                                        </span>
                                        <!-- /ko -->
                                    </div>
                                </div>
                            </div>
                        </li>
                        <!-- /ko -->
                        <li>
                            <div class="add-single-select-image-answer" data-bind="click: addAnswer">
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</section>
