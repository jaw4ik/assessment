<section class="text-matching">

    <div class="content-section-wrapper">
        <div class="content-section">
            <!-- ko if: isExpanded -->
            <div class="expand-collapse-panel expanded">
                <span class="expand-collapse-panel-label" data-bind="localize: { text: 'answerOptions' }">Answer options</span>
                <div class="expand-collapse-panel-btn" title="Collapse" data-bind="click: toggleExpand, localize: { title: 'collapse' }"></div>
            </div>
            <!-- /ko -->
            <!-- ko ifnot: isExpanded -->
            <div class="expand-collapse-panel collapsed">
                <span class="expand-collapse-panel-label" data-bind="localize: { text: 'answerOptions' }">Answer options</span>
                <div class="expand-collapse-panel-btn" title="Expand" data-bind="click: toggleExpand, localize: { title: 'expand' }"></div>
            </div>
            <!-- /ko -->
        </div>
    </div>

    <div class="content-section-wrapper answer-options">
        <!-- ko if: isExpanded -->
        <div class="question-answer-options-area">
            <div class="content-section">
                <ul class="unstyled answer-option-list">
                    <!-- ko if: answers().length == 0 -->
                    <li class="empty-learning-content" data-bind="localize: { text : 'noAnswerOptionsYet' } + '...'">
                        No answer options yet...
                    </li>
                    <!-- /ko -->
                    <!-- ko if: answers().length > 0 -->
                    <li class="answer-option-caption-wrapper">
                        <div class="answer-option-caption">
                            <span data-bind="localize: { text: 'keysTitle'}">Keys</span>
                        </div>
                        <div class="answer-option-caption">
                            <span data-bind="localize: { text: 'answersTitle'}">Answers</span>
                        </div>
                    </li>
                    <!-- /ko -->
                    <!-- ko foreach: answers -->
                    <li class="answer-option-item">
                        <div class="answer-options-list-item">
                            <div class="question-answer-text-wrapper" data-bind="css: { active: key.isEditing(), error: key().trim().length > '255' }">
                                <div class="question-answer-text">
                                    <textarea class="editarea-editable-text selectable" data-bind="value: key, valueUpdate: 'afterkeydown', selectTextInAnswer: {}, editableText: { text: key, multiline: true }, event: { focus: key.beginEditText, blur: function(data, event){ key.endEditText(data, event); $parent.endEditAnswer($data); } }"></textarea>
                                </div>
                                <div class="chars-counter" data-bind="css: { error: key().trim().length > '255' }">
                                    <span data-bind="text: key().trim().length"></span>/<span>255</span>
                                </div>
                            </div>
                            <div class="question-answer-text-wrapper" data-bind="css: { active: value.isEditing(), error: value().trim().length > '255'}">
                                <div class="puzzle-item"></div>
                                <div class="question-answer-text">
                                    <textarea class="editarea-editable-text selectable" data-bind="value: value, valueUpdate: 'afterkeydown', selectTextInAnswer: {}, editableText: { text: value, multiline: true }, event: { focus: value.beginEditText, blur: function(data, event){ value.endEditText(data, event); $parent.endEditAnswer($data); } }"></textarea>
                                </div>
                                <div class="chars-counter" data-bind="css: { error: value().trim().length > '255' }">
                                    <span data-bind="text: value().trim().length"></span>/<span>255</span>
                                </div>
                            </div>
                            <!-- ko if: $parent.showDeleteButton -->
                            <div class="question-answer-delete-wrapper">
                                <div class="question-answer-delete-icon-wrapper info-tooltip-holder">
                                    <span class="question-answer-delete-icon" data-bind="click: $parent.removeAnswer"></span>
                                    <div class="info-tooltip question-answer right-side">
                                        <span data-bind="localize: { text: 'delete' }">
                                            Delete
                                        </span>
                                    </div>
                                </div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
                <div class="add-answer-option-wrapper">
                    <div class="add-answer-option-btn btn green" data-bind="click: addAnswer">
                        <span class="add-answer-option-text">Add answer option</span>
                    </div>
                </div>
            </div>
        </div>
        <!-- /ko -->
    </div>

</section>
