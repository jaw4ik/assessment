<section class="question create-question container unselectable">
    
    <nav class="navbar">
        <a class="inline nav-control left" data-bind="click: navigateToObjective" href="#/objective">
            <div class="nav-icon back-icon pull-left"></div>
            <div class="nav-title">
                <span data-bind="localize: { text: 'backTo' }"></span>&nbsp;
                <span data-bind="text: ' \'' + objectiveTitle + '\''"></span>
            </div>
        </a>
    </nav>
    <div class="create-question-content-wrapper">
        <form class="create-question-form clearfix">
            <div class="create-question-image white-framing">
                <img alt="" class="question-image" src="/Content/images/multichoice-question.png" />
            </div>
            <div class="create-question-text-wrapper">
                <div class="edit-field selectable">
                    <div class="text-block bordered" data-bind="css: { 'active': title.isEditing(), error: !title.isValid() && title.isModified() }">
                        <textarea class="editarea" data-bind="singleLineValue: title, valueUpdate: 'afterkeydown', hasFocus: title.isEditing, autoResize: true"></textarea>
                        <div class="chars-counter" data-bind="css: { error: !title.isValid() && title.isModified() }">
                            <span data-bind="text: title().length"></span>/255
                        </div>
                    </div>
                </div>
                <div class="create-question-tip hand-writing">
                    <div class="create-question-tip-text" data-bind="localize: { text: 'typeQuestionTitleHere' }"></div>
                    <div class="create-question-tip-arrow"></div>
                </div>
            </div>
            <div class="create-question-form-actions">
                <!-- ko if: (!title.isValid() && !title.isModified()) || title.isValid() -->
                <button type="submit" class="btn enabled saveAndOpen" data-bind="click: saveAndOpen">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndEdit' }"></span>
                </button>
                <button type="button" class="btn enabled saveAndNew" data-bind="click: saveAndNew">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndNew' }"></span>
                </button>
                <!-- /ko -->
                <!-- ko if: !title.isValid() && title.isModified() -->
                <div class="btn disabled saveAndOpen">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndEdit' }"></span>
                </div>
                <div class="btn disabled saveAndNew">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndNew' }"></span>
                </div>
                <!-- /ko -->
            </div>
        </form>
    </div>
</section>
<div class="alert alert-info" data-bind="visible: notification.visibility">
    <button class="close absolute-right" data-bind="click: notification.close">×</button>
    <span class="alert-content">
        <span class="info-icon"></span>
        <span class="alert-text">
            <span data-bind="text: notification.text()"></span>
        </span>
    </span>
</div>
