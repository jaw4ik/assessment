<section id="createQuestion" class="create-question container unselectable">

    <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: ' \'' + objectiveTitle + '\'', isGoBackTextLocalizable: false, goBackAction: navigateToObjective } }">
    </div>
    <form class="create-form">
        <div class="white-framing pull-left">
            <img class="create-form-image" src="/Content/images/multichoice-question.png" alt="" />
        </div>
        <div class="create-form-field">
            <div class="edit-field selectable">
                <div class="text-block bordered" data-bind="css: { 'active': title.isEditing(), error: !title.isValid() && title().length > titleMaxLength }">
                    <div data-autofocus="true" class="editarea editarea-editable-text" data-bind="editableText: { text: title, multiline: false }, hasFocus: title.isEditing"></div>
                    <div class="chars-counter" data-bind="css: { error: !title.isValid() && title().length > titleMaxLength }">
                        <span data-bind="text: title().length"></span>/<span data-bind="text: titleMaxLength"></span>
                    </div>
                </div>
            </div>
            <!-- ko compose: { view: 'views/common/createtip', model: { text: 'typeQuestionTitleHere' } } -->
            <!-- /ko -->
        </div>
        <!-- ko compose: { view: 'views/common/formactions', model: { isValid: title.isValid(), saveAndNew: saveAndNew.bind($data), saveAndOpen: saveAndOpen.bind($data) } } -->
        <!-- /ko -->
    </form>
</section>
<div class="alert alert-info" data-bind="visible: notification.visibility">
    <button class="close absolute-right" data-bind="click: notification.close">×</button>
    <span class="alert-content">
        <span class="info-icon"></span>
        <span class="alert-text">
            <span data-bind="text: notification.text()"></span>
        </span>
    </span>
</div>
