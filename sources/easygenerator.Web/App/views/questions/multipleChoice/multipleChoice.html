<section class="multiple-choice">
    <div class="content-holder">
        <div class="page-view-caption clearfix">
            <div class="action-item-btn-wrapper pull-right">
                <!-- ko widget: { kind: 'createQuestion', objectiveId: objectiveId } --><!-- /ko -->
            </div>
            <div class="page-view-caption-text" data-bind="localize: { text: 'multipleChoiceEditor' }">Multiple choice question editor</div>
        </div>
    </div>

    <div class="content-holder">

        <header class="view-header">
            <div class="view-header-title" data-bind="with: title">
                <div class="edit-field selectable" data-bind="editableText: { text: title, multiline: false }, event: { focus: startEditQuestionTitle, blur: endEditQuestionTitle }, css: { 'active': title.isEditing(), 'error': !title.isValid() } ,  autofocus: { focus: $parent.isCreatedQuestion, autoselect: $parent.isCreatedQuestion }">
                </div>
                <div class="chars-counter" data-bind="css: { error: !title.isValid() }">
                    <span data-bind="text: title().trim().length"></span>/<span data-bind="text: $parent.questionTitleMaxLength"></span>
                </div>
            </div>
        </header>

        <div class="question-content-holder">
            <div class="question-content-block" data-bind="with: questionContent">
                <div class="entity-content-action-wrapper">
                    <!-- ko if: isContentDefined -->
                    <!-- ko if: isExpanded -->
                    <div class="entity-content-action hide cursor-default" data-bind="click: toggleExpand, localize: { text: 'hideQuestionContent' }"></div>
                    <!-- /ko -->
                    <!-- ko ifnot: isExpanded -->
                    <div class="entity-content-action show cursor-default" data-bind="click: toggleExpand, localize: { text: 'showQuestionConent' }"></div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: isContentDefined -->
                    <div class="entity-content-action add cursor-default" data-bind="click: addContent, localize: { text: 'addExtraQuestionContent' }"></div>
                    <!-- /ko -->
                </div>
                <!-- ko if: isContentDefined -->
                <div class="question-content-items-list" data-bind="visible: isExpanded">
                    <div class="question-content-item" data-bind="css: { active: hasFocus }">
                        <div class="question-content-wrapper">
                            <div class="question-content selectable" data-bind="ckeditor: { data: text, eventTracker: $parent.eventTracker, isEditing: hasFocus, save: updateText, focus: beginEditText, blur: function (data, event) { updateText(data, event), endEditText(data, event); }, autosaveInterval: autosaveInterval, localizationManager: $parent.localizationManager }">
                            </div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>

            <div class="question-content-block question-answers" data-bind="with: answers">
                <div class="question-content-block-header-wrapper" data-bind="click: toggleExpand">
                    <div class="question-content-block-header clearfix">
                        <div class="question-content-block-header-title" data-bind="localize: { text: 'answerOptions' }">Answer options</div>
                        <div class="question-content-block-size-element-wrapper pull-right">
                            <span class="nav-element">
                                <!-- ko if: isExpanded -->
                                <span class="question-content-block-size-btn collapse-btn" data-bind="localize: { title: 'collapse' }"></span>
                                <!-- /ko -->
                                <!-- ko ifnot: isExpanded -->
                                <span class="question-content-block-size-btn expand-btn" data-bind="localize: { title: 'expand' }"></span>
                                <!-- /ko -->
                            </span>
                        </div>
                    </div>
                </div>
                <!-- ko if: isExpanded -->
                <div class="question-content-items-list" data-bind="outsideClick: { action: clearSelection }">
                    <ul class="unstyled answer-option-list">
                        <!-- ko foreach: answers -->
                        <li class="answer-option-item" data-bind="click: $parent.selectAnswer.bind($parent, $data), css: { active: $data == $parent.selectedAnswer() }">
                            <div class="answer-options-list-item">
                                <div class="question-answer-value-wrapper">
                                    <!-- ko if: isCorrect -->
                                    <div class="question-answer-value correct" data-bind="click: $parent.toggleCorrectness">
                                        <span data-bind="visible: isCorrect" class="answer-correct-icon">&nbsp;</span>
                                        <div class="question-answer-tooltip">
                                            <span data-bind="localize: { text: 'markAsIncorrect' }">
                                                Mark as incorrect
                                            </span>
                                        </div>
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko ifnot: isCorrect -->
                                    <div class="question-answer-value" data-bind="click: $parent.toggleCorrectness">
                                        <span data-bind="visible: isCorrect" class="answer-correct-icon">&nbsp;</span>
                                        <div class="question-answer-tooltip">
                                            <span data-bind="localize: { text: 'markAsCorrect' }">
                                                Mark as correct
                                            </span>
                                        </div>
                                    </div>
                                    <!-- /ko -->
                                </div>
                                <div class="question-answer-text-wrapper">
                                    <div class="question-answer-text">
                                        <div class="editarea-editable-text selectable" data-bind="editableText: { text: text, multiline: true, autosave: { interval: $parent.autosaveInterval, handler: $parent.updateAnswer } }, event: { focus: $parent.beginEditText, blur: function (data, event) { $parent.endEditText(data, event) } }, hasFocus: hasFocus">
                                        </div>
                                    </div>
                                </div>
                                <div class="question-answer-delete-wrapper" data-bind="click: $parent.removeAnswer, localize: { title: 'deleteAnswerOption' }">
                                    <span class="question-answer-delete-icon"></span>
                                </div>
                            </div>
                        </li>
                        <!-- /ko -->
                    </ul>
                    <div class="add-button">
                        <div class="add-button-text-wrapper" data-bind="click: addAnswer">
                            <span class="add-button-text selectable" data-bind="localize: { text: 'clickToAddNewAnswerOption' }"></span>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
            </div>

            <div class="question-content-block learning-content" data-bind="with: learningContents">
                <div class="question-content-block-header-wrapper" data-bind="click: toggleExpand">
                    <div class="question-content-block-header clearfix">
                        <div class="question-content-block-header-title" data-bind="localize: { text: 'learningContent' }"></div>
                        <div class="question-content-block-size-element-wrapper pull-right">
                            <span class="nav-element">
                                <!-- ko if: isExpanded -->
                                <span class="question-content-block-size-btn collapse-btn" data-bind="localize: { title: 'collapse' }"></span>
                                <!-- /ko -->
                                <!-- ko ifnot: isExpanded -->
                                <span class="question-content-block-size-btn expand-btn" data-bind="localize: { title: 'expand' }"></span>
                                <!-- /ko -->
                            </span>
                        </div>
                    </div>
                </div>

                <div class="question-content-items-list" data-bind="visible: isExpanded">
                    <div>
                        <!-- ko foreach: learningContents -->

                        <div class="question-learning-content-list-item" data-bind="css: { active: hasFocus }">
                            <div class="question-learning-content-wrapper">
                                <div class="question-learning-content selectable" data-bind="ckeditor: { data: text, eventTracker: $root.eventTracker, isEditing: hasFocus, save: $parent.updateText, focus: $parent.beginEditText, blur: function (data, event) { $parent.updateText(data, event), $parent.endEditText(data, event); }, autosaveInterval: $parent.autosaveInterval, localizationManager: $root.localizationManager }">
                                </div>
                            </div>
                            <div class="question-learning-content-delete-wrapper" data-bind="click: $parent.removeLearningContent, localize: { title: 'delete' }">
                                <span class="question-learning-content-delete-icon"></span>
                            </div>
                        </div>

                        <!-- /ko -->
                        <div class="add-button" data-bind="css: { disabled: !canAddLearningContent() }">
                            <!-- ko if: canAddLearningContent -->
                            <div class="add-button-text-wrapper" data-bind="click: addLearningContent">
                                <span class="add-button-text selectable" data-bind="localize: { text: 'clickToAddLearningContent' }"></span>
                            </div>
                            <!-- /ko -->
                            <!-- ko ifnot: canAddLearningContent -->
                            <div class="add-button-text-wrapper">
                                <span class="add-button-text selectable" data-bind="localize: { text: 'clickToAddLearningContent' }"></span>
                            </div>
                            <!-- /ko -->
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
