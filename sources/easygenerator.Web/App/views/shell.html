<div class="header clearfix unselectable" data-bind="css: 'module-' + activeModuleName()">
    <div class="brand">
        <!-- ko if: activeModuleName() == homeModuleName || router.isNavigating() -->
        <span class="inline logo"></span>
        <!-- /ko -->
        <!-- ko ifnot: activeModuleName() == homeModuleName || router.isNavigating() -->
        <a href="#/" class="inline logo">&nbsp;</a>
        <!-- /ko -->
    </div>
    <!-- ko ifnot: showNavigation() -->
    <div class="top-navigation">
        <div class="seperator"></div>
        <!-- ko foreach: navigation -->
        <!-- ko ifnot: isActive -->
        <a class="top-navigation-btn" data-bind="click: navigate, localize: { text: title }"></a>
        <!-- /ko -->
        <!-- ko if: isActive -->
        <span class="top-navigation-btn" data-bind="localize: { text: title }, css: { current: !$parent.router.isNavigating(), cursor: $parent.router.isNavigating() }"></span>
        <!-- /ko -->
        <div class="seperator"></div>
        <!-- /ko -->
    </div>
    <!-- /ko -->
</div>
<div class="icon-spinner-wrapper" data-bind="visible: !isViewReady()">
    <img src="/Content/images/loader.gif" alt="" />
</div>
<section id="content" class="main" data-bind="style: { visibility: isViewReady() ? 'visible' : 'hidden' }">
    <div data-bind="router: { cacheViews: false }"></div>
</section>
