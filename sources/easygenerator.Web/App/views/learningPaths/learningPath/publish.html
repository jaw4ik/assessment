<section class="learning-path publish view-module">
    <div class="content-section-wrapper">
        <div class="content-section">
            <div class="publish-container" data-bind="publishTabs: {}">
                <ul class="publish-tabs unstyled">
                    <!-- ko if: companyInfo -->
                    <li class="publish-tab" data-bind="click: onOpenCustomPublishTab" data-tab-link="publish-to-custom-lms">
                        <div class="active-indicator"></div>
                        <div class="publish-tab-image-container">
                            <img class="custom-publish-tab-image" data-bind="attr: { src: companyInfo.logoUrl, alt: companyInfo.name }, grayscale:{}" />
                        </div>
                        <span class="publish-tab-text" data-bind="localize: { text: { key: 'publishToCompany', replace: { companyName: companyInfo.name } } }"></span>
                    </li>
                    <!-- /ko -->
                    <!-- ko ifnot: companyInfo && companyInfo.hideDefaultPublishOptions -->
                    <li class="publish-tab" data-bind="click: onOpenLinkTab" data-tab-link="private-link">
                        <div class="active-indicator"></div>
                        <div class="publish-tab-image-container">
                            <span class="publish-tab-image private-link"></span>
                        </div>
                        <span data-bind="localize: {text: 'sharePrivateLink'}">Share private link</span>
                    </li>
                    <li class="publish-tab" data-bind="click: onOpenEmbedTab" data-tab-link="embed">
                        <div class="active-indicator"></div>
                        <div class="publish-tab-image-container">
                            <span class="publish-tab-image embed"></span>
                        </div>
                        <span data-bind="localize: {text: 'insideAWebsite'}">Inside a website</span>
                    </li>
                    <li class="publish-tab" data-bind="click: onOpenHtmlTab" data-tab-link="html">
                        <div class="active-indicator"></div>
                        <div class="publish-tab-image-container">
                            <span class="publish-tab-image html"></span>
                        </div>
                        <span data-bind="localize: {text: 'toYourHosting'}">To your hosting</span>
                    </li>
                    <!-- /ko -->
                </ul>
                <div class="publish-tabs-content">
                    <!-- ko if: companyInfo -->
                    <!-- ko compose: { view: 'views/learningPaths/learningPath/publish/publishToCustomLms', model: publishToCustomLmsAction, activationData: learningPathId } --><!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: companyInfo && companyInfo.hideDefaultPublishOptions -->
                    <!-- ko compose: { view: 'views/learningPaths/learningPath/publish/publishToPublicationServerLink', model: publishAction, activationData: learningPathId } --><!-- /ko -->
                    <!-- ko compose: { view: 'views/learningPaths/learningPath/publish/publishToPublicationServerEmbed', model: publishAction, activationData: learningPathId } --><!-- /ko -->
                    <!-- ko compose: { view: 'views/learningPaths/learningPath/publish/publishAsHtml', model: downloadAction, activationData: learningPathId } --><!-- /ko -->
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
</section>
