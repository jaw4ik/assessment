<section class="learning-path configure view-module">
    <div class="content-section-wrapper">
        <div class="content-section">
            <div class="settings-tabs-container" data-bind="tabs: {}">
                <ul class="settings-tabs-wrapper unstyled">
                    <li class="settings-tabs-item track-and-trace" data-tab-link="track-and-trace" data-bind="localize: { text: 'resultsTracking' }"></li>
                </ul>
                <div class="settings-tab-container track-and-trace" data-tab="track-and-trace">
                    <div class="settings-section" data-bind="with: trackingData">
                        <h1 class="section-header" data-bind="localize: { text: 'trackAndTraceSettings' }"></h1>
                        <div class="section-content">
                            <div class="settings-row">
                                <div class="settings-caption">
                                    <div data-bind="localize: { text: 'resultsTrackingOption' }"></div>
                                    <div class="settings-hint" data-bind="localize: { text: 'resultsTrackingHint' }"></div>
                                </div>
                                <div class="settings-column">
                                    <div class="switcher">
                                        <div class="switcher-text" data-bind="css: { disabled: enableXAPI() }, localize: { text: 'disabled' }"></div>
                                        <div class="switch-toggle-slider" data-bind="switchToggle: { value: enableXAPI, onValueChanged: settingsChanged.bind($data) }">
                                            <div class="switch-toggle-wrapper">
                                                <div class="switch-toggle-on"></div>
                                                <div class="switch-toogle-blob"></div>
                                                <div class="switch-toggle-off"></div>
                                            </div>
                                        </div>
                                        <div class="switcher-text" data-bind="css: { disabled: !enableXAPI() }, localize: { text: 'enabled' }"></div>
                                    </div>
                                </div>
                            </div>
                            <div class="settings-row">
                                <div class="settings-caption" data-bind="localize: { text: 'allowUserToSkipOption' }"></div>
                                <div class="settings-column">
                                    <div class="switcher">
                                        <div class="switcher-text" data-bind="css: { disabled: allowToSkipTracking() }, localize: { text: 'forbid' }"></div>
                                        <div class="switch-toggle-slider" data-bind="switchToggle: { value: allowToSkipTracking, onValueChanged: settingsChanged.bind($data) }">
                                            <div class="switch-toggle-wrapper">
                                                <div class="switch-toggle-on"></div>
                                                <div class="switch-toogle-blob"></div>
                                                <div class="switch-toggle-off"></div>
                                            </div>
                                        </div>
                                        <div class="switcher-text" data-bind="css: { disabled: !allowToSkipTracking() }, localize: { text: 'allow' }"></div>
                                    </div>
                                </div>
                                <div class="preview-disabled" data-bind="visible: !enableXAPI()"></div>
                            </div>
                        </div>
                        <div class="advanced-settings">
                            <div class="advanced-settings-title-container" data-bind="click: toggleAdvancedSettings">
                                <div class="advanced-settings-title" data-bind="css: { expanded: advancedSettingsExpanded(),  collapsed: !advancedSettingsExpanded() }, localize: { text: 'advancedSettings' }"></div>
                            </div>
                            <div class="template-selector-container" data-bind="visible: advancedSettingsExpanded()">
                                <div class="selector-items-container">
                                    <h2 class="selector-title" data-bind="localize: { text: 'reportTo' }"></h2>
                                    <ul class="selector-items-wrapper unstyled" data-bind="foreach: lrsOptions">
                                        <li class="selector-item-container" data-bind="click: $parent.selectLrs.bind($parent), css: { selected: isSelected }">
                                            <div class="selector-item-btn"></div>
                                            <div class="selector-item-text" data-bind="localize: { text: name }"></div>
                                        </li>
                                    </ul>
                                    <div class="preview-disabled" data-bind="visible: !enableXAPI()"></div>
                                </div>
                                <div class="selector-preview-container">
                                    <h2 class="selector-title" data-bind="localize: { text: 'customLrsSettings' }"></h2>
                                    <div class="preview-row">
                                        <label for="lrsUrl" class="preview-label" data-bind="localize: { text: 'lrsUrl' }"></label>
                                        <div class="preview-col">
                                            <input class="preview-text-input" id="lrsUrl" type="text" data-bind="value: lrsUrl.value, valueUpdate: ['afterkeydown', 'afterpaste'], enable: customLrsEnabled, event: { blur: lrsUrl.endEdit.bind(lrsUrl) }" />
                                        </div>
                                    </div>
                                    <div class="preview-row checkbox">
                                        <div class="preview-col pull-right">
                                            <label>
                                                <span class="preview-checkbox" data-bind="click: toggleAuthenticationRequired, css: { checked: authenticationRequired() }"></span>
                                                <span class="preview-label checkbox" data-bind="localize: { text: 'authenticationRequired' }"></span>
                                            </label>
                                        </div>
                                        <div class="clearfix"></div>
                                    </div>
                                    <div class="preview-row">
                                        <label for="lapLogin" class="preview-label" data-bind="localize: { text: 'lapLogin' }"></label>
                                        <div class="preview-col">
                                            <input class="preview-text-input" type="text" id="lapLogin" data-bind="value: lapLogin.value, valueUpdate: ['afterkeydown', 'afterpaste'], enable: credentialsEnabled, event: { blur: lapLogin.endEdit.bind(lapLogin) }" />
                                        </div>
                                    </div>
                                    <div class="preview-row">
                                        <label for="lapPassword" class="preview-label" data-bind="localize: { text: 'lapPassword' }"></label>
                                        <div class="preview-col">
                                            <input class="preview-text-input" type="text" id="lapPassword" data-bind="value: lapPassword.value, valueUpdate: ['afterkeydown', 'afterpaste'], enable: credentialsEnabled, event: { blur: lapPassword.endEdit.bind(lapPassword) }" />
                                        </div>
                                    </div>
                                    <div class="preview-row statements">
                                        <div class="statements-title" data-bind="localize: { text: 'useStatements' }"></div>
                                        <div class="statements-container">
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.started, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'started' }"></div>
                                            </div>
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.stopped, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'stopped' }"></div>
                                            </div>
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.passed, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'passed' }"></div>
                                            </div>
                                        </div>
                                        <div class="statements-container">
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.answered, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'answered' }"></div>
                                            </div>
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.mastered, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'mastered' }"></div>
                                            </div>
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.progressed, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'progressed' }"></div>
                                            </div>
                                        </div>
                                        <div class="statements-container">
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.experienced, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'expirenced' }"></div>
                                            </div>
                                            <div class="switcher statement">
                                                <div class="switch-toggle-slider" data-bind="switchToggle: { value: statements.failed, onValueChanged: settingsChanged.bind($data) }">
                                                    <div class="switch-toggle-wrapper">
                                                        <div class="switch-toggle-on"></div>
                                                        <div class="switch-toogle-blob"></div>
                                                        <div class="switch-toggle-off"></div>
                                                    </div>
                                                </div>
                                                <div class="switcher-text" data-bind="localize: { text: 'failed' }"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="preview-disabled" data-bind="visible: !customLrsEnabled()"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
