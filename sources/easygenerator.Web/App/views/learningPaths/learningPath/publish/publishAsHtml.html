<div class="publish-tab-content" data-tab-content="html">
    <div class="publish-tab-content-wrapper">
        <div class="publish-tab-centered-container">
            <h2 class="publish-tab-header" data-bind="localize: { text: 'downloadAsHtmlDescription' }"></h2>
            <div class="publish-tab-action-content">
                <p data-bind="localize: { text: 'learningPathDownloadAsHtmlHint1' }"></p>
                <p data-bind="localize: { text: 'learningPathDownloadAsHtmlHint2' }"></p>
            </div>
            <button class="btn green publish-tab-btn" data-bind="click: download, css: { disabled: isDelivering, progress: isBuilding }">
                <!-- ko if: isBuilding() -->
                <span data-bind="localize: { text: 'assembling' }" class="publish-tab-btn-caption"></span>
                <!-- /ko -->
                <!-- ko ifnot: isBuilding() -->
                <span data-bind="localize: { text: 'downloadAsHtml' }" class="publish-tab-btn-caption"></span>
                <!-- /ko -->
            </button>
        </div>
    </div>
</div>
