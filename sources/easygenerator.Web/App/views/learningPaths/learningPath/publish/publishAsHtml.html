<div class="publish-tab-content" data-tab-content="html">
    <div class="publish-tab-content-wrapper">
        <div class="publish-tab-container">
            <h2 class="publish-tab-header" data-bind="localize: { text: 'downloadAsHtmlDescription' }">Publish to your webserver or cloud storage</h2>
            <div class="publish-tab-action-content">
                <p data-bind="localize: { text: 'learningPathDownloadAsHtmlHint1' }">Want to run your learning path offline on your desktop or on your own server?</p>
                <p data-bind="localize: { text: 'learningPathDownloadAsHtmlHint2' }">We package up all the HTML, CSS and JS of your learning path for you to download.</p>
            </div>
            <button class="btn green publish-tab-btn" data-bind="click: download, css:{'disabled': isDelivering(), 'progress' : isBuilding()}">
                <!-- ko if: isBuilding() -->
                <span data-bind="localize: { text: 'assembling' }" class="publish-tab-btn-caption"></span>
                <!-- /ko -->
                <!-- ko ifnot: isBuilding() -->
                <span data-bind="localize: { text: 'downloadAsHtml' }" class="publish-tab-btn-caption"></span>
                <!-- /ko -->
            </button>
        </div>
    </div>
</div>
