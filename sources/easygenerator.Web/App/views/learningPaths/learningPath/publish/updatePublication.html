<div class="update-publication-control-container shown">
    <div class="update-publication-control">
        <div class="update-publication-message">
            <div class="update-publication-message-image"></div>
            <div class="update-publication-message-text" data-bind="localize: { text: 'updateLearningPathDescription' }"></div>
        </div>
        <div class="update-publication-button-container">
            <button class="btn green publish-tab-btn" data-bind="click: publish, css: { disabled: isDelivering, progress: isPublishing }, disable: isDelivering">
                <!-- ko if: isPublishing() -->
                <span class="publish-tab-btn-caption"></span>
                <!-- /ko -->
                <!-- ko ifnot: isPublishing() -->
                <span class="publish-tab-btn-caption" data-bind="localize: { text: 'updateLearningPath' }"></span>
                <!-- /ko -->
            </button>
        </div>
    </div>
</div>
