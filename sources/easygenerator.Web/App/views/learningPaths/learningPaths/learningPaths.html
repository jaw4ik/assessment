<section class="learning-paths view-module">
    <div class="content-section-wrapper">
        <div class="content-section">
            <div class="main-content-header">
                <div class="page-view-caption">
                    <div class="page-view-caption-text" data-bind="localize: { text: 'learningPaths' }"></div>
                    <div class="tooltip-icon" data-bind="tooltip:'top'">
                        <h4 class="tooltip-title" data-bind="localize: { html:'tooltipLearningPathTitle'}"></h4>
                        <div class="tooltip-content" data-bind="localize: { html: 'tooltipLearningPathDescription'}">
                        </div>
                        <div class="tooltip-buttons-holder" data-bind="localize: { html: 'tooltipContentLink'}">
                        </div>
                    </div>
                </div>
                <div class="view-list-actions-holder">
                    <div class="list-item-action create">
                        <div class="action-item-btn-wrapper">
                            <button class="action-item-btn create-item btn green" data-bind="click: createLearningPath">
                                <span class="action-item-btn-caption" data-bind="localize: { text: 'newLaerningPath' }"></span>
                            </button>
                            <!-- ko if: learningPaths().length === 0 -->
                            <div class="tip-arrow-holder right">
                                <div class="tip-arrow-text" data-bind="localize: { text : 'createFirstLearningPathHint' }"></div>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
            </div>
            <ul class="unstyled learning-path-list">
                <!-- ko foreach: learningPaths -->
                <li class="learning-path-list-item-wrapper">
                    <div class="learning-path-list-item" data-bind="click: navigateToDetails">
                        <div class="learning-path-list-item-image-container">
                            <img class="learning-path-list-item-image" src="/Content/images/learningPath/learning-path-item-background.png" alt="">
                            <div class="learning-path-list-item-open-action">
                                <div class="learning-path-list-item-open-action-image"></div>
                                <div class="learning-path-list-item-open-action-title" data-bind="localize: { html: 'open'}"></div>
                            </div>
                            <div class="list-item-context-actions-wrapper">
                                <div class="list-item-context-action info-tooltip-holder delete" data-bind="stopEventPropagation: { event: 'click' }, click: $parent.deleteLearningPath">
                                    <div class="info-tooltip">
                                        <span data-bind="localize: { text: 'delete' }"></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="learning-path-list-item-title-wrapper">
                            <div class="learning-path-list-item-title" data-bind="limitedLengthText: { text: title, maxLength: 75 }"></div>
                        </div>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</section>
