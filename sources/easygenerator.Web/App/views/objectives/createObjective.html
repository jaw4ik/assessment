<section class="container unselectable">
    <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'learningObjectives', isGoBackTextLocalizable: true, goBackAction: navigateToObjectives }, cacheViews: false }">
    </div>
    <div class="">
        <form class="create-objective-form clearfix">
            <div class="create-objective-image white-framing">
                <img alt="" class="objective-image" src="/Content/images/objective.png" />
            </div>
            <div class="create-objective-text-wrapper">
                <div class="edit-field selectable">
                    <div class="text-block bordered" data-bind="css: { error: !title.isValid() && title().length > objectiveTitleMaxLength , active: isTitleEditing }">
                        <div data-autofocus="true" class="editarea editarea-editable-text" data-bind="editableText: { text: title, multiline: false }, hasFocus: isTitleEditing"></div>
                        <div class="chars-counter" data-bind="css: { error: !title.isValid() && title().length > objectiveTitleMaxLength }">
                            <span data-bind="text: title().length"></span>/<span data-bind="text: objectiveTitleMaxLength"></span>
                        </div>
                    </div>
                </div>
                <!-- ko compose: { view: 'views/common/createtip', model: { text: 'createObjectiveTip' } } -->
                <!-- /ko -->
            </div>
            <!-- ko compose: { view: 'views/common/formactions', model: { isValid: title.isValid(), saveAndNew: createAndNew, saveAndOpen: createAndEdit } } -->
            <!-- /ko -->
        </form>
    </div>
</section>
<div class="alert alert-info" data-bind="visible: notification.visibility">
    <button class="close absolute-right" data-bind="click: notification.close">×</button>
    <span class="alert-content">
        <span class="info-icon"></span>
        <span class="alert-text">
            <span data-bind="text: notification.text()"></span>
        </span>
    </span>
</div>
