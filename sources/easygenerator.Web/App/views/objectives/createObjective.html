<section class="create-objective">
    <div class="create-objective-navigation" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'learningObjectives', isGoBackTextLocalizable: true, goBackAction: navigateToObjectives } }">
    </div>
    <div class="create-objective-form">
        <form>
            <img class="create-objective-image" src="/Content/images/multichoice-question.png" />
            <textarea class="create-objective-title" data-bind="singleLineValue: title, valueUpdate: 'afterkeydown', autoResize: true"></textarea>
            <div class="create-objective-tip">
                some hint here
            </div>
            <div class="create-objective-buttons">
                <button class="create-objective-create-and-edit" type="submit" data-bind="click: createAndEdit">Create and edit</button>
                <button class="create-objective-create-and-new" type="button" data-bind="click: createAndNew">Create and new</button>
            </div>
        </form>
    </div>
</section>
