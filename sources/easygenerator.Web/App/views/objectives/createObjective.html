<section class="container unselectable">
    <div data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'learningObjectives', isGoBackTextLocalizable: true, goBackAction: navigateToObjectives }, cacheViews: false }">
    </div>
    <div class="create-objective-form">
        <form class="create-objective-form clearfix">
            <div class="create-objective-image white-framing">
                <img alt="" class="objective-image" src="/Content/images/objective.png" />
            </div>
            <div class="create-objective-text-wrapper">
                <div class="edit-field selectable">
                    <div class="text-block bordered active" data-bind="css: { error: !title.isValid() && title().length > objectiveTitleMaxLength }">
                        <textarea class="editarea" data-bind="singleLineValue: title, valueUpdate: 'afterkeydown', hasFocus: true, autoResize: true"></textarea>
                        <div class="chars-counter" data-bind="css: { error: !title.isValid() && title().length > objectiveTitleMaxLength }">
                            <span data-bind="text: title().length"></span>/<span data-bind="text: objectiveTitleMaxLength"></span>
                        </div>
                    </div>
                </div>
                <div class="create-objective-tip hand-writing">
                    <div class="create-objective-tip-text" data-bind="localize: { text: 'createObjectiveTip' }"></div>
                    <div class="create-objective-tip-arrow"></div>
                </div>
            </div>
            <div class="create-objective-form-actions">
                <!-- ko if: title.isValid() -->
                <button type="submit" class="btn enabled saveAndOpen" data-bind="click: createAndEdit">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndEdit' }"></span>
                </button>
                <button type="button" class="btn enabled saveAndNew" data-bind="click: createAndNew">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndNew' }"></span>
                </button>
                <!-- /ko -->
                <!-- ko if: !title.isValid() -->
                <div class="btn disabled saveAndOpen">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndEdit' }"></span>
                </div>
                <div class="btn disabled saveAndNew">
                    <span class="btn-img"></span>
                    <span class="btn-text" data-bind="localize: { text: 'createAndNew' }"></span>
                </div>
                <!-- /ko -->
            </div>
        </form>
    </div>
</section>
