<section id="createObjective" class="create-objective view-module">
    <div class="fixed-container">
        <div class="content-holder">
            <div class="page-view-caption clearfix">
                <div class="page-view-caption-text" data-bind="localize: { text: 'createObjectiveFromExperience' }">Create learning objective</div>
            </div>
        </div>

        <!-- ko compose: { view: 'views/common/back', model: { goBackAction: navigateBack.bind($data), goBackLink: goBackLink, goBackTooltip: goBackTooltip } } -->
        <!-- /ko -->

    </div>
    <div class="content-holder">
        <form class="form-create">
            <div class="form-create-title">
                <div class="form-create-title-circle blue icon-pen"></div>
                <span class="form-create-title-text" data-bind="localize: { text: 'defineLerningObjectiveTitle' }">define jective title</span>
            </div>
            <div class="form-create-field">
                <div class="form-create-field-placeholder" data-bind="visible: title().length == 0, localize: { text: 'createObjectiveTip' }, click: isTitleEditing">Type learning objective title here</div>
                <div class="edit-field selectable" data-bind="editableText: { text: title, multiline: false }, hasFocus: isTitleEditing, css: { error: !title.isValid() && title().length > objectiveTitleMaxLength, active: isTitleEditing, empty: title().trim().length == 0 }, autofocus: { focus: true }"></div>
                <div class="chars-counter" data-bind="css: { error: !title.isValid() && title().length > objectiveTitleMaxLength }">
                    <span data-bind="text: title().trim().length"></span>/<span data-bind="text: objectiveTitleMaxLength"></span>
                </div>
            </div>

            <!-- ko compose: { view: 'views/common/formactions', model: { isValid: title.isValid(), saveAndNew: createAndNew.bind($data), saveAndOpen: createAndEdit.bind($data) } } -->
            <!-- /ko -->

        </form>
    </div>
</section>
