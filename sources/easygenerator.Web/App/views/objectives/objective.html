<section class="list-of-questions view-module">
    <div class="fixed-container">
        <div class="content-holder">
            <div class="page-view-caption clearfix">
                <div class="page-view-caption-text" data-bind="localize: { text: 'learningObjective' }">Learning objective</div>
            </div>
        </div>
        
        <!-- ko compose: { view: 'views/common/back', model: { goBackAction: navigateBack.bind($data), goBackLink: goBackLink, goBackTooltip: goBackTooltip } } -->
        <!-- /ko -->
    </div>

    <div class="content-holder">

        <header class="view-header">
            <div class="view-header-title">
                <div class="edit-field selectable" data-bind="editableText: { text: title, multiline: false }, event: { focus: startEditTitle, blur: endEditTitle }, css: { 'active': title.isEditing(), 'error': !title.isValid() }"></div>
                <div class="chars-counter" data-bind="css: { error: !title.isValid() }">
                    <span data-bind="text: title().trim().length + '/' + titleMaxLength"></span>
                </div>
            </div>
        </header>
        <div class="list-controls-holder">
            <!-- ko if: enableDeleteQuestions -->
            <span class="selected-item-action delete enabled" data-bind="click: deleteSelectedQuestions, localize: { text: 'deleteSelected' }">Delete selected</span>
            <!-- /ko -->

            <!-- ko ifnot: enableDeleteQuestions -->
            <span class="selected-item-action delete disabled" data-bind="localize: { text: 'deleteSelected' }">Delete selected</span>
            <!-- /ko -->
            <div class="dotted-line"></div>
        </div>

        <div class="content-holder resizable">
            <div class="main-content-list-holder">
                <div class="create-new-holder">
                    <a href="#" class="create-new-title" data-bind="click: createQuestion">
                        <span class="create-new-icon">&nbsp;</span>
                        <span data-bind="localize: { text: 'createNewQuestion' }"></span>
                    </a>
                    <div class="dotted-line"></div>
                </div>
                <ul class="unstyled main-content-list">
                    <!-- ko foreach: questions -->
                    <li class="main-content-list-item" data-bind="css: { 'scrollToElement': $parent.lastVisitedObjective == id, 'selected': isSelected }">
                        <div class="list-item-content-holder" data-bind="click: $parent.toggleQuestionSelection">
                            <div class="list-item-checkbox" data-bind="">
                                <span class="custom-checkbox-wrapper" data-bind="css: { checked: isSelected }">
                                    <input class="custom-checkbox" type="checkbox" />
                                </span>
                            </div>
                            <div class="list-item-logo">
                                <img class="list-item-logo-image" alt="" src="../../../Content/images/multichoice-question.png" />
                            </div>
                            <div class="list-item-info">
                                <div class="list-item-title">
                                    <span class="selectable" data-bind="text: title"></span>
                                </div>
                                <div class="list-item-saved">
                                    <span data-bind="localize: { text: 'lastEdited' }">Last edited:</span> <span data-bind="    date: { value: modifiedOn, formatString: 'L', language: $parent.currentLanguage }"></span>
                                </div>
                            </div>
                        </div>
                        <div class="open-item-btn">
                            <a href="#" class="cursor-pointer green btn btn-small open-btn" data-bind="click: $parent.navigateToEditQuestion.bind($parent), attr: { href: '#objective/' + $parent.objectiveId + '/question/' + id }">
                                <span class="open-btn-text" data-bind="localize: { text: 'open' }">Open</span>
                            </a>
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
</section>
