<div class="container list-of-questions">
    <div class="navbar">
        <a href="#" data-bind="click: navigateToObjectives" class="inline nav-control">
            <span class="nav-btn inline">
                <i class="icon-chevron-left icon-2x"></i>
            </span>
            <span class="nav-title inline">
                <span data-bind="localize: { text: 'backTo' }"></span>
                <span data-bind="localize: { text: 'learningObjectives' }"></span>
            </span>
        </a>
    </div>
    <div class="objective-header clearfix" style="height: auto">
        <div class="left white-lining">
            <div class="objective-image-wrapper">
                <img class="objective-image" data-bind="attr: { src: image }" alt="" />    
            </div>
        </div>
        <div class="objective-info">
            <h2 class="page-header-title" data-bind="text: title"></h2>    
        </div>
    </div>
    <section class="questions-header">
        <div class="objectives-header-title">
            <a class="objectives-header-create-link" href="#" data-bind="click: navigateToCreation"></a>
            <span data-bind="localize: { text: 'relatedQuestions' }"></span>
            <hr />
        </div>
        <div class="objectives-header-sort-label">
            <span data-bind="localize: { text: 'sortBy' }">Sort by</span>&nbsp;<i class="icon-caret-down"></i>
        </div>
        <div class="objectives-header-sort-container">
             <div class="objectives-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }">
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
            </div>
            <div class="objectives-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }">
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
            </div>
        </div>
    </section>
    <div>
        <ul class="unstyled">
            <!-- ko foreach: questions -->
            <li>
                <a href="#" data-bind="click: $parent.navigateToDetails, text: title"></a>
            </li>
            <!-- /ko -->
        </ul>
    </div>
</div>
