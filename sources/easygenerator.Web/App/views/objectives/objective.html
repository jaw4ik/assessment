<section class="list-of-questions unselectable view-module">
    <div class="fixed-container">
        <div class="content-holder">
            <div class="page-view-caption clearfix">
                <div class="page-view-caption-text" data-bind="localize : { text : 'learningObjective' }">Learning objective</div>
            </div>
        </div>
    </div>

    <div class="container">
        <!-- ko if: _.isString(contextExperienceId) -->
        <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: '\'' + contextExperienceTitle + '\'', isGoBackTextLocalizable: false, goBackAction: navigateBack.bind($data) } }"></div>
        <!-- /ko -->
        <!-- ko ifnot: _.isString(contextExperienceId) -->
        <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'learningObjectives', isGoBackTextLocalizable: true, goBackAction: navigateBack.bind($data) } }"></div>
        <!-- /ko -->

        <header class="view-header">
            <!-- ko ifnot: _.isNullOrUndefined(previousObjectiveId) -->
            <a class="view-header-nav-btn previous" href="" title="Previous" data-bind="click: navigateToPreviousObjective, localize: { title: 'previous' }"></a>
            <!-- /ko -->
            <!-- ko if: _.isNullOrUndefined(previousObjectiveId) -->
            <div class="view-header-nav-btn previous disabled" title="Previous" data-bind="localize: { title: 'previous' }"></div>
            <!-- /ko -->

            <div>
                <!-- ko compose: { view: 'views/common/entityinfo', 
                        model: {
                        info: [ { text: 'createdOn', emptyText: '', date: createdOn }, { text: 'modifiedOn', emptyText: '', date: modifiedOn() } ],
                        image: image,
                        language: language
                    }
                } -->
                <!-- /ko -->
                <div class="view-header-title">
                    <div class="view-header-title-text selectable" data-bind="editableText: { text: title, multiline: false }, event: { focus: startEditTitle, blur: endEditTitle }, css: { 'active': title.isEditing(), 'error': !title.isValid() }"></div>
                    <div class="chars-counter" data-bind="css: { error: !title.isValid() }">
                        <span data-bind="text: title().trim().length + '/' + titleMaxLength"></span>
                    </div>
                </div>
            </div>

            <!-- ko ifnot: _.isNullOrUndefined(nextObjectiveId) -->
            <a class="view-header-nav-btn next" href="" title="Next" data-bind="click: navigateToNextObjective, localize: { title: 'next' }"></a>
            <!-- /ko -->
            <!-- ko if: _.isNullOrUndefined(nextObjectiveId) -->
            <div class="view-header-nav-btn next disabled" title="Next" data-bind="localize: { title: 'next' }"></div>
            <!-- /ko -->
        </header>

        <div class="questions-header clearfix">
            <div class="questions-header-title" data-bind="css: { 'alone': questions().length <= 1 }">
                <a class="questions-header-create-link" href="/#" data-bind="click: navigateToCreateQuestion, localize: { title: 'addNewQuestion' }"></a>
                <span class="questions-header-title-text" data-bind="localize: { text: 'relatedQuestion' }"></span>
                <!-- ko if: canDeleteQuestions() -->
                <span class="header-toolbar-item-wrapper" data-bind="click: deleteSelectedQuestions, localize: { title: 'delete' }">
                    <span class="toolbar-remove"></span>
                </span>
                <!-- /ko -->
                <hr />
            </div>
            <!-- ko if: questions().length > 1 -->
            <div class="questions-header-sort-label">
                <span data-bind="localize: { text: 'sortByTitle' }"></span>
            </div>
            <div class="questions-header-sort-container">
                <div class="questions-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }, localize: { title: 'ascending' }">
                    <span data-bind="localize: { text: 'firstLetter' }"></span>
                    &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }"></span>
                </div>
                <div class="questions-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }, localize: { title: 'descending' }">
                    <span data-bind="localize: { text: 'lastLetter' }"></span>
                    &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }"></span>
                </div>
            </div>
            <!-- /ko -->
        </div>

        <!-- ko if: questions().length > 0 -->
        <div class="content-list-wrapper objective-questions-list">
            <ul class="content-list unstyled">
                <!-- ko foreach: questions -->
                <li class="content-list-item" data-bind="css: { 'selected': isSelected }">
                    <div class="hover-indicator"></div>
                    <div class="content-list-logo-wrapper white-framing">
                        <img class="content-list-logo" alt="" src="../../../Content/images/multichoice-question.png">
                        <div class="item-options">
                            <div class="item-option select" data-bind="click: $parent.toggleQuestionSelection">
                                <!-- ko ifnot: isSelected() -->
                                <div class="nowrap" data-bind="localize: { text: 'select' }"></div>
                                <div class="action-img unchecked inline">
                                    <input type="checkbox" class="custom-checkbox">
                                </div>
                                <!-- /ko -->
                                <!-- ko if: isSelected() -->
                                <div class="nowrap" data-bind="localize: { text: 'unselect' }"></div>
                                <div class="action-img checked inline">
                                    <input class="custom-checkbox" type="checkbox">
                                </div>
                                <!-- /ko -->
                            </div>
                            <div class="separator"></div>
                            <div class="item-option edit" data-bind="click: $parent.navigateToEditQuestion.bind($parent)">
                                <div class="nowrap" data-bind="localize: { text: 'edit' }"></div>
                                <div class="action-img inline">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="text-block selectable">
                        <p data-bind="text: title"></p>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
        </div>
        <!-- /ko -->
        <!-- ko ifnot: questions().length > 0 -->
        <div class="add-new-item-tip">
            <div class="add-new-item-tip-arrow"></div>
            <div class="add-new-item-tip-text rotate-right" data-bind="localize: { text: 'clickToAddNewQuestion' }"></div>
        </div>
        <div class="empty-list-wrapper">
            <div class="empty-list">
                <div class="empty-list-text" data-bind="localize: { text: 'questionListIsEmpty' }"></div>
            </div>
        </div>
        <!-- /ko -->
    </div>
</section>
