<section class="container list-of-questions">
    <div class="navbar unselectable">
        <a href="#/objectives" data-bind="click: navigateToObjectives" class="inline nav-control">
            <div class="nav-btn back-btn left"></div>
            <div class="nav-title">
                <span data-bind="localize: { text: 'backTo' }"></span>
                <span data-bind="localize: { text: 'learningObjectives' }"></span>
            </div>
        </a>
    </div>
    <div class="objective-header clearfix" style="height: auto">
        <div class="left white-framing">
            <div>
                <img class="objective-image" data-bind="attr: { src: image }" alt="" />
            </div>
        </div>
        <div class="objective-info">
            <h2 class="page-header-title" data-bind="text: title"></h2>
        </div>
    </div>
    <div class="questions-header unselectable">
        <div class="questions-header-title">
            <a class="questions-header-create-link" href="#" data-bind="click: navigateToCreation"></a>
            <span data-bind="localize: { text: 'relatedQuestions' }"></span>
            <hr />
        </div>
        <div class="questions-header-sort-label">
            <span data-bind="localize: { text: 'sortBy' }">Sort by</span>
        </div>
        <div class="questions-header-sort-container">
            <div class="questions-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }">
                <span data-bind="localize: { text: 'firstLetter' }"></span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }"></span>
            </div>
            <div class="questions-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }">
                <span data-bind="localize: { text: 'lastLetter' }"></span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }"></span>
            </div>
        </div>
    </div>
    <div class="questions-list-wrapper scrollbar-wrapper">
        <div class="questions-list">
            <ul class="unstyled">
                <!-- ko foreach: questions -->
                <li class="questions-list-item" data-bind="css: { 'selected': isSelected }">
                    <div class="hover-indicator"></div>
                    <div class="question-logo-wrapper white-framing">
                        <div>
                            <img class="question-logo" alt="" src="../../../Content/images/multichoice-question.png" />
                        </div>
                        <div class="question-options unselectable">
                            <div class="question-select" data-bind="click: toggleSelection">
                                <!-- ko if: isSelected() -->
                                <div class="nowrap" data-bind="localize: { text: 'unselect' }">
                                </div>
                                <div class="action-img checked inline">
                                </div>
                                <!-- /ko -->
                                <!-- ko if: !isSelected() -->
                                <div class="nowrap" data-bind="localize: { text: 'select' }">
                                </div>
                                <div class="action-img unchecked inline">
                                </div>
                                <!-- /ko -->
                            </div>
                            <div class="separator"></div>
                            <div class="question-edit" data-bind="click: $parent.navigateToDetails">
                                <div class="nowrap" data-bind="localize: { text: 'edit' }">
                                </div>
                                <div class="action-img inline">
                                </div>
                            </div>
                        </div>
                    </div>
                    <a href="#" class="question-title-wrapper" data-bind="click: $parent.navigateToDetails">
                        <div class="question-title" data-bind="text: title">
                        </div>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</section>
