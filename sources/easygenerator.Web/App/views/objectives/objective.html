<section class="container list-of-questions unselectable">
    <div class="navbar">
        <a href="#/objectives" data-bind="click: navigateToObjectives" class="inline nav-control">
            <div class="nav-icon back-btn pull-left"></div>
            <div class="nav-title">
                <span data-bind="localize: { text: 'backTo' }"></span>
                <span data-bind="localize: { text: 'learningObjectives' }"></span>
            </div>
        </a>
    </div>
    <header class="page-header-wrapper">
        <aside class="nav-element-wrapper previous">
            <!-- ko if: _.isNumber(previousObjectiveId)  -->
            <a class="nav-element prev-btn" href="#" title="Previous" data-bind="click: navigateToPreviousObjective, localize: { title: 'previous' }"></a>
            <!-- /ko -->
            <!-- ko ifnot: _.isNumber(previousObjectiveId) -->
            <span class="nav-element prev-btn disabled" title="Previous" data-bind="localize: { title: 'previous' }"></span>
            <!-- /ko -->
        </aside>
        <div class="page-header clearfix">
            <div class="page-header-image white-framing">
                <img class="image-element" alt="" data-bind="attr: { src: image }" />
            </div>
            <div class="page-header-info objective-header-title">
                <h2 class="page-header-title selectable" data-bind="text: title"></h2>
            </div>
        </div>
        <aside class="nav-element-wrapper next">
            <!-- ko if: _.isNumber(nextObjectiveId) -->
            <a class="nav-element next-btn" href="#" title="Next" data-bind="click: navigateToNextObjective, localize: { title: 'next' }"></a>
            <!-- /ko -->
            <!-- ko ifnot: _.isNumber(nextObjectiveId) -->
            <span class="nav-element next-btn disabled" title="Next" data-bind="localize: { title: 'next' }"></span>
            <!-- /ko -->
        </aside>
    </header>

    <div class="questions-header">
        <div class="questions-header-title" data-bind="css: { 'alone': questions().length <= 1 }">
            <a class="questions-header-create-link" href="#" data-bind="click: navigateToCreateQuestion, localize: { title: 'addNewQuestion' }"></a>
            <span data-bind="localize: { text: 'relatedQuestion' }"></span>
            <span class="nav-element-wrapper objective-toolbar-remove-btn-wrapper">
                <!-- ko if: canDeleteQuestions() -->
                <span class="nav-element enabled" data-bind="click: deleteSelectedQuestions, localize: { title: 'remove' }">
                    <span class="objective-toolbar-remove-icon"></span>
                </span>
                <!-- /ko -->
                <!-- ko ifnot: canDeleteQuestions() -->
                <span class="nav-element disabled" data-bind="localize: { title: 'remove' }">
                    <span class="objective-toolbar-remove-icon"></span>
                </span>
                <!-- /ko -->
            </span>
            <hr />
        </div>
        <!-- ko if: questions().length > 1 -->
        <div class="questions-header-sort-label">
            <span data-bind="localize: { text: 'sortByTitle' }"></span>
        </div>
        <div class="questions-header-sort-container">
            <div class="questions-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }, localize: { title: 'ascending' }">
                <span data-bind="localize: { text: 'firstLetter' }"></span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }"></span>
            </div>
            <div class="questions-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }, localize: { title: 'descending' }">
                <span data-bind="localize: { text: 'lastLetter' }"></span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }"></span>
            </div>
        </div>
        <!-- /ko -->
    </div>

    <div class="content-list-wrapper objective-questions-list">
        <ul class="content-list unstyled">
            <!-- ko foreach: questions -->
            <li class="content-list-item" data-bind="css: { 'selected': isSelected }">
                <div class="hover-indicator"></div>
                <div class="logo-wrapper white-framing">
                    <img class="logo" alt="" src="../../../Content/images/multichoice-question.png">
                    <div class="item-options">
                        <div class="item-option select" data-bind="click: $parent.toggleQuestionSelection">
                            <!-- ko ifnot: isSelected() -->
                            <div class="nowrap" data-bind="localize: { text: 'select' }"></div>
                            <div class="action-img unchecked inline">
                                <input type="checkbox" class="custom-checkbox">
                            </div>
                            <!-- /ko -->
                            <!-- ko if: isSelected() -->
                            <div class="nowrap" data-bind="localize: { text: 'unselect' }"></div>
                            <div class="action-img checked inline">
                                <input class="custom-checkbox" type="checkbox">
                            </div>
                            <!-- /ko -->
                        </div>
                        <div class="separator"></div>
                        <div class="item-option edit" data-bind="click: $parent.navigateToEditQuestion.bind($parent)">
                            <div class="nowrap" data-bind="localize: { text: 'edit' }"></div>
                            <div class="action-img inline">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="text-block selectable">
                    <p data-bind="text: title"></p>
                </div>
            </li>
            <!-- /ko -->
        </ul>
    </div>
</section>
