<div class="objectives-wrapper">
    <div class="objectives-navigation">
        <span>Learning objectives</span>
        <a href="#/experiences" data-bind="click: navigateToExperiences">Experiences</a>
    </div>

    <div class="objectives-header">
        <div class="objectives-header-title">
            <div class="icon-wrapper">
                <span class="icon-stack">
                    <i class="icon-circle icon-stack-base"></i>
                    <a href="/#/objective/create" class="icon-plus icon-light"></a>
                </span>
            </div>
            <span>Learning objectives</span>
        </div>
        <div class="objectives-header-divider">
            <hr />
        </div>
        <div class="objectives-header-sort-label">
            Sort by <i class="icon-caret-down"></i>
        </div>
        <div class="objectives-header-sort-container">
            <div class="objectives-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }">z&nbsp;<i class="icon-long-arrow-right"></i>&nbspa</div>
            <div class="objectives-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }">a&nbsp<i class="icon-long-arrow-right"></i>&nbspz</div>
        </div>
        <div class="clearfix">
        </div>

    </div>
    <div class="objectives-content">
        <div class="objectives-list-wrapper">
            <ul class="unstyled objectives-list">
                <!-- ko foreach: objectives -->
                <li class="objective-brief" data-bind="css: { 'objective-brief-selected': isSelected() }">
                    <div class="objective-brief-content" data-bind="style: { backgroundImage: 'url(' + image + ')' }">
                    </div>
                    <div class="objective-brief-title">
                        <span class="objective-brief-title-text" data-bind="text: title"></span>
                    </div>
                    <div class="objective-brief-toolbar">
                        <i class="icon-question objective-brief-toolbar-icon-question"></i>
                        <div class="objective-brief-toolbar-question-count" data-bind="text: questionsCount">23</div>
                    </div>
                    <div class="objective-brief-options">
                        <a href="#" class="objective-brief-select" data-bind="click: toggleSelection, css: { selected: isSelected() }">
                            <!-- ko if: isSelected -->
                            Unselect
                            <!-- /ko-->
                            <!-- ko ifnot: isSelected -->
                            Select
                            <!-- /ko-->
                        </a>
                        <div class="objective-brief-options-separator-wrapper">
                            <div class="objective-brief-options-separator">
                            </div>
                        </div>
                        <a href="#" class="objective-brief-open" data-bind="click: $parent.navigateToDetails">Open</a>
                    </div>
                    <div></div>
                </li>
                <!-- /ko -->
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>

</div>
