<div class="objectives-wrapper">
    <div class="objectives-navigation">
        <span>Learning objectives</span>
        <a href="#/publications">Publications</a>
    </div>

    <div class="objectives-header">
        <div class="objectives-header-title">
            <!--<span class="icon-wrapper"><a href="/#/objective/create"><i class="icon-plus-sign icon-2x"></i></a></span>-->
            <div class="icon-wrapper">
                <span class="icon-stack">
                    <i class="icon-circle icon-stack-base"></i>
                    <a href="/#/objective/create" class="icon-plus icon-light"></a>
                </span>
            </div>
            <span>Learning objectives</span>
        </div>
        <div class="objectives-header-divider">
            <hr />
        </div>
        <div class="objectives-header-sort-label">
            Sort by <i class="icon-caret-down"></i>
        </div>
        <div class="objectives-header-sort-container">
            <div class="objectives-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }">z<i class="icon-long-arrow-right"></i>a</div>
            <div class="objectives-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }">a<i class="icon-long-arrow-right"></i>z</div>            
        </div>
        <div class="clearfix">
        </div>

    </div>
    <div class="objectives-content">
        <ul class="unstyled objectives-list">
            <!-- ko foreach: objectives -->
            <li class="objective-brief">
                <div class="objective-brief-content" data-bind="click: $parent.goToDetails, style: { backgroundImage: 'url(' + image + ')' }">
                    <span data-bind="text: title" class="alert alert-info inline"></span>
                </div>
            </li>
            <!-- /ko -->
        </ul>
        <div class="clearfix"></div>
    </div>

</div>
