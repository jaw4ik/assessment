<section class="objectives">
    <div class="objectives-navigation">
        <span data-bind="localize: { text: 'learningObjectives' }">Learning objectives</span>
        <a href="#/experiences" data-bind="click: navigateToExperiences, localize: { text: 'experiences' }">Experiences</a>
    </div>

    <div class="objectives-header">
        <div class="objectives-header-title">
            <a class="objectives-header-create-link" href="/#/objective/create" data-bind="click: navigateToCreation"></a>
            <span data-bind="localize: { text: 'learningObjectives' }">Learning objectives</span>
            <hr />
        </div>
        <div class="objectives-header-sort-label">
            <span data-bind="localize: { text: 'sortBy' }">Sort by</span>&nbsp;<i class="icon-caret-down"></i>
        </div>
        <div class="objectives-header-sort-container">
            <div class="objectives-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }">
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
            </div>
            <div class="objectives-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }">
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
            </div>
        </div>
    </div>
    <div class="objectives-content">
        <div class="objectives-list-wrapper">
            <ul class="unstyled objectives-list">
                <!-- ko foreach: objectives -->
                <li class="objective-brief" data-bind="css: { 'objective-brief-selected': isSelected() }">
                    <div class="objective-brief-image-wrapper ">
                        <img class="objective-brief-image" data-bind="attr: { src: image }" src="" alt="" width="300" height="180" />
                    </div>
                    <div class="objective-brief-title">
                        <span class="objective-brief-title-text" data-bind="text: title"></span>
                    </div>
                    <div class="objective-brief-toolbar">
                        <div class="objective-brief-toolbar-icon-question"></div>
                        <div class="objective-brief-toolbar-question-count" data-bind="text: questionsCount"></div>
                    </div>
                    <a class="objective-brief-options">
                        <div class="objective-brief-options-select" data-bind="click: toggleSelection">
                            <!-- ko if: isSelected -->
                            <div data-bind="localize: { text: 'unselect' }">Unselect</div>
                            <!-- /ko-->
                            <!-- ko ifnot: isSelected -->
                            <div data-bind="localize: { text: 'select' }">Select</div>
                            <!-- /ko-->
                            <div class="objective-brief-options-select-image" data-bind="css: { selected: isSelected() }"></div>
                        </div>
                        <div class="objective-brief-options-separator-wrapper">
                            <div class="objective-brief-options-separator"></div>
                        </div>
                        <div class="objective-brief-options-open" data-bind="click: $parent.navigateToDetails">
                            <div data-bind="localize: { text: 'open' }">Open</div>
                            <div class="objective-brief-options-open-image"></div>
                        </div>
                    </a>
                </li>
                <!-- /ko -->
            </ul>
            <div class="clearfix"></div>
        </div>
    </div>

</section>
