<div class="hint-popup">
    <div class="hint-popup-wrapper">
        <span class="hint-popup-close" data-bind="click: close"></span>
        <span class="hint-popup-light-image"></span>
        <span class="hint-popup-text" data-bind="localize: { text: text }"></span>
    </div>
    <div class="hint-popup-triangle-wrapper">
        <div class="hint-popup-triangle"></div>
    </div>
</div>
