<div class="edit-field-wrapper" data-bind="css: { 'active': isEditing(), 'error': !isValid() }">
    <!-- ko if: caption -->
    <label data-bind="text: caption"></label>
    <!-- /ko -->
    <div class="edit-field selectable" data-bind="editableText: { text: title }, event: { focus: beginEdit, blur: endEdit }, autofocus: { focus: isSelected(), autoselect: isSelected() }"></div>
    <div class="validation-message">
        <span data-bind="text: title() && title().length"></span>/<span data-bind="text: maxLength"></span>
    </div>
</div>
