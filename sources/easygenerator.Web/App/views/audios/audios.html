<section class="audios">
    <div class="content-section-wrapper">
        <div class="content-section">
            <div class="audio-library clearfix">
                <div class="add-audio-button" data-bind="browse: { click: onOpenFileBrowseDialog, before: library.ensureCanAddAudio, callback: uploadAudio }">
                    <div class="free-space-section" data-bind="visible: storageSpaceProgressBarVisibility">
                        <span class="free-space-info">
                            <span class="free-space-info-title" data-bind="localize: { text: 'freeSpace' }"></span>
                            <span class="free-space-info-value" data-bind="text: availableStorageSpace"></span>
                        </span>
                        <span class="free-space-progress-bar">
                            <span class="free-space-progress-bar-value" data-bind="style: { width: availableStorageSpacePersentages() + '%' }"></span>
                        </span>
                    </div>
                </div>
                <!-- ko ifnot: library.audios.length -->
                <div class="add-audio-button-description">
                    <span class="tip-arrow-text" data-bind="localize: { text : 'uploadAudioDescription' }">Upload your own audio by click on this button</span>
                </div>
                <!-- /ko -->
                <div class="audio-list-container">
                    <div class="drop-hint drop-zone overlay" data-bind="dropUpload: { before: library.ensureCanAddAudio, callback: uploadAudioByDragging }">
                        <div class="drop-hint-content">
                            <h3 data-bind="localize: { text : 'dropHere' }"></h3>
                            <span data-bind="localize: { text : 'anyAudioFormats' }"></span>
                        </div>
                    </div>
                    <ul class="audio-list" data-bind="foreachAnimated: { data: library.audios, removeDelay: 0, speed: 0.3 }">
                        <!-- ko if: status() == $parent.library.statuses.loaded -->
                        <li class="audio-list-item audio" data-bind="click: $parent.library.showAudioDetails, css: { inactive: status() !== $parent.library.statuses.loaded, 'delete-popup-shown': isDeleteConfirmationShown }">
                            <div class="play-icon"></div>
                            <div class="audio-title" data-bind="text: title"></div>
                            <div class="audio-duration" data-bind="text: duration"></div>
                            <div class="audio-delete-btn-wrapper">
                                <button class="audio-delete-btn" data-bind="stopEventPropagation: { event: 'click' }, click: $parent.library.showDeleteAudioConfirmation"></button>
                            </div>
                            <div class="audio-list-item-disable-block" data-bind="stopEventPropagation: { event: 'click' }"></div>
                            <div class="delete-audio-popup" data-bind="stopEventPropagation: { event: 'click' }">
                                <div class="delete-audio-popup-main-message">
                                    <span class="delete-audio-confirmation-message">Delete this audio?</span>
                                    <span class="delete-audio-popup-btns-containter">
                                        <button class="delete-audio-btn delete btn red small" data-bind="click: $parent.library.deleteAudio">Delete</button>
                                        <button class="cancel-audio-delete-btn cancel btn white small" data-bind="click: $parent.library.hideDeleteAudioConfirmation">Cancel</button>
                                    </span>
                                </div>
                                <div class="delete-audio-popup-warning-message">
                                    <span class="delete-audio-popup-warning-title">Warning:</span>
                                    <span class="delete-audio-popup-warning-description">it will NOT be available in courses any more</span>
                                </div>
                            </div>
                        </li>
                        <!-- ko if: status() == $parent.library.statuses.failed -->
                        <li class="audio-list-item error">
                            <span class="upload-failed" data-bind="localize: { text : 'audioUploadError' }"></span>
                        </li>
                        <!-- /ko-->
                        <!-- ko if: status() == $parent.library.statuses.inProgress -->
                        <li class="audio-list-item uploading">
                            <canvas width="40" height="40" class="circle-progress" data-bind="circleProgress: { progress: progress, lineWidth: 1 }"></canvas>
                            <div class="circle-progress-text" data-bind="text: progress() + '%'"></div>
                            <div class="audio-title" data-bind="text: title"></div>
                        </li>
                        <!-- /ko-->
                        <!-- /ko -->
                    </ul>
                </div>
            </div>
            <!-- ko compose: 'dialogs/video/video' --><!-- /ko -->
        </div>
    </div>
</section>
