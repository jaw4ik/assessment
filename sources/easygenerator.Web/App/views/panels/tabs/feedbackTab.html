<section class="feedback-section">
    <div class="tab-title">
        <div class="tab-title-text" data-bind="localize: { text: 'feedbackTabTitle' }">Give feedback</div>
        <div class="tab-title-remain-space"></div>
    </div>
    <div class="tab-description" data-bind="localize: { text: 'feedBackHelp' }">Help us to improve our application</div>
    <div class="tab-content">
        <form class="feedback-form">
            <!-- ko if: isTryMode -->
            <input type="text" class="feedback-text-block email" placeholder="Your e-mail..." data-bind="placeholder: {}, localize: { placeholder: 'yourEmail' }, value: feedbackEmail, valueUpdate: 'afterkeydown'" />
            <!-- /ko -->
            <textarea class="feedback-text-block message" placeholder="Your message..." data-bind="placeholder: {}, localize: { placeholder: 'yourMessage' }, value: feedbackMessageFromUser, valueUpdate: 'afterkeydown', css: { error: isFeedbackMessageErrorVisible() }, event: { focus: feedbackMessageFocus }"></textarea>
            <div class="tab-action-wrapper">
                <!-- ko if: feedbackSuccessfulySent -->
                <div class="feedback-status-text pull-left" data-bind="localize: { text: 'successFeedback' }"></div>
                <!-- /ko -->
                <button class="btn blue round pull-right tab-btn " data-bind="click: sendFeedback">
                    <span class="btn-text" data-bind="localize: { text: 'send' }">Send</span>
                </button>
            </div>
        </form>
    </div>
</section>
