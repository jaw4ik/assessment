<section class="experiences view-module">
    <div class="fixed-container">
        <div class="content-holder">
            <div class="page-view-caption clearfix">
                <div class="page-view-caption-text" data-bind="localize: { text: 'experiences' }">Learning experiences</div>
            </div>
        </div>
        <div class="list-controls-holder">
            <!-- ko if: enableDeleteExperiences -->
            <span class="selected-item-action delete enabled" data-bind="click: deleteSelectedExperiences, localize: { text: 'deleteSelected' }">Delete selected</span>
            <!-- /ko -->

            <!-- ko ifnot: enableDeleteExperiences -->
            <span class="selected-item-action delete disabled" data-bind="localize: { text: 'deleteSelected' }">Delete selected</span>
            <!-- /ko -->
            <div class="dotted-line"></div>
        </div>
    </div>

    <div class="content-holder resizable">
        <div class="main-content-list-holder">
            <div class="create-new-holder" data-bind="click: navigateToCreation">
                <div class="create-new-title">
                    <span class="create-new-icon">&nbsp;</span>
                    <span data-bind="localize: { text: 'createNewExperience' }"></span>
                </div>
                <div class="dotted-line"></div>
            </div>
            <ul class="unstyled main-content-list">
                <!-- ko foreach: experiences -->
                <li class="main-content-list-item" data-bind="css: { 'scrollToElement': $parent.lastVistedExperienceId == id, selected: isSelected }">
                    <div class="list-item-content-holder" data-bind="click: $parent.toggleSelection">
                        <div class="list-item-checkbox">
                            <span class="custom-checkbox-input" data-bind="css: { checked: isSelected }">
                                <input class="custom-checkbox" type="checkbox" />
                            </span>
                        </div>
                        <div class="list-item-logo">
                            <span class="list-item-logo-image-wrapper">
                                <img class="list-item-logo-image" alt="" data-bind="attr: { src: image }" src="" />
                            </span>
                        </div>
                        <div class="list-item-info">
                            <div class="list-item-title">
                                <span class="selectable" data-bind="text: title"></span>
                            </div>
                            <div class="list-item-saved">
                                <span data-bind="localize: { text: 'lastEdited' }">Last edited:</span> <span data-bind="    date: { value: modifiedOn, formatString: 'L', language: $parent.currentLanguage }"></span>
                            </div>
                        </div>
                    </div>
                    <div class="open-item-btn">
                        <a href="" class="cursor-pointer green btn btn-small open-btn" data-bind="click: $parent.navigateToDetails">
                            <span class="open-btn-text" data-bind="localize: { text: 'open' }">Open</span>
                        </a>
                    </div>
                    <div class="package-actions-block cursor-default">
                        <!-- ko if: isFirstBuild -->
                        <div class="experience-action-item create-package-btn" data-bind="click: $parent.buildExperience">
                            <span class="btn-title" data-bind="localize: { text: 'createPackage' }">Create package</span>
                        </div>
                        <!-- /ko -->

                        <!-- ko ifnot: isFirstBuild -->
                        <div class="experience-action-item create-package-btn" data-bind="click: $parent.buildExperience">
                            <span class="btn-title" data-bind="localize: { text: 'updatePackage' }">Update package</span>
                        </div>
                        <div class="experience-action-item download-btn" data-bind="click: $parent.downloadExperience">
                            <span class="btn-title" data-bind="localize: { text: 'experienceDownloadAction' }">Download</span>
                        </div>
                        <!-- /ko -->
                    </div>

                    <div class="experience-actions-panel">
                        <!-- ko if: isFirstBuild -->
                        <div class="experience-action create-package" data-bind="click: $parent.buildExperience">
                            <span class="experience-action-title">Create package</span>
                        </div>
                        <div class="experience-action download-package disabled">
                            <span class="experience-action-title">Download</span>
                        </div>
                        <div class="experience-action publish-package disabled">
                            <span class="experience-action-title">Publish online</span>
                        </div>
                        <div class="experience-action disabled"></div>
                        <!-- /ko -->
                        <!-- ko ifnot: isFirstBuild -->
                        <div class="experience-action create-package" data-bind="click: $parent.buildExperience">
                            <span class="experience-action-title">Update package</span>
                        </div>
                        <div class="experience-action download-package" data-bind="click: $parent.downloadExperience">
                            <span class="experience-action-title">Download</span>
                        </div>
                        <!-- if PUBLISH -->
                        <div class="experience-action publish-package" style="display: none;">
                            <span class="experience-action-title">Publish online</span>
                        </div>
                        <div class="experience-action disabled" style="display: none;"></div>
                        <!-- END PUBLISH -->

                        <!-- if REPUBLISH -->
                        <div class="experience-action publish-package">
                            <span class="experience-action-title">Republish online</span>
                        </div>
                        <div class="experience-action package-link">
                            <input class="package-link-input" type="text" />
                        </div>
                        <!-- END REPUBLISH-->
                        <!-- /ko -->
                    </div>

                    <!-- ko if: showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.inProgress -->
                    <div class="experience-status-container">
                        <!-- ko if: isFirstBuild -->
                        <div class="experience-text building" data-bind="localize: { text: 'creatingStatus' }"></div>
                        <!-- /ko -->

                        <!-- ko ifnot: isFirstBuild -->
                        <div class="experience-text building" data-bind="localize: { text: 'updatingStatus' }"></div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->

                    <!-- ko if: showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.succeed -->
                    <div class="experience-status-container" data-bind="event: { mouseover: $parent.enableOpenExperience }">
                        <div class="experience-text complete" data-bind="localize: { text: 'experienceCompleteStatus' }"></div>
                    </div>
                    <!-- /ko -->

                    <!-- ko if: showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.failed -->
                    <div class="experience-status-container" data-bind="event: { mouseover: $parent.enableOpenExperience }">
                        <div class="experience-text failed" data-bind="localize: { text: 'experienceFailedStatus' }"></div>
                    </div>
                    <!-- /ko -->
                </li>
                <!-- /ko -->
            </ul>
        </div>
    </div>
</section>
