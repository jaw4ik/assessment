<div class="experiences unselectable">
    <div class="experiences-navigation">
        <a class="learning-objectives-btn" href="#/objectives" data-bind="click: navigateToObjectives, localize: { text: 'learningObjectives' }">Learning objectives</a>
        <span class="experiences-btn current" data-bind="localize: { text: 'experiences' }">Experiences</span>
    </div>
    <div class="experiences-header">
        <div class="experiences-header-title" data-bind="css: { 'alone': !enableSorting() }">
            <a class="experiences-header-create-link" href="/#/404" data-bind="click: navigateToCreation, localize: { title: 'addNewExperience' }"></a>
            <span data-bind="localize: { text: 'experience' }">Experience</span>
            <hr />
        </div>
        <div class="experiences-header-sort-label">
            <span data-bind="visible: enableSorting(), localize: { text: 'sortByTitle' }"></span>
        </div>
        <div class="experiences-header-sort-container" data-bind="visible: enableSorting()">
            <div class="experiences-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }, localize: { title: 'ascending' }">
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
            </div>
            <div class="experiences-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }, localize: { title: 'descending' }">
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
            </div>
        </div>
    </div>
    <div class="experiences-content-wrapper">
        <div class="experiences-content">
            <div class="experiences-list-wrapper">
                <ul class="unstyled experiences-list clearfix">
                    <!-- ko foreach: experiences -->
                    <li class="experience-brief"
                        data-bind="css: {
                            'experience-brief-selected': isSelected,
                            'experience-building': showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.inProgress,
                            'experience-success': showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.succeed,
                            'experience-failed': showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.failed
                        }">
                        <!-- ko if: buildingStatus() != $parent.buildingStatuses.inProgress -->
                        <div class="build-experience-tooltip-wrapper">
                            <div class="build-experience-tooltip-triangle-wrapper">
                                <div class="build-experience-tooltip-triangle">
                                </div>
                            </div>
                            <div class="build-experience-tooltip clearfix">
                                <!-- ko if: buildingStatus() == $parent.buildingStatuses.notStarted || buildingStatus() == $parent.buildingStatuses.failed -->
                                <div class="experience-brief-options-build clearfix" data-bind="click: $parent.buildExperience">
                                    <div class="inline">
                                        <div class="experience-brief-options-build-image inline" data-bind="css: { selected: isSelected() }">
                                            &nbsp;
                                        </div>
                                        <div class="experience-brief-options-build-text inline" data-bind="localize: { text: 'buildExperience' }"></div>
                                    </div>
                                </div>
                                <!-- /ko -->
                                <!-- ko if: buildingStatus() == $parent.buildingStatuses.succeed -->
                                <div class="experience-brief-options-rebuild left" data-bind="click: $parent.buildExperience">
                                    <div class="inline">
                                        <div class="experience-brief-options-rebuild-image inline">
                                            <input class="custom-checkbox" type="checkbox" />
                                        </div>
                                        <div class="experience-brief-options-rebuild-text inline" data-bind="localize: { text: 'experienceRebuildAction' }"></div>
                                    </div>
                                </div>
                                <div class="separator"></div>
                                <div class="experience-brief-options-download clearfix" data-bind="click: $parent.downloadExperience">
                                    <div class="inline">
                                        <div class="experience-brief-options-download-image inline" data-bind="css: { selected: isSelected() }">
                                            &nbsp;
                                        </div>
                                        <div class="experience-brief-options-download-text inline" data-bind="localize: { text: 'experienceDownloadAction' }"></div>
                                    </div>
                                </div>
                                <!-- /ko -->
                            </div>
                        </div>
                        <!-- /ko -->
                        <div class="white-framing experience-brief-inner">
                            <div>
                                <div class="experience-brief-image-wrapper">
                                    <img class="experience-brief-image" alt="" src="../../../Content/images/experience.png" />
                                </div>
                                <div class="experience-brief-toolbar">
                                    <div class="experience-brief-title" data-bind="attr: { title: title }">
                                        <span class="selectable" data-bind="text: title"></span>
                                    </div><!--
                                 --><div class="experience-brief-toolbar-objective-count" data-bind="localize: { title: 'numberOfRelatedObjectives' }">
                                        <span class="experience-brief-toolbar-icon-objective"></span>
                                        <div class="selectable" data-bind="text: objectives.length"></div>
                                    </div>
                                </div>
                                <div class="experience-brief-option">
                                    <!-- ko if: !showBuildingStatus() || buildingStatus() == $parent.buildingStatuses.notStarted -->
                                    <div class="experience-brief-options-select" data-bind="click: $parent.toggleSelection">
                                        <!-- ko if: isSelected -->
                                        <div data-bind="localize: { text: 'unselect' }">Unselect</div>
                                        <!-- /ko -->
                                        <!-- ko ifnot: isSelected -->
                                        <div data-bind="localize: { text: 'select' }">Select</div>
                                        <!-- /ko -->
                                        <div class="experience-brief-options-select-image" data-bind="css: { selected: isSelected() }">
                                            <input class="custom-checkbox" type="checkbox" />
                                        </div>
                                    </div>
                                    <div class="experience-brief-options-separator"></div>
                                    <div class="experience-brief-options-open" data-bind="click: $parent.navigateToDetails">
                                        <div data-bind="localize: { text: 'open' }">Open</div>
                                        <div class="experience-brief-options-open-image"></div>
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko if: showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.inProgress -->
                                    <div class="experience-brief-option-inner experience-brief-options-building">
                                        <div data-bind="localize: { text: 'experienceBuildingStatus' }"></div>
                                        <div class="experience-brief-options-building-image"></div>
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko if: showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.succeed -->
                                    <div class="experience-brief-option-inner experience-brief-options-complete" data-bind="event: { mouseover: $parent.enableOpenExperience }">
                                        <div data-bind="localize: { text: 'experienceCompleteStatus' }"></div>
                                        <div class="experience-brief-options-complete-image"></div>
                                    </div>
                                    <!-- /ko -->
                                    <!-- ko if: showBuildingStatus() && buildingStatus() == $parent.buildingStatuses.failed -->
                                    <div class="experience-brief-option-inner experience-brief-options-failed" data-bind="event: { mouseover: $parent.enableOpenExperience }">
                                        <div data-bind="localize: { text: 'experienceFailedStatus' }"></div>
                                        <div class="experience-brief-options-failed-image"></div>
                                    </div>
                                    <!-- /ko -->
                                </div>
                            </div>
                        </div>
                        <span class="substrate-block">
                            <span class="substrate-inner">
                                <span class="substrate-inner">
                                    <span class="substrate-inner"></span>
                                </span>
                            </span>
                        </span>
                    </li>
                    <!-- /ko -->
                </ul>
            </div>
        </div>
    </div>
</div>
