<div class="experiences">
    <div class="experiences-navigation">
        <a href="#/objectives" data-bind="click: navigateToObjectives, localize: { text: 'learningObjectives' }">Learning objectives</a>
        <span data-bind="localize: { text: 'experiences' }">Experiences</span>
    </div>
    <div class="experiences-header">
        <div class="experiences-header-title">
            <a class="experiences-header-create-link" href="/#/experience/create" data-bind="click: navigateToCreation"></a>
            <span data-bind="localize: { text: 'experiences' }">Experiences</span>
            <hr />
        </div>
        <div class="experiences-header-sort-label">
            <span data-bind="localize: { text: 'sortBy' }">Sort by</span>&nbsp;<i class="icon-caret-down"></i>
        </div>
        <div class="experiences-header-sort-container">
            <div class="experiences-sort-by-title-asc" data-bind="click: sortByTitleAsc, css: { 'active': currentSortingOption() == sortingOptions.byTitleAsc }">
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
            </div>
            <div class="experiences-sort-by-title-desc" data-bind="click: sortByTitleDesc, css: { 'active': currentSortingOption() == sortingOptions.byTitleDesc }">
                <span data-bind="localize: { text: 'lastLetter' }">z</span>
                &nbsp;<i class="icon-long-arrow-right"></i>&nbsp;
                <span data-bind="localize: { text: 'firstLetter' }">a</span>
            </div>
        </div>
    </div>
    <div class="experiences-content">
        <div class="experiences-content-wrapper">
            <div class="experiences-list-wrapper">
                <ul class="unstyled experiences-list">
                    <!-- ko foreach: experiences -->
                    <li class="experience-brief" data-bind="css: { 'experience-brief-selected': isSelected() }">
                        <img class="experience-brief-image" src="Content/images/experience.png" alt="" />
                        <div class="experience-brief-toolbar">
                            <div class="experience-brief-title">
                                <span data-bind="text: title"></span>
                            </div>
                            <div class="experience-brief-toolbar-objective-count">
                                <span class="experience-brief-toolbar-icon-objective"></span>
                                <div data-bind="text: objectives.length"></div>
                            </div>
                        </div>
                        <div class="experience-brief-options">
                            <div class="experience-brief-options-select" data-bind="click: $parent.toggleSelection">
                                <!-- ko if: isSelected -->
                                <div data-bind="localize: { text: 'unselect' }">Unselect</div>
                                <!-- /ko-->
                                <!-- ko ifnot: isSelected -->
                                <div data-bind="localize: { text: 'select' }">Select</div>
                                <!-- /ko-->
                                <div class="experience-brief-options-select-image" data-bind="css: { selected: isSelected() }"></div>
                            </div>
                            <div class="experience-brief-options-separator"></div>
                            <div class="experience-brief-options-open" data-bind="click: $parent.navigateToDetails">
                                <div data-bind="localize: { text: 'open' }">Open</div>
                                <div class="experience-brief-options-open-image"></div>
                            </div>
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>

</div>
