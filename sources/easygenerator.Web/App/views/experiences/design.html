<section class="design-view-module">
    <div class="container">
        <div class="clearfix">
            <div class="choose-template-container">
                <div class="choose-template-title" data-bind="localize: { text: 'chooseTemplate' } ">Choose template</div>
                <div class="choose-template-list">
                    <!-- ko foreach: templates -->
                    <div class="choose-template-item" data-bind="css: { selected: $data == $parent.currentTemplate() }, click: $parent.selectTemplate">
                        <span class="choose-template-image-wrapper">
                            <img class="choose-template-image" data-bind="attr: { src: image }" src="" />
                        </span>
                        <div class="choose-template-information clearfix">
                            <div class="template-title" data-bind="text: name"></div>
                            <div class="template-information" data-bind="text: description">
                                &nbsp;
                            </div>
                        </div>
                        <div class="selected-template-image" data-bind="visible: $data == $parent.currentTemplate()"></div>
                    </div>
                    <!-- /ko -->
                    <div class="wait-block" data-bind="visible: showProgress">
                        <div class="icon-spinner-wrapper">
                            <img src="/Content/images/loader.gif" alt="" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <iframe data-bind = "attr: { src: currentTemplate().settingsUrl + '?experienceId=' + experienceId + '&templateId=' + currentTemplate().id }" frameborder="0" width="100%" height="600"></iframe>
</section>
