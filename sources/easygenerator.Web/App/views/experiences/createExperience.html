<section id="createExperience" class="create-experience container unselectable">
    <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'experiences', isGoBackTextLocalizable: true, goBackAction: navigateToExperiences } }">
    </div>

    <form class="create-form">
        <div class="white-framing pull-left">
            <img class="create-form-image" src="/Content/images/experience.png" alt="" />
        </div>
        <div class="create-form-field">
            <div class="edit-field selectable">
                <div class="text-block bordered active" data-bind="css: { error: !title.isValid() && title().length > title.maxLength, active: title.isEditing }">
                    <div class="editarea editarea-editable-text" data-bind="editableText: { text: title }, hasFocus: title.isEditing"></div>
                    <div class="chars-counter" data-bind="css: { error: !title.isValid() && title().length > title.maxLength }">
                        <span data-bind="text: title().length"></span>/<span data-bind="    text: title.maxLength"></span>
                    </div>
                </div>
            </div>
        </div>

        <!-- ko compose: { view: 'views/common/formactions', model: { isValid: title.isValid(), saveAndNew: createAndNew, saveAndOpen: createAndEdit } } -->
        <!-- /ko -->

        <div class="create-form-tip hand-writing pull-left">
            <span data-bind="localize: { text: 'typeExperienceTitleHere' }"></span>
            <span class="create-form-tip-image"></span>
        </div>

    </form>

</section>
