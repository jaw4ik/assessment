<section id="createExperience" class="create-experience container unselectable">

    <div class="navbar" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'experiences', isGoBackTextLocalizable: true, goBackAction: navigateToExperiences } }">
    </div>

    <form class="create-form">
        <div class="white-framing pull-left">
            <img class="create-form-image" src="/Content/images/experience.png" alt="" />
        </div>
        <div class="create-form-field">
            <div class="edit-field selectable">
                <div class="text-block bordered active" data-bind="css: { error: !title.isValid() && title().length > experienceTitleMaxLength, active: title.isEditing }">
                    <div data-autofocus="true" class="editarea editarea-editable-text" data-bind="editableText: { text: title }, hasFocus: title.isEditing"></div>
                    <div class="chars-counter" data-bind="css: { error: !title.isValid() && title().length > experienceTitleMaxLength }">
                        <span data-bind="text: title().trim().length"></span>/<span data-bind="text: experienceTitleMaxLength"></span>
                    </div>
                </div>
            </div>
            <!-- ko compose: { view: 'views/common/createtip', model: { text: 'typeExperienceTitleHere' } } -->
            <!-- /ko -->
        </div>

        <!-- ko compose: { view: 'views/common/formactions', model: { isValid: title.isValid(), saveAndNew: createAndNew, saveAndOpen: createAndEdit } } -->
        <!-- /ko -->

    </form>

</section>
