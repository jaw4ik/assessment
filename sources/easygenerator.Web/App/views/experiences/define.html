<section>

    <div class="content-holder resizable">

        <header class="view-header">
            <div class="view-header-title">
                <div class="edit-field selectable" data-bind="editableText: { text: title, multiline: false }, event: { focus: startEditTitle, blur: endEditTitle }, css: { 'active': isEditing(), 'error': !title.isValid() }"></div>
                <div class="chars-counter" data-bind="css: { error: !title.isValid() }">
                    <span data-bind="text: title().trim().length"></span>/<span data-bind="text: experienceTitleMaxLength"></span>
                </div>
            </div>
        </header>

        <div class="objectives-filters-holder clearfix">
            <aside class="objectives-filters-block">
                <h3 class="objectives-filters-title" data-bind="localize: { text: 'filter' }"></h3>
                <div class="objectives-filters-controls">
                    <div class="filter-radio-control" data-bind="click: showConnectedObjectives">
                        <label class="filter-radio-label" data-bind="css: { checked: objectivesMode() == objectivesListModes.display }, localize: { text: 'showAllConnectedLearningObjectives' }">
                        </label>
                    </div>
                    <div class="filter-radio-control" data-bind="click: showAllAvailableObjectives">
                        <label class="filter-radio-label" data-bind="css: { checked: objectivesMode() == objectivesListModes.appending }, localize: { text: 'showOtherLearningObjectives' }">
                        </label>
                    </div>
                </div>
            </aside>
            <div class="main-content-list-holder">
                <div class="list-controls-holder clearfix">
                    <!-- ko if: objectivesMode() == objectivesListModes.display -->
                    <!-- ko if: canDisconnectObjectives() -->
                    <span class="selected-item-action disconnect enabled" data-bind="click: disconnectSelectedObjectives, localize: { text: 'disconnectSelected' }"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: canDisconnectObjectives()-->
                    <span class="selected-item-action disconnect disabled" data-bind="localize: { text: 'disconnectSelected' }"></span>
                    <!-- /ko -->
                    <!--/ko -->
                    <!-- ko if: objectivesMode() == objectivesListModes.appending -->
                    <span class="selected-item-action add" data-bind="css: { enabled: canConnectObjectives(), disabled: !canConnectObjectives() }, click: connectObjectives, localize: { text: 'connectSelected' }"></span>
                    <!-- /ko -->
                    <div class="dotted-line"></div>
                </div>
                <!-- ko if: objectivesMode() == objectivesListModes.display -->
                <div class="create-new-holder">
                    <a href="#" class="create-new-title" data-bind="click: navigateToCreateObjective, attr: { href: '#objective/create?experienceId=' + id }">
                        <span class="create-new-icon">&nbsp;</span>
                        <span data-bind="localize: { text: 'createAndConnectLearningObjective' }"></span>
                    </a>
                    <div class="dotted-line"></div>
                </div>
                <!-- /ko -->
                <!-- ko if: objectivesMode() == objectivesListModes.appending && availableObjectives().length == 0-->
                <div class="empty-list-wrapper">
                    <div class="empty-list" data-bind="localize: { text: 'noLearningObjectivesToConnect' }"></div>
                </div>
                <!-- /ko -->
                <!-- ko if: (objectivesMode() == objectivesListModes.display && connectedObjectives().length > 0) || (objectivesMode() == objectivesListModes.appending && availableObjectives().length > 0) -->
                <ul class="unstyled main-content-list">
                    <!-- ko foreach: objectivesMode() == objectivesListModes.display ? connectedObjectives() : availableObjectives() -->
                    <li class="main-content-list-item" data-bind="css: { selected: isSelected }">
                        <div class="list-item-content-holder" data-bind="click: $parent.toggleObjectiveSelection">
                            <div class="list-item-checkbox">
                                <span class="custom-checkbox-wrapper" data-bind="css: { checked: isSelected }">
                                    <input class="custom-checkbox" type="checkbox" />
                                </span>
                            </div>
                            <div class="list-item-logo">
                                <img class="list-item-logo-image" alt="" src="" data-bind="attr: { src: image }" />
                            </div>
                            <div class="list-item-info">
                                <div class="list-item-title">
                                    <span class="selectable" data-bind="text: title"></span>
                                </div>
                                <div class="list-item-saved">
                                    <span data-bind="localize: { text: 'lastEdited' }">Last edited: </span><span data-bind="date: { value: modifiedOn, formatString: 'L', language: $parent.currentLanguage }"></span>
                                </div>
                            </div>
                        </div>
                        <div class="open-item-btn">
                            <a href="#" class="cursor-pointer green btn btn-small open-btn" data-bind="click: $parent.navigateToObjectiveDetails.bind($parent), attr: { href: 'objective/' + $parent.id + '?experienceId=' + id }">
                                <span class="open-btn-text" data-bind="localize: { text: 'open' }"></span>
                            </a>
                        </div>
                    </li>
                    <!-- /ko -->
                </ul>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
