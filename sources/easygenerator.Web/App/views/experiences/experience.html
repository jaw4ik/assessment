<section class="experience unselectable container">
    <nav class="main-nav">
        <ul class="unstyled main-nav-list">
            <li class="main-nav-item left" data-bind="compose: { view: 'views/common/navbar.html', model: { goBackText: 'experiences',  isGoBackTextLocalizable: true, goBackAction: navigateToExperiences } }"></li>
            <li class="main-nav-item right">
                <div class="nav-control right" data-bind="css: { 'build-experience': status() == statuses.notStarted }">
                    <!-- BUILD EXPERIENCE BUTTON -->
                    <!-- ko if: status() == statuses.notStarted -->
                    <div class="experience-build-progress-status-item build" data-bind="click: buildExperience">
                        <span class="experience-build-status-image experience-build-status-image-not-started pull-right"></span>
                        <span class="nav-title" data-bind="localize: { text: 'buildExperience' }">Build experience</span>
                    </div>
                    <!-- /ko -->

                    <!-- BUILDING STATUS -->
                    <!-- ko if: status() == statuses.inProgress && status() != statuses.notStarted -->
                    <div class="experience-build-progress-status-item not-transparent">
                        <span class="experience-build-status-image experience-build-status-image-in-progress pull-right"></span>
                        <span class="nav-title" data-bind="localize: { text: 'experienceBuildingStatus' }">Building...</span>
                    </div>
                    <!-- /ko -->

                    <!-- BUILD SUCCESS/ DOWNLOAD BUTTON -->
                    <!-- ko if: status() == statuses.succeed && status() != statuses.notStarted -->
                    <div class="experience-build-progress-status-item" data-bind="click: downloadExperience">
                        <span class="experience-build-status-image experience-build-status-image-complete pull-right"></span>
                        <span class="nav-title" data-bind="localize: { text: 'experienceDownloadAction' }">Download</span>
                    </div>
                    <!-- /ko -->

                    <!-- BUILD FAILED BUTTON -->
                    <!-- ko if: status() == statuses.failed -->
                    <div class="experience-build-progress-status-item failed not-transparent" data-bind="event: { mouseover: resetBuildStatus }">
                        <span class="experience-build-status-image experience-build-status-image-failed pull-right"></span>
                        <span class="experience-build-status-text" data-bind="localize: { text: 'experienceFailedStatus' }">Building failed</span>
                    </div>
                    <!-- /ko -->
                </div>

                <!-- REBUILD BUTTON -->
                <!-- ko if: status() == statuses.succeed ||  status() == statuses.inProgress && !isFirstBuild() -->
                <div class="main-nav-separator"></div>
                <div class="nav-control rebuild left">
                    <!-- ko if: status() == statuses.inProgress -->
                    <div class="disabled nav-control-inner rebuild">
                        <span class="nav-title" data-bind="localize: { text: 'experienceRebuildAction' }"></span>
                    </div>
                    <!-- /ko -->
                    <!-- ko ifnot: status() == statuses.inProgress -->
                    <div class="nav-control-inner rebuild" data-bind=" click: buildExperience">
                        <span class="nav-title" data-bind="localize: { text: 'experienceRebuildAction' }"></span>
                    </div>
                    <!-- /ko -->
                </div>
                <!-- /ko -->
            </li>
        </ul>
    </nav>
    <header class="page-header-wrapper">
        <aside class="nav-element-wrapper previous">
            <!-- ko ifnot: _.isNullOrUndefined(previousExperienceId) -->
            <a class="nav-element prev-btn" href="" title="Previous" data-bind="click: navigateToPreviousExperience, localize: { title: 'previous' }"></a>
            <!-- /ko -->
            <!-- ko if: _.isNullOrUndefined(previousExperienceId) -->
            <span class="nav-element prev-btn disabled" title="Previous" data-bind="localize: { title: 'previous' }"></span>
            <!-- /ko -->
        </aside>
        <div class="page-header clearfix">
            <div class="page-header-image white-framing">
                <img alt="" class="experience-image" src="/Content/images/experience.png" />
            </div>
            <div class="info-btn-holder pull-left">
                <div class="info-btn-wrapper">
                    <div class="info-btn"></div>
                    <div class="info-popup-wrapper">
                        <div class="experience-info-popup">
                            <table class="experience-info-table" data-bind="css: !_.isDate(builtOn()) ? 'not-built' : '' ">
                                <tbody>
                                    <tr>
                                        <td class="condition-title" rowspan="2">
                                            <span class="after-colon" data-bind="localize: { text: 'createdOn' }"></span>
                                        </td>
                                        <td class="value-column">
                                            <span class="condition-date-text"></span>
                                            <div class="experience-date-block-text" data-bind="date: { value: createdOn, formatString: 'L', language: currentlanguage }"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="value-column">
                                            <span class="condition-date-time-text" data-bind="date: { value: createdOn, formatString: 'LT', language: currentlanguage }"></span>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="condition-title" rowspan="2">
                                            <span class="after-colon" data-bind="localize: { text: 'modifiedOn' }"></span>
                                        </td>
                                        <td class="value-column">
                                            <span class="condition-date-text"></span>
                                            <div class="experience-date-block-text" data-bind="date: { value: modifiedOn, formatString: 'L', language: currentlanguage }"></div>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="value-column">
                                            <span class="condition-date-time-text" data-bind="date: { value: modifiedOn, formatString: 'LT', language: currentlanguage }"></span>
                                        </td>
                                        
                                    </tr>
                                    <tr>
                                        <td class="condition-title" rowspan="2">
                                            <span class="after-colon" data-bind="localize: { text: 'builtOn' }"></span>
                                        </td>
                                        <td class="value-column">
                                            <!--ko ifnot: !_.isDate(builtOn())-->
                                            <span class="condition-date-text"></span>
                                            <div class="experience-date-block-text" data-bind="date: { value: builtOn, formatString: 'L', language: currentlanguage }"></div>
                                            <!--/ko-->
                                            <!--ko if: !_.isDate(builtOn())-->
                                            <span class="condition-date-text"></span>
                                            <div class="experience-date-block-text not-built" data-bind="localize: { text: 'notBuilt' }"></div>
                                            <!--/ko-->
                                        </td>
                                    </tr>
                                    
                                    <tr>
                                        <td class="value-column">
                                            <!--ko ifnot: !_.isDate(builtOn())-->
                                            <span class="condition-date-time-text" data-bind="date: { value: builtOn, formatString: 'LT', language: currentlanguage }"></span>
                                            <!--/ko-->
                                            <!--ko if: !_.isDate(builtOn())-->
                                            <span>&nbsp;</span>
                                            <!--/ko-->
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                            <div class="experience-info-popup-triangle-wrapper">
                                <div class="experience-info-popup-triangle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="page-header-info experience-header-title">
                <div class="experience-text-wrapper">
                    <div class="edit-field selectable">
                        <div class="text-block" data-bind="css: { 'active': isEditing(), error: !title.isValid() || title().trim().length == 0 }">
                            <div class="editarea editarea-editable-text" data-bind="editableText: { text: title, multiline: false }, hasFocus: isEditing, event: { focus: startEditing,  blur: saveChanges}"></div>
                            <div class="chars-counter" data-bind="css: { error: !title.isValid() || title().trim().length == 0 }">
                                <span data-bind="text: title().length"></span>
                                <span>/</span>
                                <span data-bind="text: experienceTitleMaxLength"></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <aside class="nav-element-wrapper next">
            <!-- ko ifnot: _.isNullOrUndefined(nextExperienceId) -->
            <a class="nav-element next-btn" href="" title="Next" data-bind="click: navigateToNextExperience, localize: { title: 'next' }"></a>
            <!-- /ko -->
            <!-- ko if: _.isNullOrUndefined(nextExperienceId) -->
            <span class="nav-element next-btn disabled" title="Next" data-bind="localize: { title: 'next' }"></span>
            <!-- /ko -->
        </aside>
    </header>


    <div class="experience-related-objectives-header">
        <span data-bind="localize: { text: 'relatedLearningObjectives' }">Related learning objectives</span>
        <hr />
    </div>

    <div class="content-list-wrapper">
        <ul class="content-list">
            <!-- ko foreach: objectives -->
            <li class="content-list-item" data-bind="css: { 'selected': isSelected }">
                <div class="hover-indicator"></div>
                <div class="logo-wrapper white-framing">
                    <img class="logo" alt="" data-bind="attr: { src: image }">
                    <div class="item-options">
                        <div class="item-option select" data-bind="click: $parent.toggleObjectiveSelection">
                            <!-- ko ifnot: isSelected() -->
                            <div class="nowrap" data-bind="localize: { text: 'select' }">Select</div>
                            <div class="action-img unchecked inline">
                                <input type="checkbox" class="custom-checkbox">
                            </div>
                            <!-- /ko -->
                            <!-- ko if: isSelected() -->
                            <div class="nowrap" data-bind="localize: { text: 'unselect' }">Unselect</div>
                            <div class="action-img checked inline">
                                <input class="custom-checkbox" type="checkbox">
                            </div>
                            <!-- /ko -->
                        </div>
                        <div class="separator"></div>
                        <div class="item-option edit" data-bind="click: $parent.navigateToObjectiveDetails">
                            <div class="nowrap" data-bind="localize: { text: 'edit' }">Open</div>
                            <div class="action-img inline">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="li-related-objective-question-count-wrapper" data-bind="localize: { title: 'numberOfRelatedQuestions' }">
                    <div class="li-related-objective-question-count-image"></div>
                    <div class="li-related-objective-question-count-text" data-bind="text: questionsCount"></div>
                </div>
                <div class="text-block">
                    <p data-bind="text: title"></p>
                </div>
            </li>
            <!-- /ko -->
        </ul>
    </div>
</section>
<div class="alert alert-info" data-bind="visible: notification.visibility">
    <button class="close absolute-right" data-bind="click: notification.close">×</button>
    <span class="alert-content">
        <span class="info-icon"></span>
        <span class="alert-text">
            <span data-bind="text: notification.text()"></span>
        </span>
    </span>
</div>
