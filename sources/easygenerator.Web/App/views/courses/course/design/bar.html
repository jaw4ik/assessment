<section class="design left-side-bar">
    <div class="design-bar-navigation">
        <ul class="design-bar-navigation-list">
            <li class="design-bar-navigation-item selected">
                <div class="border-radius-effect-top"></div>
                <div class="navigation-item-thumbnail settings-thumbnail"></div>
                <div class="navigation-item-title" data-bind="localize: { text: 'settings' }">Settings</div>
                <div class="border-radius-effect-bottom"></div>
            </li>
        </ul>
    </div>
    <div class="design-bar-content">
        <!-- ko if: template().settingsAvailable && !settingsVisibility() -->
        <div data-bind="preloader: { settings: 'grey align-center', styles: { top: '300px' } }"></div>
        <!-- /ko -->
        <!-- ko if: template().settingsAvailable -->
        <iframe id="template-settings" class="template-settings" data-bind="style: { visibility: settingsVisibility() ? 'visible' : 'hidden' }, attr: { src: template().designSettingsUrl + '?v=' + appVersion + '&courseId=' + courseId + '&templateId=' + template().id }, event: { load: settingsFrameLoaded }, windowMessageListener: onGetTemplateMessage" frameborder="0"></iframe>
        <!-- /ko -->
        <!-- ko ifnot: template().settingsAvailable -->
        <span class="unavailable-settings" data-bind="localize: { text: 'templateDesignSettingsNotAvailable' }">Sorry, but the selected template doesn't contain design settings</span>
        <!-- /ko -->
    </div>
</section>
