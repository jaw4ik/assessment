<section class="design left-side-bar">
    <div class="design-bar-navigation">
        <!-- ko if: !template().isLoading() -->
        <ul class="design-bar-navigation-list"  data-bind="foreach:settingsTabs">
            <li class="design-bar-navigation-item" data-bind="css:{selected:isSelected}, click:$root.changeTab">
                <div class="border-radius-effect-top"></div>
                <div class="navigation-item-thumbnail settings-thumbnail" data-bind="css:name"></div>
                <div class="navigation-item-title" data-bind="text:title"></div>
                <div class="border-radius-effect-bottom"></div>
            </li>
        </ul>
        <!-- /ko -->
    </div>
    <div class="design-bar-content">
        <!-- ko if: template().settingsAvailable && !settingsVisibility() -->
        <div data-bind="preloader: { settings: 'grey align-center', styles: { top: '300px' } }"></div>
        <!-- /ko -->
        <!-- ko if: template().settingsAvailable -->
        <iframe id="template-settings" class="template-settings" data-bind="style: { visibility: settingsVisibility() ? 'visible' : 'hidden' }, attr: { src: currentSettingsTabUrl() + '?v=' + appVersion + '&courseId=' + courseId + '&templateId=' + template().id }, event: { load: settingsFrameLoaded }, windowMessageListener: onGetTemplateMessage" frameborder="0"></iframe>
        <!-- /ko -->
        <!-- ko ifnot: template().settingsAvailable -->
        <span class="unavailable-settings" data-bind="localize: { text: 'templateDesignSettingsNotAvailable' }">Sorry, but the selected template doesn't contain design settings</span>
        <!-- /ko -->
    </div>
</section>
