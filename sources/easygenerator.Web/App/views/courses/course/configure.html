<section class="course configure view-module">
    <div class="content-section-wrapper">
        <div class="content-section">
            <div class="template-settings-block">
                <!-- ko if: settingsAvailable() && !settingsVisibility() -->
                <div data-bind="preloader: { settings: 'align-center', styles: { top: '300px' } }"></div>
                <!-- /ko -->
                <!-- ko if: settingsAvailable -->
                <iframe id="template-settings" data-bind="style: { visibility: settingsVisibility() ? 'visible' : 'hidden' }, attr: { src: configureSettingsUrl() + '?v=' + appVersion + '&courseId=' + courseId + '&templateId=' + templateId() }, event: { load: frameLoaded }, windowMessageListener: onGetTemplateMessage" frameborder="0" width="100%" height="2500px"></iframe>
                <!-- /ko -->
                <!-- ko ifnot: settingsAvailable -->
                <span data-bind="localize: { text: 'templateConfigureSettingsNotAvailable' }">Sorry, but the selected template doesn't contain configure settings</span>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
