<section class="course design view-module">

    <div class="content-section-wrapper">
        <div class="content-section clearfix">
            <div class="choose-template-holder">
                <div>
                    <h2 class="choose-template-title" data-bind="localize: { text: 'chooseTemplate' }">Choose template:</h2>
                    <div class="tooltip-icon" data-bind="tooltip:'top'">
                        <h4 class="tooltip-title" data-bind="localize: { html: 'tooltipCourseTemplateTitle'}"></h4>
                        <div class="tooltip-content" data-bind="localize: { html: 'tooltipCourseTemplateDescription'}">
                        </div>
                        <div class="tooltip-buttons-holder" data-bind="localize: { html: 'tooltipCourseTemplateLink'}">
                        </div>
                    </div>
                </div>
                <ul class="choose-template-list">
                    <!-- ko foreach: templates -->
                    <li class="choose-template-list-item" data-bind="css: { selected: $data == $parent.currentTemplate() }, click: $parent.selectTemplate">
                        <div class="template-image-holder">
                            <img class="template-image" data-bind="attr: { src: image }" src="" />
                        </div>
                        <div class="template-info-wrapper">
                            <div class="template-title" data-bind="text: name">
                                &nbsp;
                            </div>
                            <div class="template-desc" data-bind="text: description">
                                &nbsp;
                            </div>
                        </div>
                        <div class="template-preview-link" data-bind="visible: previewDemoUrl, click: openPreview, localize: { text: 'previewTemplate' }">Preview template</div>
                    </li>
                    <!-- /ko -->
                    <div class="choose-template-lock-layout" data-bind="visible: lockTemplateChoosing"></div>
                </ul>
            </div>
            <div class="template-settings-block">
                <h2 class="template-settings-title" data-bind="localize: { text: 'templateSettings' }">Course template settings:</h2>
                <!-- ko ifnot: settingsVisibility -->
                <div class="template-settings-spinner">
                    <div class="circular-loader x32 black align-center">
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                        <div class="circular-loader-item"></div>
                    </div>
                </div>
                <!-- /ko -->
                <iframe data-bind="style: { visibility: settingsVisibility() ? 'visible' : 'hidden' }, attr: { src: currentTemplate().settingsUrl + '?v=' + appVersion + '&courseId=' + courseId + '&templateId=' + currentTemplate().id }, event: { load: resizeFrame }" frameborder="0" width="100%"></iframe>
            </div>
        </div>
    </div>
</section>
