<section class="design-view-module clearfix">
    <div class="template-settings-block">
        <h2 class="template-settings-title" data-bind="localize: { text: 'templateSettings' }">Template settings</h2>
        <div class="template-settings-wrapper">
            <iframe data-bind="attr: { src: currentTemplate().settingsUrl + '?courseId=' + courseId + '&templateId=' + currentTemplate().id }" frameborder="0" width="100%" height="475"></iframe>
        </div>
    </div>
    <div class="choose-template-holder">
        <h2 class="choose-template-title" data-bind="localize: { text: 'chooseTemplate' }">Choose template</h2>
        <ul class="choose-template-list">
            <!-- ko foreach: templates -->
            <li class="choose-template-list-item" data-bind="css: { selected: $data == $parent.currentTemplate() }, click: $parent.selectTemplate">
                <div class="template-image-holder">
                    <img class="template-image" data-bind="attr: { src: image }" src="" />
                </div>
                <div class="template-info-wrapper">
                    <div class="template-title" data-bind="text: name">
                        &nbsp;
                    </div>
                    <div class="template-desc" data-bind="text: description">
                        &nbsp;
                    </div>
                </div>
            </li>
            <!-- /ko -->
            <div class="choose-template-spinner" data-bind="visible: showProgress">
                <div class="icon-spinner-wrapper">
                    <img src="/Content/images/loader.gif" alt="" />
                </div>
            </div>
        </ul>
    </div>
</section>
