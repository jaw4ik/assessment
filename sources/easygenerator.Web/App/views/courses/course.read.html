<section>

    <div class="content-holder">
        <div class="page-view-caption clearfix">
            <div class="page-view-caption-text" data-bind="localize: { text: 'courseViewCaption' }">Course editor</div>
            <div data-bind="compose: { model: collaborators, view: 'views/courses/collaboration/collaborators.html' }"></div>
        </div>
    </div>

    <div class="content-holder">
        <div class="content-holder resizable">

            <header class="view-header">
                <div class="view-header-title">
                    <div class="edit-field selectable" data-bind="text: title"></div>
                </div>
            </header>
            <div class="course-introduction-wrapper" data-bind="with: courseIntroductionContent">
                <div class="entity-content-action-wrapper">
                    <!-- ko if: isContentDefined -->
                    <!-- ko if: isExpanded -->
                    <div class="entity-content-action hide cursor-default" data-bind="click: toggleExpand, localize: { text: 'hideCourseContent' }">Hide course introduction content</div>
                    <!-- /ko -->
                    <!-- ko ifnot: isExpanded -->
                    <div class="entity-content-action show cursor-default" data-bind="click: toggleExpand, localize: { text: 'showCourseContent' }">Show course introduction content</div>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: isContentDefined -->
                    <div class="entity-content-action add cursor-default" data-bind="click: addContent, localize: { text: 'addCourseContent' }">Add course introduction content</div>
                    <!-- /ko -->
                </div>
                <!-- ko if: isContentDefined -->
                <!-- ko if: isExpanded -->
                <div class="course-introduction-content-wrapper">
                    <div class="course-introduction-content">
                        <div class="course-introduction-block">
                            <div class="course-introduction selectable" data-bind="html: text"></div>
                        </div>
                    </div>
                </div>
                <!-- /ko -->
                <!-- /ko -->
            </div>
            <div class="main-content-list-title-wrapper">
                <span class="main-content-list-title" data-bind="localize: { text: 'relatedLearningObjectives' }">Related learning objectives</span>
            </div>
            <div class="main-content-list-holder">
                <div class="view-list-actions-holder">
                    <div class="list-item-action delete">
                        <span class="selected-item-action disconnect disabled" data-bind="localize: { text: 'disconnectSelected' }"></span>
                    </div>
                    <div class="list-item-action empty">
                        &nbsp;
                    </div>
                    <div class="list-item-action connect-objectives">
                        <div class="action-item-btn-wrapper">
                            <button class="action-item-btn connect-item btn disabled">
                                <span class="action-item-btn-caption" data-bind="localize: { text: 'connectExistingLearningObjectives' }">Connect existing</span>
                            </button>
                        </div>
                    </div>
                    <div class="list-item-action create">
                        <div class="action-item-btn-wrapper">
                            <button class="action-item-btn create-item btn green disabled">
                                <span class="action-item-btn-caption" data-bind="localize: { text: 'createAndConnectLearningObjective' }">Learning objective</span>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- ko if: connectedObjectives.length == 0 -->
                <div class="empty-list-wrapper">
                    <span class="empty-list" data-bind="localize: { text: 'learningObjectiveListIsEmpty'}">Learning objective list is empty</span>
                </div>
                <!-- /ko -->
                <!--ko if: connectedObjectives.length > 0-->
                <ul class="unstyled main-content-list" data-bind="foreach: connectedObjectives">
                    <li class="main-content-list-item draggable">
                        <div class="list-item-content-holder" data-bind="click: $parent.navigateToObjectiveDetails.bind($parent)">
                            <div class="list-item-drag-icon-wrapper">
                                <span class="list-item-drag-icon disabled" data-bind="stopEventPropagation: { event: 'click' }"></span>
                            </div>
                            <div class="list-item-checkbox">&nbsp;</div>
                            <div class="list-item-logo">
                                <img class="list-item-logo-image" alt="" src="" data-bind="attr: { src: image }" />
                            </div>
                            <div class="list-item-info">
                                <div class="list-item-title">
                                    <span class="selectable" data-bind="text: title"></span>
                                </div>
                                <div class="list-item-saved">
                                    <span data-bind="localize: { text: 'lastEdited' }">Last edited: </span><span data-bind="date: { value: modifiedOn, formatString: 'L', language: $parent.currentLanguage }"></span>
                                </div>
                            </div>
                            <div class="list-item-open">
                                <div class="list-item-open-btn course-action-btn">
                                    <div class="list-action-tooltip" data-bind="localize: { text: 'open' }">Open</div>
                                </div>
                            </div>
                        </div>
                        <span class="custom-checkbox-wrapper" data-bind="css: { checked: isSelected }, click: $parent.toggleObjectiveSelection">
                            <input class="custom-checkbox" type="checkbox" />
                        </span>
                    </li>
                </ul>
                <!-- /ko -->
            </div>
        </div>
    </div>
</section>
