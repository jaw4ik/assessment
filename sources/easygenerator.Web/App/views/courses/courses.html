<section class="courses view-module" data-bind="scrollToElement: {}">

    <div class="content-holder resizable">

        <div class="page-view-caption clearfix">
            <div class="page-view-caption-text" data-bind="localize: { text: 'courses' }">Courses</div>
        </div>
        <div class="view-list-actions-holder">
            <div class="list-item-action create">
                <div class="create-item-btn-wrapper">
                    <button class="create-item-btn" data-bind="click: navigateToCreation">
                        <span class="create-item-btn-caption" data-bind="localize: { text: 'createNewCourse' }">New course</span>
                    </button>
                    <!-- ko if: courses().length < 1 -->
                    <div class="tip-arrow-holder">
                        <div class="tip-arrow-text" data-bind="localize: { text : 'startFromHere' }">Start from here</div>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
            <div class="list-item-action empty">
                &nbsp;
            </div>
            <div class="list-item-action delete">
                <!-- ko if: enableDeleteCourses -->
                <span class="selected-item-action delete enabled" data-bind="click: deleteSelectedCourses, localize: { text: 'deleteSelected' }">Delete selected</span>
                <!-- /ko -->
                <!-- ko ifnot: enableDeleteCourses -->
                <span class="selected-item-action delete disabled" data-bind="localize: { text: 'deleteSelected' }">Delete selected</span>
                <!-- /ko -->
            </div>
        </div>
        <ul class="unstyled main-content-list">
            <!-- ko if: courses().length < 1 -->
            <li class="empty-list-wrapper">
                <span class="empty-list" data-bind="localize: { text: 'courseListIsEmpty'}">Course list is empty</span>
            </li>
            <!-- /ko -->
            <!-- ko foreach: courses -->
            <li class="main-content-list-item" data-bind="css: { 'scrollToElement': $parent.lastVistedCourseId == id, selected: isSelected }">
                <div class="overflow-wrapper">
                    <div class="list-item-content-holder" data-bind="click: $parent.toggleSelection">
                        <div class="list-item-checkbox">
                            <span class="custom-checkbox-wrapper" data-bind="css: { checked: isSelected }">
                                <input class="custom-checkbox" type="checkbox" />
                            </span>
                        </div>
                        <div class="list-item-logo">
                            <span class="list-item-logo-image-wrapper">
                                <img class="list-item-logo-image" alt="" data-bind="attr: { src: image }" src="" />
                            </span>
                        </div>
                        <div class="list-item-info">
                            <div class="list-item-title">
                                <span class="selectable" data-bind="text: title"></span>
                            </div>
                            <div class="list-item-saved">
                                <span data-bind="localize: { text: 'lastEdited' }">Last edited:</span> <span data-bind="date: { value: modifiedOn, formatString: 'L', language: $parent.currentLanguage }"></span>
                            </div>
                        </div>
                    </div>
                    <div class="open-item-btn">
                        <a href="" class="cursor-pointer green btn btn-small open-btn" data-bind="click: $parent.navigateToDetails, attr: { href: '#course/' + id }">
                            <span class="open-btn-text" data-bind="localize: { text: 'open' }">Open</span>
                        </a>
                    </div>
                    <div class="course-actions-panel">
                        <div class="course-actions-wrapper">
                            <!-- ko ifnot: showStatus() -->
                            <div class="course-action download-package" data-bind="click: $parent.downloadCourse">
                                <span class="course-action-title" data-bind="localize: { text: 'courseDownloadAction' }">Download</span>
                            </div>
                            <div class="course-action publish-package" data-bind="click: $parent.publishCourse">
                                <span class="course-action-title" data-bind="localize: { text: !publishPackageExists() ? 'publishOnline' : 'republishOnline' }">Publish online</span>
                            </div>
                            <!-- /ko -->
                            <!-- ko if: showStatus() -->
                            <div class="course-action download-package">
                                <span class="course-action-title" data-bind="localize: { text: 'courseDownloadAction' }">Download</span>
                            </div>
                            <div class="course-action publish-package">
                                <span class="course-action-title" data-bind="localize: { text: !publishPackageExists() ? 'publishOnline' : 'republishOnline' }">Publish online</span>
                            </div>
                            <!-- /ko -->
                            <div class="course-action disabled" data-bind="css: { 'package-link': publishPackageExists() }">
                                <!-- ko if: publishPackageExists() -->
                                <input class="package-link-input" type="text" readonly="readonly" data-bind="value: publishedPackageUrl, selectTextBinding: deliveringState() === $parent.states.succeed" />
                                <!-- /ko -->
                            </div>
                            <!-- ko if: publishPackageExists() -->
                            <div class="course-action-open-link disabled">
                                <a class="open-link" data-bind="click: $parent.openPublishedCourse, attr: { href: publishedPackageUrl }">
                                    <span class="open-link-title" data-bind="localize: { text: 'openLink' }"></span>
                                </a>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- ko if: showStatus() -->
                    <div class="course-status-container" data-bind="event: { mouseover: $parent.enableOpenCourse }">
                        <!-- ko if: deliveringState() === $parent.states.building || deliveringState() === $parent.states.publishing -->
                        <div class="course-text-holder building">
                            <span class="course-text" data-bind="localize: { text: deliveringState() === $parent.states.building ? 'assembling' : 'publishing' }"></span>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: deliveringState() === $parent.states.succeed -->
                        <div class="course-text-holder complete">
                            <span class="course-text" data-bind="localize: { text: 'courseCompleteStatus' }"></span>
                        </div>
                        <!-- /ko -->
                        <!-- ko if: deliveringState() === $parent.states.failed -->
                        <div class="course-text-holder failed">
                            <span class="course-text" data-bind="localize: { text: 'courseFailedStatus' }"></span>
                        </div>
                        <!-- /ko -->
                    </div>
                    <!-- /ko -->
                    <!-- link to render package url to and click after assembling -->
                    <a id="packageLink" style="display:none" data-bind="attr: { id: 'packageLink_' + id, href: 'download/' + packageUrl() }"></a>
                </div>
            </li>
            <!-- /ko -->
        </ul>
    </div>
</section>
