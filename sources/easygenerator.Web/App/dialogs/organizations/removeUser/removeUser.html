<div class="dialog remove-organization-user">
    <div class="dialog-title-wrapper">
        <div class="dialog-title-img"></div>
        <div class="dialog-title" data-bind="localize: { text: 'removeUser' }"></div>
        <div class="dialog-item-title single-line">
            <span class="dialog-item-title-text" data-bind="text: userName"></span>
            <span>&nbsp;</span>
            <span data-bind="localize: {text: 'fromYourOrganization'}"></span>
            <span>?</span>
        </div>
        <div class="dialog-info-wrapper">
            <div class="dialog-info" data-bind="scrollbar: {}">
                <div class="dialog-info-scrollable-container">
                    <h3 data-bind="localize: { text: 'importantInformation'}"></h3>
                    <p data-bind="localize: { text: 'youWontBeAbleToViewAndEditHisHerCourses'}"></p>
                    <p data-bind="localize: { text: 'defaultSettingsOfOrganizationWontBeShared'}"></p>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog-actions">
        <button class="btn white grey-border cancel-delete-item-btn" data-bind="click: cancel, css:{ 'disabled': isRemoving() }, disable: isRemoving()">
            <span class="btn-caption" data-bind="localize: { text: 'cancel' }"></span>
        </button>
        <button class="btn red delete-item-btn" data-bind="click: removeUser, css:{ 'disabled': isRemoving(), 'progress': isRemoving() }, disable: isRemoving()">
            <!-- ko if: isRemoving() -->
            <div data-bind="preloader: { type: 'circular', settings: 'small white align-center' }"></div>
            <!-- /ko -->
            <!-- ko ifnot: isRemoving() -->
            <span class="btn-caption" data-bind="localize: { text: 'removeUser' }"></span>
            <!-- /ko -->
        </button>
    </div>
</div>
