<div class="modal-dialog-wrapper invite-organization-users" data-bind="ifExtended: { value: isShown, delayOnFalse: 300 }, dialog: { autoclose: true, isShown: isShown, onHide: hide.bind($data) }, css: { visible: isShown}, lockScroll: { lock: isShown }">
    <div class="modal-dialog-close-btn" data-bind="click: hide.bind($data)"></div>
    <header class="modal-dialog-header">
        <div class="modal-dialog-header-text" data-bind="localize: { text: 'inviteUsers' }"></div>
    </header>
    <div class="modal-dialog-content">
        <form class="invite-organization-users-form" data-bind="submit: submit">
            <div class="modal-dialog-form-row">
                <div data-bind="tags: { collection: emails, autofocus: true, disabled: isProcessing, valid: isValid, placeholderKey: 'inviteByEmailAddress', validationPattern: emailValidationPattern }"></div>
                <div class="modal-dialog-dorm-input-description" data-bind="localize: { text: 'useSpaceCommaOrSemocolonBtwEmails'}"></div>
            </div>
            <div class="action-item-btn-wrapper">
                <button class="action-item-btn btn green" data-bind="click: submit, disable: isProcessing, css: { progress: isProcessing }">
                    <span class="btn-caption" data-bind="localize: { text: 'sendInvites' }"></span>
                </button>
            </div>
        </form>
    </div>
    <footer class="modal-dialog-footer">
        <div class="modal-dialog-footer-text">
            <div class="modal-dialog-footer-text-block" data-bind="localize: { text: 'wantAutoUserAddingByDomain'}"></div>
            <div class="modal-dialog-footer-text-block">
                <span data-bind="localize: { text: 'pleaseContact'}"></span>&nbsp;
                <a class="mail-link" href="mailto:support@easygenerator.com">support@easygenerator.com</a>
            </div>
        </div>
    </footer>
</div>
