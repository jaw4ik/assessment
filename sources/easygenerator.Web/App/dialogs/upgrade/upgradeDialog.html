<section class="upgrade-dialog-container">
    <section class="upgrade-dialog" data-bind="visible: isShown">
        <section class="upgrade-dialog-content course-results-upgrade-dialog" data-bind="visible: isShown">
            <header>
                <div class="upgrade-dialog-title" data-bind="localize: { text: 'resultsUpgradeDialogBoldTitle' }">Upgrade now</div>
                <div class="upgrade-dialog-description" data-bind="localize: { text: 'resultsUpgradeDialogTitle2' }">to get full list of results</div>
            </header>
            <div class="course-results-upgrade-dialog-title-image"></div>
            <div data-bind="localize: { text: 'resultsUpgradeDialogText' }">On the Free Plan you will only see the first 10 results</div>
            <div class="upgrade-dialog-buttons">
                <button class="btn green upgrade-dialog-btn-upgrade" data-bind="click: hide, localize: { text: 'resultsUpgradeDialogUpgradeNow' }">Upgrade now</button><br />
                <a class="upgrade-dialog-btn-later" href="" data-bind="click: hide, localize: { text: 'resultsUpgradeDialogMaybeLater' }">Maybe later</a>
            </div>
        </section>
    </section>
</section>
