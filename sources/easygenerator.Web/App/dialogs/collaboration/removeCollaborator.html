<div class="modal-dialog-wrapper remove-collaborator" data-bind="dialog: { autoclose: true, isShown: isShown }">
    <div class="modal-dialog-header">
        <div class="modal-dialog-header-text" data-bind="localize: { text: 'removeCollaborator' }"></div>
    </div>
    <div class="modal-dialog-content">
        <form id="addCollaboratorForm" action="#" method="post">
            <div class="modal-dialog-message" data-bind="localize: { text: 'areYouSureYouWantToDeleteUser' }"></div>
            <div class="modal-dialog-user-info">
                <div class="course-collaborator-item">
                    <div class="user-avatar course-collaborator-item-user-avatar">
                        <span data-bind="text: avatarLetter"></span>
                    </div>
                </div>
                <p class="modal-dialog-user-name" data-bind="text: displayName"></p>
            </div>
            <div class="action-item-btn-wrapper clearfix">
                <a href="#" class="dialog-cancel-btn" data-bind="click: hide">Cancel</a>
                <button class="dialog-remove-btn" data-bind="click: removeCollaborator">
                    <span class="dialog-remove-btn-text">Remove</span>
                </button>
            </div>
        </form>
    </div>
</div>
