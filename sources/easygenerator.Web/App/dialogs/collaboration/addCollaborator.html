<form class="add-collaborator-form" data-bind="submit: submit">
    <div class="modal-dialog-form-row" data-bind="css: { error: (hasError() && email.isModified()), active: isEditing }">
        <div class="modal-dialog-form-input-holder">
            <span class="modal-dialog-form-input-wrapper"></span>
            <span class="modal-dialog-form-input-separator"></span>
            <input class="modal-dialog-form-input autofocus" data-bind="localize: { placeholder: 'inviteByEmailAddress' }, value: email, valueUpdate: 'afterkeydown', event: { blur: email.markAsModified }, hasFocus: isEditing, disable: (actionInProgress() || !isEnabled())" ondrop="return false;">
        </div>
        <!-- ko if: hasError() && email.isModified()  -->
        <div class="modal-dialog-form-notification">
            <span data-bind="text: errorMessage"></span>
        </div>
        <!-- /ko -->
    </div>
    <div class="action-item-btn-wrapper">
        <button class="action-item-btn btn green" data-bind="click: submit, disable: (actionInProgress() || !isEnabled()), css: {progress: actionInProgress}">
            <span class="btn-caption" data-bind="localize: { text: 'addPerson' }"></span>
        </button>
    </div>
</form>
