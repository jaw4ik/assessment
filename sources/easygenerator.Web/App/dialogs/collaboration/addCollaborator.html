<div class="modal-dialog-wrapper add-collaborator" data-bind="dialog: { autoclose: true, isShown: isShown }">
    <div class="modal-dialog-header">
        <div class="modal-dialog-header-text" data-bind="localize: { text: 'addPeopleForCollaboration' }"></div>
    </div>
    <div class="modal-dialog-content">
        <!-- ko ifnot: collaborationWarning().length > 0 -->
        <form id="addCollaboratorForm" action="#" method="post" data-bind="submit: submit">
            <div class="modal-dialog-form-row" data-bind="css: { error: (hasError() && email.isModified()), active: isEditing }">
                <div class="modal-dialog-form-input-holder">
                    <span class="modal-dialog-form-input-wrapper"></span>
                    <span class="modal-dialog-form-input-separator"></span>
                    <input class="modal-dialog-form-input autofocus" data-bind="localize: { placeholder: 'inviteByEmailAddress' }, value: email, valueUpdate: 'afterkeydown', event: { blur: email.markAsModified }, hasFocus: isEditing" ondrop="return false;">
                </div>
                <!-- ko if: hasError() && email.isModified()  -->
                <div class="modal-dialog-form-notification">
                    <span data-bind="text: errorMessage"></span>
                </div>
                <!-- /ko -->
            </div>
            <div class="action-item-btn-wrapper">
                <button class="action-item-btn create-item btn green" data-bind="click: submit, disable: actionInProgress">
                    <span class="action-item-btn-caption" data-bind="localize: { text: 'addPerson' }"></span>
                </button>
            </div>
        </form>
        <!-- /ko -->
        <!-- ko if: collaborationWarning().length > 0 -->
        <div class="add-collaborator-warning">
            <span class="add-collaborator-warning-text" data-bind="text: collaborationWarning"></span>
        </div>
        <div class="add-collaborator-upgrade-button-wrapper">
            <a class="action-item-btn btn green add-collaborator-upgrade-button" href="" data-bind="click: openUpgradePlanUrl, localize: { text: 'upgradeNow' }">Upgrade now</a>
        </div>
        <!-- /ko -->
    </div>
</div>
