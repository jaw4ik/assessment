<div class="modal-dialog-wrapper move-copy-question" data-bind="dialog: { autoclose: false, isShown: isShown, onHide: hide }">
    <div class="modal-dialog-close-btn" data-bind="click: hide"></div>
    <header class="modal-dialog-header">
        <span class="modal-dialog-header-text">Move/Copy current question</span>
    </header>
    <section class="modal-dialog-content">
        <h2 class="move-copy-question-title">To course:</h2>
        <div class="move-copy-question-content dropdown" data-bind="dropDown: {}">
            <div class="dropdown-selected-item">
                <span class="dropdown-selected-item-text" data-bind="text: selectedCourse().title">Current course</span>
            </div>
            <ul class="dropdown-options-list unstyled" data-options="" data-bind="foreach: courses">
                <li class="dropdown-options-item" data-bind="text: title, click: $parent.selectCourse, css: { selected: id === $parent.selectedCourse().id }"></li>
            </ul>
        </div>
        <h2 class="move-copy-question-title">To objective:</h2>
        <div class="move-copy-question-content">
            <ul class="destination-objectives-list scrollable unstyled" data-bind="foreach: selectedCourse().objectives">
                <!-- ko if: $parent.selectedCourse().objectives -->
                <li class="destination-objectives-list-item" data-bind="click: $parent.selectObjective, text: title, css: { selected: id == $parent.selectedObjective() }"></li>
                <!-- /ko -->
                <!-- ko if: $parent.selectedCourse().objectives.length === 0 -->
                <li class="destination-objectives-list-item empty">Objectives list is empty...</li>
                <!-- /ko -->
            </ul>
        </div>
        <div class="move-copy-question-footer">
            <div class="switcher">
                <div class="switcher-text">Move</div>
                <div class="switch-toggle-slider on" data-bind="switchToggle: { value: isCopy, onValueChanged: changeMoveCopyAction }">
                    <div class="switch-toggle-wrapper">
                        <div class="switch-toggle-on"></div>
                        <div class="switch-toogle-blob"></div>
                        <div class="switch-toggle-off"></div>
                    </div>
                </div>
                <div class="switcher-text selected">Copy</div>
                <div class="overlay"></div>
            </div>
            <div class="buttons-container">
                <button class="accessory-button" data-bind="click: hide">Cancel</button>
                <!-- ko if: isCopy -->
                <button class="main-button btn green" data-bind="click: copyQuestion">Copy</button>
                <!-- /ko -->
                <!-- ko ifnot: isCopy -->
                <button class="main-button btn green" data-bind="click: moveQuestion">Move</button>
                <!-- /ko -->
            </div>
        </div>
    </section>
</div>
