<div class="modal-dialog-wrapper share-course" data-bind="dialog: { autoclose: true, isShown: isShown }">
    <div class="modal-dialog-header">
        <div class="modal-dialog-header-text" data-bind="localize: { text: 'publishCourse' }"></div>
    </div>
    <div class="modal-dialog-content">
        <!-- ko ifnot: _.isNullOrUndefined(publishAction()) -->
        <div class="package-action-item light-green">
            <!-- ko if: publishAction().packageExists() -->
            <div class="copy-link-control-wrapper">
                <div class="copy-link-control" data-bind="css: { disabled: publishAction().isCourseDelivering() }">
                    <div class="copy-link-input-wrapper">
                        <input class="copy-link-input" type="text" readonly="readonly" data-bind="value: publishAction().packageUrl(), css: { selectable: !publishAction().isCourseDelivering() }, selectText: publishAction().state() === states.succeed" />
                    </div>
                    <div class="view-course-btn-wrapper">
                        <div class="view-course-description-wrapper">
                            <!-- ko ifnot: publishAction().isCourseDelivering() -->
                            <a class="view-course-btn" data-bind="click: publishAction().openPublishedCourse, attr: { href: publishAction().packageUrl() }">
                                <span class="view-course-text" data-bind="localize: { text: 'viewCourse' }"></span>
                            </a>
                            <!-- /ko -->
                            <!-- ko if: publishAction().isCourseDelivering() -->
                            <a class="view-course-btn" href="javascript: return false;">
                                <span class="view-course-text" data-bind="localize: { text: 'viewCourse' }"></span>
                            </a>
                            <!-- /ko -->
                        </div>
                    </div>
                </div>
                <div class="copy-link-description-holder" data-bind="css: { disabled: publishAction().isCourseDelivering() }">
                    <span data-bind="localize: { text: 'publishingLinkDescription' }"></span>
                </div>
            </div>
            <!-- /ko -->
            <!-- ko ifnot: publishAction().packageExists() -->
            <div class="first-publish-description-holder" data-bind="css: { disabled: publishAction().isCourseDelivering() }">
                <span data-bind="localize: { text: 'courseHasNotBeenPublishedDescription' }"></span>
            </div>
            <!-- /ko -->
            <div class="package-action-btn-holder">
                <button data-bind="click: publishAction().publishCourse, css:{ disabled: publishAction().isCourseDelivering(), progress : publishAction().isPublishing()}" class="action-item-btn btn">
                    <!-- ko if: publishAction().isPublishing() -->
                    <!-- ko if: publishAction().state() === states.building -->
                    <span data-bind="localize: { text: 'assembling' }" class="action-item-btn-caption"></span>
                    <!-- /ko -->
                    <!-- ko if: publishAction().state() === states.publishing -->
                    <span data-bind="localize: { text: 'publishing' }" class="action-item-btn-caption"></span>
                    <!-- /ko -->
                    <!-- /ko -->
                    <!-- ko ifnot: publishAction().isPublishing() -->
                    <!-- ko if: publishAction().packageExists() -->
                    <span data-bind="localize: { text: 'republishOnline' }" class="action-item-btn-caption"></span>
                    <!-- /ko -->
                    <!-- ko ifnot: publishAction().packageExists() -->
                    <span data-bind="localize: { text: 'publishOnline' }" class="action-item-btn-caption"></span>
                    <!-- /ko -->
                    <!-- /ko -->
                </button>
            </div>
        </div>
        <!-- /ko -->
    </div>
</div>
