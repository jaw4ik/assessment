<section class="modal-dialog-wrapper delete-learning-path" data-bind="dialog: { isShown: isShown }">
    <div class="modal-dialog">
        <button class="modal-dialog-close-btn" data-bind="click: close"></button>
        <div class="modal-dialog-title-wrapper">
            <div class="modal-dialog-title-img"></div>
            <div class="modal-dialog-title" data-bind="localize: { text: 'deleteLearningPath' }"></div>
            <div class="modal-dialog-learning-path-title">
                <span>„</span>
                <span class="modal-dialog-learning-path-title-text" data-bind="text: learningPathTitle"></span>
                <span>“</span>
            </div>
        </div>
        <div class="modal-dialog-actions">
            <button class="btn red delete-learning-path-btn" data-bind="click: deleteLearningPath, css:{ 'disabled': isDeleting(), 'progress': isDeleting() }, disable: isDeleting()">
                <!-- ko if: isDeleting() -->
                <!-- ko compose: { view: 'views/common/circularLoader', model: {css: 'x16 white align-center'} } -->
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: isDeleting() -->
                <span class="btn-caption" data-bind="localize: { text: 'delete' }"></span>
                <!-- /ko -->
            </button>
            <button class="btn white grey-border cancel-delete-learning-path-btn" data-bind="click: close, css:{ 'disabled': isDeleting() }, disable: isDeleting()">
                <span class="btn-caption" data-bind="localize: { text: 'cancel' }"></span>
            </button>
        </div>
    </div>
</section>
