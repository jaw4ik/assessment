<div class="modal-dialog-wrapper share" data-bind="dialog: { autoclose: true, isShown: isShown, onHide: hide }, css: { visible: isShown}">
    <!-- ko ifnot: _.isNullOrUndefined(publishAction) -->
    <div class="modal-dialog">
        <div class="modal-dialog-title-container">
            <h5 class="modal-dialog-title" data-bind="localize: { text: 'publishCourse' }"></h5>
        </div>
        <div class="modal-dialog-body">
            <div class="modal-dialog-tabs-container">
                <ul class="modal-dialog-tabs-links unstyled">
                    <li class="modal-dialog-tab-link link" data-bind="click: openLinkTab, localize: { text: 'link' }, css: { active: linkTabOpened }"></li>
                    <li class="modal-dialog-tab-link embed-code" data-bind="click: openEmbedTab, localize: { text: 'embed' }, css: { active: embedTabOpened }"></li>
                </ul>
                <div class="modal-dialog-tabs-content" data-bind="with: publishAction">
                    <!-- ko if: packageExists() -->
                    <div class="modal-dialog-tab-item-container update">
                        <!-- ko compose: { view: 'views/courses/publishActions/updatePublishedCourse', model: $data, activate: false } --><!-- /ko -->
                        <div class="modal-dialog-tab-item">
                            <div class="modal-dialog-tab-item-overlay" data-bind="visible: isCourseDelivering()"></div>
                            <!-- ko if: $parent.linkTabOpened -->
                            <div class="modal-dialog-tab-item-title" data-bind="localize: { text: 'privateLink' }"></div>
                            <div class="copy-control">
                                <div class="copy-text-container">
                                    <input type="text" class="copy-text-link" readonly="readonly" data-bind="value: packageUrl(), selectText: state() === states.succeed" />
                                </div>
                                <div class="copy-btn-wrapper">
                                    <button class="btn" data-bind="copyToClipboard: { value: packageUrl, onCopied: copyLinkToClipboard, isDisabled: copyBtnDisabled }, css: { green: !courseIsDirty(), 'green-white': courseIsDirty(), copied: linkCopied, disabled: copyBtnDisabled }, attr: { disabled: copyBtnDisabled() }">
                                        <span data-bind="localize: { text: linkCopied() ? 'copied' : 'copy' }"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="open-link-container">
                                <a class="open-link" data-bind="localize: { text: 'openInNewWindow' }, click: openPublishedCourse, attr: { href: packageUrl() }"></a>
                            </div>
                            <!-- /ko -->
                            <!-- ko if: $parent.embedTabOpened -->
                            <div class="modal-dialog-tab-item-title" data-bind="localize: { text: 'code' }"></div>
                            <div class="copy-control">
                                <div class="copy-text-container">
                                    <textarea readonly="readonly" class="copy-text-embed-code" data-bind="value: embedCode, selectText: state() === states.succeed"></textarea>
                                </div>
                                <div class="copy-btn-wrapper">
                                    <button class="btn" data-bind="copyToClipboard: { value: embedCode, onCopied: copyEmbedCodeToClipboard, isDisabled: copyBtnDisabled }, css: { green: !courseIsDirty(), 'green-white': courseIsDirty(), copied: embedCodeCopied, disabled: copyBtnDisabled }, attr: { disabled: copyBtnDisabled() }">
                                        <span data-bind="localize: { text: embedCodeCopied() ? 'copied' : 'copy' }"></span>
                                    </button>
                                </div>
                            </div>
                            <div class="frame-size-container">
                                <span class="proportions-title" data-bind="localize: { text: 'frameSize' }"></span>
                                <span class="proportions-value-container">
                                    <span class="proportions-value-caption" data-bind="localize: { text: 'croppedWidth' }"></span>
                                    <input type="text" class="proportions-value" min="0" data-bind="numericField: {}, value: frameWidth, valueUpdate: ['afterkeydown', 'input'], event: { blur: validateFrameWidth }" />
                                </span>
                                <span class="proportions-value-container">
                                    <span class="proportions-value-caption" data-bind="localize: { text: 'croppedHeight' }"></span>
                                    <input type="text" class="proportions-value" min="0" data-bind="numericField: {}, value: frameHeight, valueUpdate: ['afterkeydown', 'input'], event: { blur: validateFrameHeight }" />
                                </span>
                                <span class="propotions-size-unit" data-bind="localize: { text: 'croppedPixels' }"></span>
                            </div>
                            <!-- /ko -->
                        </div>
                    </div>
                    <!-- /ko -->
                    <!-- ko ifnot: packageExists -->
                    <div class="modal-dialog-tab-item-container publish">
                        <button class="btn green publish-tab-btn" data-bind="click: publishCourse, css:{ disabled: isCourseDelivering(), progress : isPublishing()}">
                            <!-- ko if: isPublishing() -->
                            <!-- ko if: state() === states.building -->
                            <span data-bind="localize: { text: 'assembling' }" class="publish-tab-btn-caption"></span>
                            <!-- /ko -->
                            <!-- ko if: state() === states.publishing -->
                            <span data-bind="localize: { text: 'publishing' }" class="publish-tab-btn-caption"></span>
                            <!-- /ko -->
                            <!-- /ko -->
                            <!-- ko ifnot: isPublishing() -->
                            <span data-bind="localize: { text: $parent.linkTabOpened() ? 'getPrivateLink' : 'getEmbedCode' }" class="publish-tab-btn-caption"></span>
                            <!-- /ko -->
                        </button>
                    </div>
                    <!-- /ko -->
                </div>
            </div>
        </div>
    </div>
    <!-- /ko -->
</div>
