<div class="package-action-update-course-container" data-bind="css: { shown : courseHasUnpublishedChanges }">
    <div class="package-action-update-course-wrapper" data-bind="css:{ 'disabled': isPublishing() }">
        <div class=" package-action-update-course-info" data-bind="localize: { text: 'updateChangedCourseDescription' }"></div>
        <div class="package-action-update-course">
            <button class="btn green progress" data-bind="click: publishCourse, css:{ 'progress': isPublishing() }, disable: isPublishing() || !courseHasUnpublishedChanges()">
                <!-- ko if: isPublishing() -->
                <!-- ko if: state() === states.publishing || state() === states.building  -->
                <span data-bind="css:{ 'progress': isPublishing() }"></span>
                <!-- /ko -->
                <!-- /ko -->
                <!-- ko ifnot: isPublishing() -->
                <span data-bind="localize: { text: 'reviewUpdateCourse' }"></span>
                <!-- /ko -->
            </button>
        </div>
    </div>
</div>
