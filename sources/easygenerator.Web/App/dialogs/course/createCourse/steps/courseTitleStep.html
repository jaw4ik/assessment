<div class="modal-dialog create-course-title-step">
    <div class="modal-dialog-title">Create your first course</div>
    <div class="modal-dialog-body">
        <div class="title-wrapper scrollable">
            <div class="edit-field-wrapper" data-bind="css: { 'active': isEditing(), 'error': isChanged() && !isValid() }">
                <label data-bind="text: caption"></label>
                <div class="edit-field selectable" placeholder="Give a name to your course..." data-bind="editableText: { text: title }, event: { focus: beginEdit, blur: endEdit }, autofocus: { focus: isSelected() }"></div>
                <div class="validation-message">
                    <span data-bind="text: !_.isNullOrUndefined(title()) && title().length"></span>/<span data-bind="text: maxLength"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-dialog-actions">
        <button class="btn green" data-bind="click: submit, css: { disabled: !isValid()}, enable: isValid()">
            <span class="btn-caption">Create course</span>
        </button>
    </div>
</div>
