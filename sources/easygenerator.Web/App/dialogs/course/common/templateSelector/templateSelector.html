<div class="template-selector">
    <!-- ko if: isLoading -->
    <div data-bind="preloader: { settings: 'grey align-center' }"></div>
    <!-- /ko -->
    <!-- ko ifnot: isLoading -->
    <div class="templates-list-container">
        <div class="template-list-custom-scrollbar-container" data-bind="scrollbar: {}">
            <div class="templates-list-wrapper scrollable">
                <ul class="templates-list" data-bind="foreach: templates">
                    <!-- ko ifnot: isAdvanced -->
                    <li class="template-item" data-bind="css: {selected: $parent.selectedTemplate() ? $parent.selectedTemplate().id === id : false }, click: $parent.selectTemplate.bind($parent), attr: { title: name }">
                        <div class="template-item-image-wrapper">
                            <img class="template-item-image" alt="" data-bind="attr: { src: thumbnail }">
                        </div>
                        <div class="template-item-text" data-bind="text: name"></div>
                    </li>
                    <!-- /ko -->
                </ul>
                <div class="advanced-templates-list-wrapper">
                    <ul class="templates-list" data-bind="foreach: advancedTemplates, expandableBlock: {expanded: showAdvancedTemplates}">
                        <li class="template-item" data-bind="css: {selected: $parent.selectedTemplate() ? $parent.selectedTemplate().id === id : false }, click: $parent.selectTemplate.bind($parent), attr: { title: name }">
                            <div class="template-item-image-wrapper">
                                <img class="template-item-image" alt="" data-bind="attr: { src: thumbnail }">
                            </div>
                            <div class="template-item-text" data-bind="text: name"></div>
                        </li>
                    </ul>
                    <div class="advanced-templates-list-toggler" data-bind="click: toggleAdvancedTemplatesVisibility, css: { expanded: showAdvancedTemplates(), collapsed: !showAdvancedTemplates()}">
                        <div class="advanced-templates-list-toggler-text" data-bind="localize: { text: showAdvancedTemplates() ? 'showLess' : 'showMore' }"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- ko if: selectedTemplate -->
    <div class="template-details scrollable" data-bind="scrollbar: {}">
        <div class="template-details-section" data-bind="withAnimated: selectedTemplate">
            <div class="template-details-section-header" data-bind="localize: { text: 'templateDescriptionCaption' }"></div>
            <div class="template-details-description" data-bind="text: description"></div>
        </div>
    </div>
    <!-- /ko -->
    <!-- /ko -->
</div>
