<div class="template-selector">
    <ul class="templates-list" data-bind="foreach: templates">
        <li class="template-item" data-bind="css: {selected: $parent.selectedTemplate() ? $parent.selectedTemplate().id === id : false }, click: $parent.selectTemplate">
            <img class="template-item-image" alt="" data-bind="attr: { src: thumbnail }">
            <div class="template-item-text" data-bind="text: name"></div>
        </li>
    </ul>
    <!-- ko compose: { model: selectedTemplate, view: 'dialogs/course/common/templateSelector/templateDetails', transition: 'fadeTransition' } -->
    <!-- /ko -->
</div>
