<div class="dialog">
    <div class="dialog-title-wrapper">
        <div class="dialog-title-img"></div>
        <div class="dialog-title" data-bind="localize: { text: 'deleteCourse' }"></div>
        <div class="dialog-learning-path-title">
            <span>„</span>
            <span class="dialog-learning-path-title-text" data-bind="text: courseTitle"></span>
            <span>“ ?</span>
        </div>
        <div class="dialog-info-wrapper">
            <div class="dialog-info" data-bind="scrollbar: {}">
                <div class="dialog-info-scrollable-container">
                    <h3 data-bind="localize: { text: 'deleteCoursePopupMessageTitle'}"></h3>
                    <p data-bind="localize: { text: 'deleteCoursePopupMessageObjectivesNotDeleted'}"></p>
                    <p data-bind="localize: { text: 'deleteCoursePopupMessageObjectivesDeleted'}"></p>
                    <div data-bind="visible: isCourseInLearningPaths">
                        <p data-bind="localize: { text: 'deleteCourseWithLearningPathsPopupMessage'}"></p>
                        <ul class="dialog-info-list">
                            <!-- ko foreach: learningPaths -->
                            <li data-bind="text: title"></li>
                            <!-- /ko -->
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="dialog-actions">
        <button class="btn red delete-learning-path-btn" data-bind="click: deleteCourse, css:{ 'disabled': isDeleting(), 'progress': isDeleting() }, disable: isDeleting()">
            <!-- ko if: isDeleting() -->
            <div data-bind="preloader: { type: 'circular', settings: 'small white align-center' }"></div>
            <!-- /ko -->
            <!-- ko ifnot: isDeleting() -->
            <span class="btn-caption" data-bind="localize: { text: 'delete' }"></span>
            <!-- /ko -->
        </button>
        <button class="btn white grey-border cancel-delete-learning-path-btn" data-bind="click: cancel, css:{ 'disabled': isDeleting() }, disable: isDeleting()">
            <span class="btn-caption" data-bind="localize: { text: 'cancel' }"></span>
        </button>
    </div>
</div>
