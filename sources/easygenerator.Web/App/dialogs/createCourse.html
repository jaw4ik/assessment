<div class="create-course-dialog-wrapper">
    <div class="create-course-dialog-header"></div>
    <div class="create-course-dialog-content clearfix">
        <div class="create-course-dialog-content-loading-overlay" data-bind="css: { visible: isCourseImporting() }">
            <div class="create-course-dialog-content-loading-wrapper">
                <span class="dialog-content-loading-overlay-image"></span>
                <span class="dialog-content-loading-overlay-text" data-bind="localize: { text: 'uploadingPresentation' }">uploading presentation...</span>
            </div>
        </div>

        <div class="dialod-btn-wrapper" data-bind="click: createNewCourse">
            <div class="dialog-btn">
                <span class="dialog-btn-icon new-course-action-create-course-icon"></span>
                <span class="dialog-btn-title" data-bind="localize: { text: 'createCourseButtonTitle' }">Create own course</span>
                <span class="dialog-btn-description" data-bind="localize: { text: 'createCourseButtonDescription' }">An course can be a quiz, a learning you come up with</span>
            </div>
            <div class="dialog-btn-shadow"></div>
        </div>
        <div class="dialod-btn-wrapper" data-bind="click: importCourseFromPresentation">
            <div class="dialog-btn">
                <span class="dialog-btn-icon new-course-action-import-pptx-icon"></span>
                <span class="dialog-btn-title" data-bind="localize: { text: 'importCourseButtonTitle' }">Import from Power Point</span>
                <span class="dialog-btn-description" data-bind="localize: { text: 'importCourseButtonDescription' }">Import slides from power point and create course with its</span>
            </div>
            <div class="dialog-btn-shadow"></div>
        </div>
    </div>
</div>
