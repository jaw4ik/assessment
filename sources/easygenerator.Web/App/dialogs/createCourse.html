<div class="create-course-dialog-wrapper">
    <div class="create-course-dialog-header">
        <img src="/Content/images/dialog-header.png" />
    </div>
    <div class="create-course-dialog-content">
        <div class="create-course-image-wrapper">
            <span class="create-course-image"></span>
        </div>
        <h1 class="create-course-title" data-bind="localize: { text: 'createCourseDialogTitle' }"></h1>
        <div class="create-course-description" data-bind="localize: { html: 'createCourseDialogDescription' }"></div>
    </div>
    <div class="create-course-dialog-footer">
        <div class="create-course-action-wrapper">
            <div class="create-item-btn-wrapper">
                <button class="create-course-btn btn" data-bind="click: createNewCourse, disable: isCourseCreating(), css: { 'creating': isCourseCreating() }">
                    <span class="create-course-btn-caption" data-bind="localize: { text: isCourseCreating() ? 'creatingStatus' : 'createCourseButtonCaption' }"></span>
                </button>
            </div>
        </div>
    </div>
</div>
