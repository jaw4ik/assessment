<section data-bind="if: isShown">
    <div class="modal-dialog-wrapper image-preview" data-bind="dialog: { autoclose: true, isShown: isShown }, css: { visible: isShown }, keyDown: { handlers: { 39: next.bind($data), 37: previous.bind($data) } }">
        <div class="image-preview-navigation-bar">
            <div class="image-preview-dialog-close-btn" data-bind="click: hide"></div>
            <div class="image-preview-btn-container back" data-bind="click: previous, css: { disabled: !isPrevAvailable()}">
                <div class="image-preview-dialog-btn back"></div>
            </div>
            <div class="image-preview-btn-container next" data-bind="click: next, css: { disabled: !isNextAvailable()}">
                <div class="image-preview-dialog-btn next"></div>
            </div>
        </div>
        <div class="image-preview-dialogue-container" data-bind="click: next">
            <div data-bind="imageLoader: { isLoaded: isLoaded, imageUrl: imageUrl}">
            </div>
        </div>
    </div>
</section>
