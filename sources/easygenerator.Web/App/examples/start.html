<section class="start-course-examples-container">
    <div class="start-course-examples-action">
        <a href="#" class="start-from-scratch image" data-bind="click: watchStartFromScratch">
            <span class="action-icon"></span>
        </a>
        <div class="caption" data-bind="localize: { text: 'createCourseFromScratch' }"></div>
        <button class="action-item-btn start-btn btn green" data-bind="click: addFromScratch">
            <span data-bind="localize: { text: 'startFromScratch' }"></span>
        </button>
        <div class="watch-tutorial-wrapper">
            <a href="#" class="watch-tutorial" data-bind="click: watchStartFromScratch">
                <span class="watch-tutorial-icon"></span>
                <span class="watch-tutorial-text" data-bind="localize: { text: 'watchTutorial' }"></span>
            </a>
        </div>
    </div>
    <div class="start-course-examples-action">
        <a href="#" class="show-examples image" data-bind="click: watchShowExamples">
            <span class="action-icon"></span>
        </a>
        <div class="caption" data-bind="localize: { text: 'startWithExample' }"></div>
        <button class="action-item-btn btn white start-btn" data-bind="click: showExamples">
            <span data-bind="localize: { text: 'showExamples' }"></span>
        </button>
        <div class="watch-tutorial-wrapper">
            <a href="#" class="watch-tutorial" data-bind="click: watchShowExamples">
                <span class="watch-tutorial-icon"></span>
                <span class="watch-tutorial-text" data-bind="localize: { text: 'watchTutorial' }"></span>
            </a>
        </div>
    </div>
</section>
