<section class="modal-dialog-wizard-container">
    <!-- ko foreach: steps -->
    <div class="modal-dialog-wizard-step" data-bind="css: { active:  $data===$parent.activeStep()}">
        <!-- ko compose: { model: model, activationData: data } --><!-- /ko -->
    </div>
    <!-- /ko -->
        <!-- ko if: steps().length > 1 -->
        <nav class="modal-dialog-navigation" data-bind="foreach: steps()">
            <button class="modal-dialog-navigation-btn" data-bind="click: $parent.navigate, css:{ active: $data===$parent.activeStep() }"></button>
        </nav>
        <!-- /ko -->
</section>
