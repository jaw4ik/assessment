<section class="modal-view-container" data-bind="ifExtended: { value: isShown, delayOnFalse: 300 }">
    <!-- ko if: viewModel() -->
    <div class="modal-view" data-bind="lockScroll: { lock: isShown, hideScroll: true }, visibleAnimate: { visible: isShown, visibleClass: 'shown' }">
        <!-- ko compose: { model: viewModel } --><!-- /ko -->
    </div>
    <!-- /ko -->
    <div class="modal-view-blockout" data-bind="visibleAnimate: { visible: isShown, visibleClass: 'shown' }"></div>
</section>
