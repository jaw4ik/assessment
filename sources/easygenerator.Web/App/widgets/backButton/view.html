<section class="back-button-section">
    <!-- ko if: enabled -->
    <div class="nav-back-wrapper" data-bind="expander: { isExpanded: visible, minSize: 0, maxSize: 80 }">
        <a class="nav-back-button" data-bind="click: action, attr: { href: url, title: tooltip }, expander: { isExpanded: visible, minSize: 0, maxSize: 80 }">
            <span class="nav-back-title" data-bind="localize: { text: 'back' }, expander: { isExpanded: visible, minSize: 0, maxSize: 80 }"></span>
        </a>
    </div>
    <!-- /ko -->
</section>
