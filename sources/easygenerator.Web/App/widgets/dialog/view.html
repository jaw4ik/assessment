<section class="dialog-container" data-bind="css: { shown: isShown, boundless: settings().boundless }">
    <div class="dialog-wrapper" data-bind="dialog: { isShown: isShown, autoclose: settings().autoclose, onHide: closed, isBoundless: settings().boundless }, css:settings().containerCss">
        <button class="dialog-close-btn" data-bind="click: close"></button>
        <!-- ko if: steps().length === 1 -->
        <div class="dialog-view-container" data-bind="ifExtended: { value: isShown, delayOnFalse: 300 }">
            <!-- ko compose: { model: activeStep } --><!-- /ko -->
            <!-- /ko -->
        </div>
        <!-- /ko -->
        <!-- ko if: steps().length > 1 -->
        <section class="dialog-wizard-container" data-bind="dialogWizard: {activeStep: activeStep}">
            <!-- ko foreach: steps -->
            <div class="dialog-wizard-step" data-bind="css: { active:  $data===$parent.activeStep()}">
                <!-- ko compose: { model: $data } --><!-- /ko -->
            </div>
            <!-- /ko -->
            <div class="dialog-navigation" data-bind="foreach: steps()">
                <button class="dialog-navigation-btn" data-bind="click: $parent.navigate, css:{ active: $data===$parent.activeStep() }"></button>
            </div>
        </section>
        <!-- /ko -->
    </div>
</section>
