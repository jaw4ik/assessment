<section class="search-input" data-bind="css: { active: isEditing }">
    <div class="wrapper">
        <input data-bind="value: value, valueUpdate: 'afterkeydown', hasFocus: isEditing, attr: { placeholder: placeholder }" ondrop="return false;" />
        <button class="clear-btn" data-bind="css: { shown: hasValue }, click: clear"></button>
    </div>
</section>
