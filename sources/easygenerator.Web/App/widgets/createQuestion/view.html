<div>
    <div class="action-item-btn btn create-question" data-bind="click: show, css: { active: visible }, stopEventPropagation: { event: 'click' }">
        <span class=" create-question-text" data-bind="localize: { text: 'createNewQuestion' }">
        </span>
    </div>
    <div class="question-type-action-wrapper" data-bind="visible: visible, outsideClick: { action: hide }">
        <ul class="question-type-action-list unstyled">
            <li class="question-type-action-item" data-bind="click: createMultipleChoiceQuestion">
                <div class="question-type-image multiple-choice"></div>
                <span class="question-type-text" data-bind="localize: { text: 'multipleChoice' }">Multiple choice</span>
            </li>
            <li class="question-type-action-item" data-bind="click: createMultipleSelectQuestion">
                <div class="question-type-image multiple-select"></div>
                <span class="question-type-text" data-bind="localize: { text: 'multipleSelect' }">Multiple select</span>
            </li>
            <li class="question-type-action-item" data-bind="click: createDragAndDropQuestion">
                <div class="question-type-image drag-and-drop"></div>
                <span class="question-type-text" data-bind="localize: { text: 'dragAndDropText' }">Drag&amp;Drop text</span>
            </li>
            <!-- ko if: hasStarterAccess() -->
            <li class="question-type-action-item" data-bind="click: createFillInTheBlankQuestion">
                <div class="question-type-image fill-in-the-blank"></div>
                <span class="question-type-text" data-bind="localize: { text: 'fillInTheBlank' }">Fill in the blank</span>
            </li>
            <!-- /ko -->
            <!-- ko ifnot: hasStarterAccess() -->
            <li class="question-type-action-item disabled">
                <div class="disabled-question-container">
                    <a class="upgrade-user-link" target="blank" href="/account/upgrade">
                        <span class="upgrade-user-text" data-bind="localize: { text: 'upgradeNowBtn' }">Upgrade now</span>
                    </a>
                </div>
                <span class="question-type-text" data-bind="localize: { text: 'fillInTheBlank' }">Fill in the blank</span>
            </li>
            <!-- /ko -->
        </ul>
    </div>
</div>
