
<div>
    <button class="action-item-btn btn create-question" data-bind="click: show, css: { active: visible }, stopEventPropagation: { event: 'click' }">
        <span class="create-question-text" data-bind="localize: { text: 'createNewQuestion' }">
        </span>
    </button>
    <div class="question-type-action-wrapper" data-bind="visible: visible, outsideClick: { action: hide }">
        <ul class="question-type-action-list unstyled">
            <!-- ko foreach: questions -->
            <!-- ko if: hasAccess -->
            <li class="question-type-action-item" data-bind="click: $parent.createQuestion">
                <p class="question-type-text" data-bind="localize: { text: type }, css: type">Question title</p>
            </li>
            <!-- /ko -->
            <!-- ko ifnot: hasAccess -->
            <li class="question-type-action-item disabled">
                <div class="disabled-question-container">
                    <a class="upgrade-user-link" data-bind="click: $parent.openUpgradePlanUrl">
                        <span class="upgrade-user-text" data-bind="localize: { text: 'upgradeNowBtn' }">Upgrade now</span>
                    </a>
                </div>
                <span class="question-type-text disabled" data-bind="localize: { text: type }">Question title</span>
            </li>
            <!-- /ko -->
            <!-- /ko -->
            <li class="question-type-action-item disabled">
                <p class="question-type-text empty" data-bind="localize: { text: 'hotSpot' }">Hot spot</p>
            </li>
        </ul>
    </div>
</div>
