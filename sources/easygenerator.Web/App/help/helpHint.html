<section data-bind="if: visible">
    <div class="help-hint">
        <div class="content-holder">
            <div class="help-hint-content selectable">
                <div class="help-hint-title" data-bind="text: title"></div>
                <div class="help-hint-text" data-bind="html: text"></div>
                <a class="help-hint-close" data-bind="click: close, localize: { text: 'helpCloseButton' }">Don‘t show again</a>
            </div>
        </div>
    </div>
</section>
