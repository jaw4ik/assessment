<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" type="text/css" href="../Content/jasmine.css">

    <!-- Libraries -->
    <script type="text/javascript" src="../Scripts/jquery-2.0.3.js"></script>
    <script type="text/javascript" src="../Scripts/knockout-3.0.0.debug.js"></script>
    <script type="text/javascript" src="../Scripts/knockout.validation.debug.js"></script>
    <script type="text/javascript" src="../Scripts/q.js"></script>
    <script type="text/javascript" src="../Scripts/underscore.js"></script>
    <script type="text/javascript" src="../Scripts/underscore.extensions.js"></script>
    <script type="text/javascript" src="../Scripts/has.js"></script>

    <!-- Testing tool scripts -->
    <script type="text/javascript" src="../Scripts/jasmine/jasmine-1.3.1.js"></script>
    <script type="text/javascript" src="../Scripts/jasmine/jasmine-1.3.1-html.js"></script>
    <script type="text/javascript" src="../Scripts/jasmine/jasmine-1.3.1-console.js"></script>
    <script type="text/javascript" src="../Scripts/jasmine/jasmine-matchers.js"></script>
    <script type="text/javascript" src="../Scripts/jasmine/utils.js"></script>

    <!-- Source scripts -->
    <script type="text/javascript" src="../Scripts/require.js"></script>
    
    <script type="text/javascript" src="../Scripts/account/common.js"></script>
    <script type="text/javascript" src="../Scripts/account/constants.js"></script>
    <script type="text/javascript" src="../Scripts/account/analytics.js"></script>
    <script type="text/javascript" src="../Scripts/account/signup.js"></script>
    <script type="text/javascript" src="../Scripts/account/signin.js"></script>
    <script type="text/javascript" src="../Scripts/account/signupsecondstep.js"></script>
    <script type="text/javascript" src="../Scripts/account/passwordrecovery.js"></script>
    <script type="text/javascript" src="../Scripts/account/serviceUnavailableAjaxErrorHandler.js"></script>
    <script type="text/javascript" src="../Scripts/account/clientSessionContext.js"></script>

    <script type="text/javascript">

        (function () {

            require.config({
                paths: {
                    'text': '../Scripts/text',
                    'durandal': '../Scripts/durandal',
                    'plugins': '../Scripts/durandal/plugins',
                    'transitions': '../Scripts/durandal/transitions'
                },
                urlArgs: 'v=' + Math.random()
            });

            define('jquery', function () { return jQuery; });
            define('knockout', function () { return ko; });

            require(['bootstrapper'], function (bootstrapper) {
                bootstrapper.run();
            });

            var specs = [
                'guard.spec',
                'httpWrapper.spec',
                'notify.spec',
                'errorHandling/httpErrorHandlerRegistrator.spec',
                'errorHandling/globalErrorHandler.spec',
                'errorHandling/errorHandlingConfiguration.spec',
                'errorHandling/httpErrorHandlers/defaultHttpErrorHandler.spec',
                'errorHandling/httpErrorHandlers/unauthorizedHttpErrorHandler.spec',
                'errorHandling/httpErrorHandlers/forbiddenHttpErrorHandler.spec',
                'errorHandling/httpErrorHandlers/serviceUnavailableHttpErrorHandler.spec',
                'localization/localizationManager.spec',
                'services/deliverService.spec',
                'repositories/courseRepository.spec',
                'repositories/objectiveRepository.spec',
                'repositories/questionRepository.spec',
                'repositories/answerRepository.spec',
                'repositories/learningContentRepository.spec',
                'repositories/templateRepository.spec',
                'repositories/helpHintRepository.spec',
                'viewmodels/objectives/objectives.spec',
                'viewmodels/objectives/objective.spec',
                'viewmodels/objectives/objectiveBrief.spec',
                'viewmodels/objectives/createObjective.spec',
                'viewmodels/questions/question.spec',
                'viewmodels/questions/answers.spec',
                'viewmodels/questions/learningContents.spec',
                'viewmodels/questions/questionContent.spec',
                'viewmodels/courses/courses.spec',
                'viewmodels/courses/course.spec',
                'viewmodels/courses/define.spec',
                'viewmodels/courses/design.spec',
                'viewmodels/courses/deliver.spec',
                'viewmodels/courses/deliveringActions/deliveringAction.spec',
                'viewmodels/courses/deliveringActions/build.spec',
                'viewmodels/courses/deliveringActions/publish.spec',
                'viewmodels/courses/deliveringActions/scormBuild.spec',
                'viewmodels/courses/createCourse.spec',
                'viewmodels/shell.spec',
                '../Scripts/account/signup.spec',
                '../Scripts/account/signin.spec',
                '../Scripts/account/signupsecondstep.spec',
                '../Scripts/account/passwordrecovery.spec',
                '../Scripts/account/serviceUnavailableAjaxErrorHandler.spec',
                'viewmodels/feedback.spec',
                'help/helpHint.spec',
                'bootstrapper.spec',
                'introduction/welcome.spec',
                'widgets/notifyViewer/viewmodel.spec',
                'widgets/uiLockViewer/viewmodel.spec',
                'uiLocker.spec',
                'userContext.spec'
            ];

            require(specs, function () {
                var jasmineEnv = jasmine.getEnv();
                jasmineEnv.updateInterval = 1000;

                var htmlReporter = new jasmine.HtmlReporter();
                var consoleReporter = new jasmine.ConsoleReporter();

                jasmineEnv.addReporter(htmlReporter);
                jasmineEnv.addReporter(consoleReporter);

                jasmineEnv.specFilter = function (spec) {
                    return htmlReporter.specFilter(spec);
                };

                jasmine.DEFAULT_TIMEOUT_INTERVAL = 100;

                jasmineEnv.execute();
            });
        })();
    </script>
</head>
<body>
</body>
</html>
