<section class="tb-cell navigation-bar-wrapper" data-bind="css: { expanded: isVisible }, expander: { isExpanded: isExpanded, minSize: 50, maxSize: 300, onCollapsed: onCollapsed }, cellSize: true">
    <div class="navigation-bar-wrapper-inner">
        <div class="navigation-bar-wrapper-absolute-holder">
            <!-- ko if: isVisible -->
            <div class="navigation-bar" data-bind="css: { 'onboarding-visible': onboardingClosed }">
                <div class="navigation-bar-header" data-bind="click: collapse, localize: { text: 'hideNavigationTree' }">Hide navigation</div>
                <!-- ko compose: 'treeOfContent/treeOfContent' --><!-- /ko -->
                <!-- ko if: onboardingClosed -->
                <!-- ko compose: { model: 'onboarding/onboarding', activationData: { isMinimized: false } } --><!-- /ko -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
            <!-- ko ifnot: isVisible -->
            <div class="navigation-bar collapsed" data-bind="click: expand, localize: { title: 'openNavigationBar' }">
                &nbsp;
                <!-- ko if: onboardingClosed -->
                <!-- ko compose: { model: 'onboarding/onboarding', activationData: { isMinimized: true } } --><!-- /ko -->
                <!-- /ko -->
            </div>
            <!-- /ko -->
        </div>
    </div>
</section>
