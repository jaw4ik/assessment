<section class="question-view">
    <header class="question-header">
        <div class="back-button-container" data-bind="click: close, css: { expanded : isLeftPanelExpanded() }">
            <span class="button-caption" data-bind="localize: { text: 'backToCourse' }">Save and back</span>
        </div>
        <div class="alternative-back-button-container" data-bind="click: close, css: { expanded : !isLeftPanelExpanded() }">
            <span class="alternative-back-button-image"></span>
        </div>
        <div class="view-title-container" data-bind="with: questionViewModel, css: { expanded: !isLeftPanelExpanded() }">
            <div class="view-title-holder">
                <div class="view-title" data-bind="text: viewCaption"></div>
                <div class="view-actions-container">
                    <div class="advanced-actions-menu" data-bind="dropDown: {}">
                        <button class="actions-menu-button"></button>
                        <ul class="actions-menu-list">
                            <li class="actions-menu-list-item move-copy" data-bind="localize: { text: isContent ? 'moveCopyContentTo' :'moveCopyQuestionTo' }, click: showMoveCopyDialog"></li>
                            <li class="actions-menu-list-item duplicate" data-bind="localize: { text: isContent ? 'duplicateContent' : 'duplicateQuestion' }, click: duplicateQuestion"></li>
                            <li class="actions-menu-list-item delete" data-bind="localize: { text: isContent ? 'deleteContent' : 'deleteQuestion' }, click: showDeleteDialog"></li>
                        </ul>
                    </div>
                    <div class="new-item action-container" data-bind="dropDown: {}">
                        <button class="action-button">
                            <span class="action-button-caption" data-bind="localize: { text: 'createNewQuestion' }"></span>
                        </button>
                        <ul class="new-item-list">
                            <!-- ko foreach: questions -->
                            <li class="item" data-bind="css: type, css2 : { disabled: !hasAccess } , click : $parent.createQuestion">
                                <span data-bind="localize: { text : type } "></span>
                                <!-- ko ifnot: hasAccess -->
                                <div class="new-item-list-no-access" data-bind="click: $parent.openUpgradePlanUrl ">
                                    <button class="new-item-list-no-access-button" data-bind="localize: { text: 'upgrade'} ">Upgrade</button>
                                </div>
                                <!-- /ko -->
                            </li>
                            <!-- /ko -->
                        </ul>
                    </div>
                    <div class="preview action-container">
                        <button class="action-button" data-bind="click: $parent.previewCourse"><span class="action-button-caption" data-bind="localize: { text: 'preview' }"></span></button>
                    </div>
                </div>
            </div>
        </div>
        <div class="close-button-container">
            <button class="close-view-button" data-bind="click: close"></button>
        </div>
    </header>
    <main class="question-main">
        <!-- ko if: isLoading() -->
        <div data-bind="preloader: { settings: 'align-center' }"></div>
		<!-- /ko -->
        <!-- ko ifnot: isLoading() -->
            <div class="left-panel" data-bind="css: { expanded: isLeftPanelExpanded(), 'content-bar-expanded': isContentBarExpanded() }">
                <!-- ko compose: { model: navigationPanel, activate: false } --><!-- /ko -->
                <!-- ko compose: 'contentEditor/createBar' --><!-- /ko -->
                <span class="toggle-navigation-button" data-bind="click: toggleExpandLeftPanel"></span>
            </div>
            <div class="question-view-holder-wrapper" data-bind="scrollbar: { checkDOMChanges: true }, tooltipcontainer: { }, style: { opacity: isQuestionViewReady() ? '1' : '0' }">
                <!-- ko compose: { model: questionViewModel, activate: false, compositionComplete: onQuestionViewCompositionComplete.bind($data) } --><!-- /ko -->
            </div>
            <!-- ko ifnot: isQuestionViewReady() -->
            <div data-bind="preloader: { settings: 'align-center' }"></div>
            <!-- /ko -->
        <!-- /ko -->
    </main>
</section>
