<section class="editor-create-bar-container create left-side-bar" data-bind="with: createBar, scrollbar: { checkDOMChanges: true }">
    <div class="editor-create-bar-wrapper">
        <h2 class="editor-create-bar-header" data-bind="click: toggleSection, css: { 'collapsed': !sectionExpanded() }, localize: { text: 'sections' }">Sections:</h2>
        <div class="editor-create-bar-list-container" data-bind="expandBlock: { expanded: sectionExpanded }">
            <ul class="editor-create-bar-list" data-bind="draggableContainer: { copy: true, moveTo: { '.sections-list-container': { callback: $parent.createSectionWithOrder, forbidDropToEnd: true }, '.sections-placeholder': $parent.createSection }, useTargetWidth: true }">
                <li class="editor-create-bar-list-item section" data-bind="draggableData: {type: 'section'}">
                    <div class="editor-create-bar-list-icon"></div>
                    <h4 class="editor-create-bar-list-title disabled" data-bind="localize: { text: 'section' }">Section</h4>
                    <div class="editor-create-bar-list-mirror">
                        <div class="editor-create-bar-list-mirror-image"></div>
                        <div class="editor-create-bar-list-mirror-title-container">
                            <div class="editor-create-bar-list-mirror-title">
                                <div class="editor-create-bar-list-mirror-title-large"></div>
                                <div class="editor-create-bar-list-mirror-title-small"></div>
                            </div>
                            <div class="editor-create-bar-list-mirror-modified"></div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
        <h2 class="editor-create-bar-header" data-bind="click: toggleQuestions, css: { 'collapsed': !questionsExpanded() }, localize: { text: 'contentAndQuestions' }">Content and questions:</h2>
        <div class="editor-create-bar-list-container" data-bind="expandBlock: { expanded: questionsExpanded }, css: {'no-section': $root.notContainSections}">
            <ul class="editor-create-bar-list" data-bind="draggableContainer: { copy: true, moveTo: { '.questions-list': { callback: $parent.createQuestionWithOrder, forbidDropToEnd: true }, '.question-placeholder': $parent.createQuestion }, useTargetWidth: true }">
                <!-- ko foreach: questions -->
                <li data-bind="attr: { class: 'editor-create-bar-list-item ' + type }, css: { disabled: !hasAccess }, draggableData: { type: type }">
                    <div class="editor-create-bar-list-icon">
                        <!-- ko ifnot: hasAccess -->
                        <div class="editor-create-bar-list-no-access">
                            <button class="editor-create-bar-list-no-access-button" data-bind="click: $parent.openUpgradePlanUrl, localize: { text: 'upgrade'}">Upgrade</button>
                        </div>
                        <!-- /ko -->
                    </div>
                    <h4 class="editor-create-bar-list-title disabled" data-bind="localize: { text: type }"></h4>
                    <div class="editor-create-bar-list-mirror">
                        <div class="editor-create-bar-list-mirror-image"></div>
                        <div class="editor-create-bar-list-mirror-title-container">
                            <div class="editor-create-bar-list-mirror-title">
                                <div class="editor-create-bar-list-mirror-title-large"></div>
                                <div class="editor-create-bar-list-mirror-title-small"></div>
                            </div>
                            <div class="editor-create-bar-list-mirror-modified"></div>
                        </div>
                    </div>
                </li>
                <!-- /ko -->
            </ul>
            <div class="not-contain-section-overlay" data-bind="event: { mouseover: showQuestionTootip, mouseout: hideQuestionTootip }"></div>
        </div>
    </div>
</section>
