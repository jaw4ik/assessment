<div class="user-notification-wrapper">
    <div class="user-notification-header">
        <div class="user-notification-header-image"></div>
        <div class="user-notification-header-content">
            <span class="user-notification-title">Easygenerator license notification</span>
            <span class="user-notification-sender">
                From: easygenerator team
            </span>
        </div>
    </div>
    <div class="user-notification-content">
        Dear <span data-bind="text: firstname">User</span>, your "Starter plan" subscription will expire in
        <strong>
            <span data-bind="text: expirationDate != 1 ? expirationDate + ' days' : expirationDate + ' day'"></span>
        </strong>.
        If you want to extend the usage of this license, you have to purchase a license for the next period.
        Please extend your subscription by purchasing the license.
    </div>
    <div class="user-notification-link-wrapper">
        <a class="user-notification-link">Go to purchase</a>
    </div>
</div>
