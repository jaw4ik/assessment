<div class="user-notification-wrapper organization-invite">
    <div class="user-notification-header">
        <div class="user-notification-header-image-wrapper">
            <div class="user-notification-header-image" data-bind="text: userAvatarLetter">
            </div>
        </div>
        <div class="user-notification-header-content">
            <span class="user-notification-title" data-bind="localize: { text: 'confirmMembership' }"></span>
            <span class="user-notification-sender">
                <span data-bind="localize: { text: 'confirmMembershipFrom' }"></span>:&nbsp;<span data-bind="text: organizationAdminFirstname"></span>&nbsp;<span data-bind="text: organizationAdminLastname"></span>
            </span>
        </div>
    </div>
    <div class="user-notification-content">
        <div class="user-notification-content-text">
            <p class="subtitle"><span data-bind="localize: { text: 'upgradeNotificationHi' }"></span>&nbsp;<span data-bind="text: userFirstname"></span>,</p>
            <p class="top-indent">
                <span data-bind="localize: { text: 'pleaseConfirmYourMembershipIn' }"></span>&nbsp;&quot;<span data-bind="limitedLengthText: { text: organizationTitle, maxLength: 100 }"></span>&quot;&nbsp;<span data-bind="localize: { text: 'confirmMembershipOrganization' }"></span>.
            </p>
        </div>
        <div class="user-notification-actions">
            <button class="btn green" data-bind="click: accept, css:{ 'disabled': isDeclining(), 'progress': isAccepting() }, disable: isAccepting() || isDeclining()">
                <span class="btn-caption" data-bind="localize: { text: 'accept' }"></span>
            </button>
            <button class="btn green-white" data-bind="click: decline, css:{ 'disabled': isAccepting(), 'progress': isDeclining() }, disable: isAccepting() || isDeclining()">
                <span class="btn-caption" data-bind="localize: { text: 'decline' }"></span>
            </button>
        </div>
    </div>
    <div class="user-notification-footer empty">
    </div>
</div>
