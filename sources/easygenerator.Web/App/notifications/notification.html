<section>
    <div class="header-menu-list-item user-notification" data-bind="visible: isVisible">
        <div class="user-notification-icon" data-bind="click: toggleIsExpanded, css:{ expanded: isExpanded}">
            <span class="user-notification-count" data-bind="text: collection().length"></span>
        </div>
        <div class="user-notification-viewer" data-bind="css:{ shown: isExpanded}">
            <div class="user-notification-close-btn" data-bind="click: collapse"></div>
            <ul class="user-notification-list" data-bind="foreach: collection">
                <!-- ko compose: $data -->
                <!-- /ko -->
            </ul>
        </div>
    </div>
</section>
