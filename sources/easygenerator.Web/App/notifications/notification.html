<section>
    <!-- ko if: isVisible -->
    <div class="header-menu-list-item user-notification" data-bind="css:{ expanded: isExpanded}">
        <div class="user-notification-icon-wrapper" data-bind="click: toggleIsExpanded">
            <div class="user-notification-icon">
                <span class="user-notification-count" data-bind="text: collection().length"></span>
            </div>
        </div>
        <div class="user-notification-viewer" data-bind="css:{ shown: isExpanded }">
            <div class="user-notification-navigation">
                <!-- ko if: canMovePrev -->
                <button class="user-notification-navigation-btn prev" data-bind="click: prev"></button>
                <!-- /ko -->
            </div>
            <div class="user-notification-body">
                <button class="user-notification-close-btn" data-bind="click: collapse"></button>
                <!-- ko compose: collection()[index()] -->
                <!-- /ko -->
            </div>
            <div class="user-notification-navigation">
                <!-- ko if: canMoveNext -->
                <button class="user-notification-navigation-btn next" data-bind="click: next"></button>
                <!-- /ko -->
            </div>
        </div>
    </div>
    <!-- /ko -->
</section>
