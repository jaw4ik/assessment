<section class="tb-cell nav-back-wrapper" data-bind="if: enabled, expander: { isExpanded: visible, minSize: 0, maxSize: 80 }">

    <a class="nav-back-button" data-bind="click: goBackAction, attr: { href: goBackLink, title: goBackTooltip }, expander: { isExpanded: visible, minSize: 0, maxSize: 80 }">
        <span class="nav-back-title" data-bind="localize: { text: 'back' }, expander: { isExpanded: visible, minSize: 0, maxSize: 80 }"></span>
    </a>

</section>
