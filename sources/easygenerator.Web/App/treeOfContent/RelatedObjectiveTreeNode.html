<li class="navigation-tree-node" data-bind="attr: { 'data-view-id': id }">
    <div class="navigation-tree-node-caption-wrapper" data-bind="css: { expanded: isExpanded }">
        <!-- ko ifnot: isExpanded -->
        <div class="navigation-tree-node-icon expand" data-bind="click: expand"></div>
        <!-- /ko -->
        <!-- ko if: isExpanded -->
        <div class="navigation-tree-node-icon collapse" data-bind="click: collapse"></div>
        <!-- /ko -->

        <a href="#" class="navigation-tree-node-caption" data-bind="text: title, attr: { href: url }"></a>
    </div>

    <ul data-bind="visible: isExpanded">
        <li class="navigation-tree-node">
            <div class="navigation-tree-node-wrapper">
                <a class="navigation-tree-node-caption-wrapper" href="#" data-bind="click: createQuestion">
                    <span class="navigation-tree-node-icon create"></span>
                    <span class="navigation-tree-node-caption">Question</span>
                </a>
            </div>
        </li>

        <!-- ko foreach: children -->

        <!-- ko compose: { model: $data, preserveContext: true } -->
        <!-- /ko -->

        <!-- /ko -->

    </ul>

</li>
