<li class="navigation-tree-node section" data-bind="attr: { 'data-view-id': id }, css: { expanded: isExpanded }">
    <div class="navigation-tree-node-caption-wrapper">
        <!-- ko ifnot: isExpanded -->
        <div class="navigation-tree-node-icon expand" data-bind="click: expand"></div>
        <!-- /ko -->
        <!-- ko if: isExpanded -->
        <div class="navigation-tree-node-icon collapse" data-bind="click: collapse"></div>
        <!-- /ko -->

        <a href="#" class="navigation-tree-node-caption" data-bind="click: navigateToSection, text: title, attr: { href: url }"></a>
    </div>

    <ul data-bind="visible: isExpanded">
        <!-- ko ifnot: children().length -->
        <li class="navigation-tree-node question">
            <div class="navigation-tree-node-caption-wrapper disabled">
                <span class="navigation-tree-node-icon empty"></span>
                <span class="navigation-tree-node-caption" data-bind="localize: { text: 'itemListIsEmpty' }"></span>
            </div>
        </li>
        <!-- /ko -->
        <!-- ko foreach: children -->
        <!-- ko compose: { model: $data, view: 'treeOfContent/QuestionTreeNode', preserveContext: true } -->
        <!-- /ko -->
        <!-- /ko -->

    </ul>

</li>
