<div class="navigation-tree-wrapper" data-bind="css: { expanded: isTreeVisible }">

    <div class="navigation-tree" data-bind="slidingDialog: { isExpanded: isExpanded, position: '-250px', side: 'left', collapseOnOuterClick: false, onCollapsed: onCollapsed }, visible: isTreeVisible">

        <div class="navigation-tree-header" data-bind="click: collapse">Hide navigation</div>

        <div class="navigation-tree-content">
            <ul>
                <li class="navigation-tree-node">
                    <a class="navigation-tree-node-caption-wrapper" href="#/course/create">
                        <span class="navigation-tree-node-icon create"></span>
                        <span class="navigation-tree-node-caption">Course</span>
                    </a>
                </li>

                <!-- ko foreach: children -->

                <!-- ko compose: { model: $data, preserveContext: true }-->
                <!-- /ko -->

                <!-- /ko -->

                <!-- ko ifnot: children().length -->
                <li class="navigation-tree-node">
                    <ul>
                        <li class="navigation-tree-node">
                            <div class="navigation-tree-node-caption-wrapper disabled">
                                <span class="navigation-tree-node-icon create"></span>
                                <span class="navigation-tree-node-caption">Learning objective</span>
                            </div>
                        </li>
                        <li class="navigation-tree-node">
                            <ul>
                                <li class="navigation-tree-node">
                                    <div class="navigation-tree-node-wrapper">
                                        <div class="navigation-tree-node-caption-wrapper disabled">
                                            <span class="navigation-tree-node-icon create"></span>
                                            <span class="navigation-tree-node-caption">Question</span>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <!-- /ko -->

            </ul>
        </div>




    </div>




    <!-- ko ifnot: isExpanded -->
    <div class="navigation-tree collapsed" data-bind="click: expand">
    </div>
    <!-- /ko -->


</div>
