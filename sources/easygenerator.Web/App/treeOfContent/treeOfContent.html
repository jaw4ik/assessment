<div class="navigation-tree-wrapper">

    <!-- ko if: isExpanded -->

    <div class="navigation-tree expanded">
        <div class="navigation-tree-header" data-bind="click: collapse">Navigation</div>

        <script type="text/html" id="tree-node">
            <div class="navigation-tree-node-caption-wrapper">
                <!-- ko if: children -->

                <!-- ko ifnot: isExpanded -->
                <div class="navigation-tree-node-collapsed" data-bind="click: expand"></div>
                <!-- /ko -->
                <!-- ko if: isExpanded -->
                <div class="navigation-tree-node-expanded" data-bind="click: collapse"></div>
                <!-- /ko -->

                <!-- /ko -->

                <a href="#" class="navigation-tree-node-caption" data-bind="text: title, attr: { href: url }"></a>
            </div>
        </script>


        <ul>
            <li class="navigation-tree-node">
                <div class="navigation-tree-node-caption-wrapper">
                    <a class="navigation-tree-node-caption create" href="#/course/create">Create Course</a>
                </div>
            </li>

            <!-- ko foreach: children -->

            <!-- ko compose: { model: $data, preserveContext: true }-->
            <!-- /ko -->

            <!-- /ko -->

            <!-- ko ifnot: children().length -->
            <li class="navigation-tree-node">
                <ul>
                    <li class="navigation-tree-node">
                        <div class="navigation-tree-node-caption-wrapper">
                            <span class="navigation-tree-node-caption create disabled">Create Objective</span>
                        </div>
                    </li>
                    <li class="navigation-tree-node">
                        <ul>
                            <li class="navigation-tree-node">
                                <div class="navigation-tree-node-caption-wrapper">
                                    <span class="navigation-tree-node-caption create disabled">Create Question</span>
                                </div>
                            </li>
                        </ul>
                    </li>
                </ul>
            </li>
            <!-- /ko -->

        </ul>



    </div>

    <!-- /ko -->


    <!-- ko ifnot: isExpanded -->
    <div class="navigation-tree collapsed" data-bind="click: expand">
    </div>
    <!-- /ko -->


</div>
