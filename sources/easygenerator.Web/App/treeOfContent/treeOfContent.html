<div class="tb-cell navigation-tree-wrapper" data-bind="css: { expanded: isTreeVisible }, expander: { isExpanded: isExpanded, minSize: 50, maxSize: 300, onCollapsed: onCollapsed }, cellSize: true">

    <div class="navigation-tree-wrapper-inner">

        <div class="navigation-tree-wrapper-absolute-holder">

            <div class="navigation-tree" data-bind="visible: isTreeVisible">

                <div class="navigation-tree-header" data-bind="click: collapse, localize: { text: 'hideNavigationTree' }">Hide navigation</div>

                <div class="navigation-tree-content">
                    <ul>
                        <li class="navigation-tree-node">
                            <!-- ko if: isCreateCourseAvailable -->
                            <a class="navigation-tree-node-caption-wrapper" href="#course/create" data-bind="click: navigateToCreateCourse">
                                <span class="navigation-tree-node-icon create"></span>
                                <span class="navigation-tree-node-caption" data-bind="localize: { text: 'createCourseTreeNodeTitle' }">Course</span>
                            </a>
                            <!-- /ko -->
                            <!-- ko ifnot: isCreateCourseAvailable -->
                            <div class="navigation-tree-node-caption-wrapper disabled">
                                <span class="navigation-tree-node-icon create locked"></span>
                                <span class="navigation-tree-node-caption" data-bind="localize: { text: 'createCourseTreeNodeTitle' }">Course</span>
                            </div>
                            <!-- /ko -->
                        </li>
                        <!-- ko foreach: children -->
                            <!-- ko compose: { model: $data, preserveContext: true }-->
                            <!-- /ko -->
                        <!-- /ko -->
                        <!-- ko ifnot: children().length -->
                        <li class="navigation-tree-node">
                            <ul>
                                <li class="navigation-tree-node">
                                    <div class="navigation-tree-node-caption-wrapper disabled">
                                        <span class="navigation-tree-node-icon create"></span>
                                        <span class="navigation-tree-node-caption" data-bind="localize: { text: 'createObjectiveTreeNodeTitle' }">Learning objective</span>
                                    </div>
                                </li>
                            </ul>
                        </li>
                        <!-- /ko -->
                    </ul>
                </div>

            </div>

            <!-- ko ifnot: isExpanded -->
            <div class="navigation-tree collapsed" data-bind="click: expand, localize: { title: 'openNavigationBar' }">&nbsp;</div>
            <!-- /ko -->

        </div>

    </div>

</div>
